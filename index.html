<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VΛPOR CLOUD PREMIUM</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            panel: '#111111',
                            green: '#22c55e',
                            blue: '#0ea5e9',
                            orange: '#f97316'
                        }
                    },
                    animation: {
                        'vapor-float': 'float 8s ease-in-out infinite',
                        'vapor-pulse': 'pulse-glow 4s ease-in-out infinite',
                        'float-up': 'slideUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '0.7' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* Base Styles */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        /* Vapor Background Elements */
        .vapor-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, rgba(34, 197, 94, 0.15), transparent 70%);
            pointer-events: none;
        }
        
        .vapor-cloud {
            position: absolute;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Neon Glows */
        .neon-text-green { text-shadow: 0 0 15px rgba(34, 197, 94, 0.6); }
        .neon-border-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }

        /* Loader */
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #050505;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* Button Press Effect */
        .btn-press:active { transform: scale(0.96); }

        /* Clipping Fix for Category Scroll */
        .category-scroll {
            padding-top: 1rem; padding-bottom: 1rem;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }

        /* Image Upload Preview */
        .image-preview {
            width: 100%;
            height: 120px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            border: 1px dashed rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .image-preview:hover {
            border-color: #22c55e;
            background-color: rgba(34, 197, 94, 0.05);
        }
    </style>
</head>
<body class="antialiased min-h-screen relative pb-24">

    <!-- Vapor Background -->
    <div class="vapor-bg">
        <div class="vapor-cloud w-96 h-96 top-0 left-[-100px] opacity-20"></div>

    <!-- Safety Loader -->

        <div class="relative w-24 h-24 mb-6">

    <!-- Debug Panel (Hidden by default) -->

        <div id="debug-content" class="whitespace-pre-wrap">Loading...</div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 glass-panel px-6 py-4 rounded-2xl flex items-center gap-4 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none shadow-2xl shadow-green-900/20 border border-green-500/20">
        <div class="w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center text-green-400">
            <i data-lucide="check" class="w-4 h-4"></i>
        </div>
        <div>
            <h4 id="toast-title" class="text-sm font-bold text-white">Успешно</h4>
            <p id="toast-msg" class="text-xs text-gray-400">Действие выполнено</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="px-4 pt-4 opacity-0 transition-opacity duration-700">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pt-2">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter text-white">VΛPOR <span class="text-green-500 neon-text-green">CLOUD</span></h1>
                <p class="text-[10px] text-gray-500 tracking-[0.2em] uppercase font-semibold">Premium Store</p>

            <div class="flex gap-3">
                <!-- Admin Add Button (Hidden by default) -->
                <button id="admin-add-btn" onclick="window.shop.toggleAddModal()" class="hidden w-10 h-10 rounded-full glass-panel flex items-center justify-center text-green-400 hover:bg-green-500 hover:text-black transition-all border border-green-500/30 shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
                <div class="w-10 h-10 rounded-full glass-panel flex items-center justify-center border border-white/10 overflow-hidden">
                    <img id="user-avatar" src="" class="w-full h-full object-cover opacity-90" alt="Profile">

            </div>
        </header>

        <!-- Dynamic Content Views -->
        <main id="main-content" class="min-h-[70vh]">
            <!-- Rendered by JS -->
        </main>

    </div>

    <!-- Bottom Navigation (Floating Island) -->
    <nav class="fixed bottom-6 left-4 right-4 h-18 glass-nav rounded-2xl flex items-center justify-around z-40 shadow-[0_10px_40px_rgba(0,0,0,0.8)] border border-white/5 py-3">
        <button onclick="window.shop.switchView('store')" class="nav-btn flex flex-col items-center gap-1.5 text-green-400 btn-press transition-colors w-1/3" data-view="store">

    <!-- Modals -->
    
    <!-- Add Product Modal (Admin) -->
    <div id="add-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm rounded-3xl p-6 relative border border-green-500/20 shadow-[0_0_50px_rgba(34,197,94,0.1)] max-h-[90vh] overflow-y-auto">
            <button onclick="window.shop.toggleAddModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h2 class="text-xl font-black italic mb-6 text-white">НОВЫЙ <span class="text-green-500">ТОВАР</span></h2>
            <div class="space-y-4">
                
                <!-- Image Upload -->
                <div>
                    <label class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 block">Фотография</label>
                    <div id="img-preview-container" class="image-preview" onclick="document.getElementById('new-image-input').click()">
                        <div id="img-placeholder" class="flex flex-col items-center gap-2 text-gray-500">
                            <i data-lucide="image-plus" class="w-6 h-6"></i>
                            <span class="text-xs">Нажмите для загрузки</span>

                    <input type="file" id="new-image-input" accept="image/*" class="hidden" onchange="window.shop.handleImageSelect(this)">

                    <label class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 block">Название</label>
                    <input type="text" id="new-name" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-sm focus:border-green-500 focus:shadow-[0_0_15px_rgba(34,197,94,0.2)] outline-none transition-all text-white placeholder-gray-600">
                </div>

                     <label class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 block">Цена (RUB)</label>

                    ДОБАВИТЬ

            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-md hidden flex items-end sm:items-center justify-center">
        <div class="glass-panel w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 border-t border-green-500/30 animate-float-up shadow-[0_-10px_50px_rgba(0,0,0,0.8)]">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-3 border border-green-500/20 shadow-[0_0_20px_rgba(34,197,94,0.1)]">

                <h2 class="text-2xl font-black italic text-white">ОПЛАТА</h2>

            <div class="bg-black/40 rounded-xl p-5 border border-white/5 mb-6 relative overflow-hidden">

                    <span class="text-gray-400 text-xs uppercase tracking-wider">Сумма</span>

                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-lg bg-blue-600 flex items-center justify-center text-[10px] font-black text-white shadow-lg shadow-blue-900/40">OZON</div>
                    <div class="flex-grow">
                        <p class="text-sm text-white font-mono tracking-wider font-bold">2204 3209 2444 1944</p>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest">Ivan V. R.</p>
                    </div>

                        <i data-lucide="copy" class="w-4 h-4"></i>

                </div>
            </div>

            <button onclick="window.shop.completeOrder()" class="w-full bg-gradient-to-r from-green-600 to-green-500 text-black font-black italic uppercase tracking-wider py-4 rounded-xl shadow-[0_0_20px_rgba(34,197,94,0.3)] active:scale-95 transition-transform flex items-center justify-center gap-2">

                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
            <button onclick="document.getElementById('checkout-modal').classList.add('hidden')" class="w-full py-4 text-xs font-bold text-gray-500 uppercase tracking-widest hover:text-white transition-colors">ОТМЕНА</button>
        </div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // 1. GLOBAL CONFIGURATION & SAFETY
        // ---------------------------------------------------------
        
        // Russian Data (Used if Firestore fails or is empty)
        const MOCK_PRODUCTS = [
            { id: 'm1', name: "Neon Pod X", price: 2500, category: "Поды", image: "zap" },
            { id: 'm2', name: "Cyber Bar 9000", price: 1200, category: "Одноразки", image: "battery-charging" },
            { id: 'm3', name: "Toxic Sludge 30ml", price: 600, category: "Жидкости", image: "droplet" },
            { id: 'm4', name: "Mech Mod Pro", price: 5000, category: "Поды", image: "cpu" },
            { id: 'm5', name: "Frost Berry Ice", price: 1300, category: "Одноразки", image: "snowflake" },
            { id: 'm6', name: "Magma Core Coil", price: 300, category: "Поды", image: "circle-dot" },
            { id: 'm7', name: "Blue Raz 50mg", price: 650, category: "Жидкости", image: "droplet" },
            { id: 'm8', name: "Vapor Storm Kit", price: 3200, category: "Поды", image: "wind" },
            { id: 'm9', name: "Mango Bomb", price: 1250, category: "Одноразки", image: "bomb" },
            { id: 'm10', name: "Cotton Wick Premium", price: 150, category: "Поды", image: "scroll" },
        ];

        // Safety Loader Timeout
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                console.warn("Loader forced close via timeout");
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.getElementById('app').classList.remove('opacity-0');
            }
        }, 3500);

        // ---------------------------------------------------------
        // 2. FIREBASE & APP ID SETUP
        // ---------------------------------------------------------
        
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'vape-store-default';
        const FIREBASE_CONFIG = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "demo", projectId: "demo" };

        try {
            if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        } catch (e) { console.error("Firebase Init Error", e); }
        
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ADMIN_ID = "1262669099"; // String format for safer comparison

        // ---------------------------------------------------------
        // 3. CORE APPLICATION LOGIC
        // ---------------------------------------------------------

        window.shop = {
            state: {
                user: null,
                products: [],
                cart: {},
                currentCategory: 'Все',
                isAdmin: false,
                debugClicks: 0,
                pendingImage: null
            },

            // --- HELPER: Parse User Data from ANYWHERE ---
            parseUser: () => {
                const tg = window.Telegram.WebApp;
                
                // 1. Try initDataUnsafe directly (Standard)
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    return { source: 'initDataUnsafe', user: tg.initDataUnsafe.user };
                }

                // 2. Try parsing URL Hash/Search (Legacy/Web version)
                try {
                    const hash = window.location.hash.substring(1);
                    const params = new URLSearchParams(hash);
                    let tgWebAppData = params.get('tgWebAppData');
                    
                    if (!tgWebAppData) {
                        const search = new URLSearchParams(window.location.search);
                        tgWebAppData = search.get('tgWebAppData');
                    }

                    if (tgWebAppData) {
                        const dataParams = new URLSearchParams(decodeURIComponent(tgWebAppData));
                        const userJson = dataParams.get('user');
                        if (userJson) {
                             return { source: 'url_hash', user: JSON.parse(decodeURIComponent(userJson)) };
                        }
                    }
                } catch(e) {}

                // 3. Try LocalStorage for Persistent Guest
                const storedUser = localStorage.getItem('vape_user_identity');
                if (storedUser) {
                    return { source: 'local_storage', user: JSON.parse(storedUser) };
                }

                // 4. Generate New Persistent Guest if nothing else works
                const guestId = Math.floor(Math.random() * 1000000) + 9000000;
                const newGuest = {
                    id: guestId,
                    first_name: "Гость",
                    last_name: `#${guestId.toString().substr(-4)}`,
                    username: "guest_" + guestId,
                    photo_url: ""
                };
                localStorage.setItem('vape_user_identity', JSON.stringify(newGuest));
                return { source: 'generated_guest', user: newGuest };
            },

            // --- NEW: AUTO-CREATE USER PROFILE ---
            saveUserProfile: async (user) => {
                if (!auth.currentUser) return;
                
                try {
                    // Use auth.currentUser.uid for write permission
                    const uid = auth.currentUser.uid;
                    
                    // Store TG ID inside the document
                    await db.collection('artifacts').doc(APP_ID).collection('users').doc(uid).collection('profile').doc('info').set({
                        telegram_id: user.id,
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        username: user.username || '',
                        language_code: user.language_code || 'ru',
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        platform: 'Telegram WebApp'
                    }, { merge: true });
                    
                    console.log("User profile synced to DB under UID:", uid);
                } catch (e) {
                    console.error("Failed to save profile:", e);
                }
            },

            init: async () => {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#050505');
                tg.setBackgroundColor('#050505');

                // --- ROBUST USER PARSING ---
                const parsed = window.shop.parseUser();
                let tgUser = parsed.user;
                
                // Debug Log
                console.log("User Detection Result:", parsed);
                window.shop.debugInfo = {
                    parsedSource: parsed.source,
                    rawData: tgUser,
                    initData: tg.initData,
                    hash: window.location.hash
                };

                window.shop.state.user = tgUser;
                
                // STRING COMPARISON for Admin ID to avoid type errors
                window.shop.state.isAdmin = (String(tgUser.id) === ADMIN_ID);

                // Setup Avatar
                const avatarUrl = tgUser.photo_url || `https://ui-avatars.com/api/?name=${tgUser.first_name}&background=22c55e&color=000&bold=true`;
                document.getElementById('user-avatar').src = avatarUrl;
                
                // Admin Button Visibility
                if (window.shop.state.isAdmin) {
                    document.getElementById('admin-add-btn').classList.remove('hidden');
                } else {
                    document.getElementById('admin-add-btn').classList.add('hidden');
                }

                // Auth & Data
                await window.shop.authenticate();

                // Sync Profile
                if (tgUser) {
                    await window.shop.saveUserProfile(tgUser);
                    window.shop.showToast(`Вход: ${tgUser.first_name}`, "Система");
                }
                
                // Clear Loader
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.getElementById('app').classList.remove('opacity-0');

                // FORCE RENDER STORE IMMEDIATELY
                window.shop.switchView('store');
                
                // Force Icon Render Safety
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 1000);
            },

            authenticate: async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                } catch (e) {
                    console.error("Auth Error (Using Offline Mode):", e);
                }
                await window.shop.fetchProducts();
            },

            // Hybrid Fetch: Persistence FIRST -> Then DB Override (Stale-While-Revalidate)
            fetchProducts: async () => {
                let products = [];
                
                // 1. INSTANT LOAD: Try Local Storage (Priority for visual speed)
                const localData = localStorage.getItem('vape_store_products');
                if (localData && localData !== "[]") {
                    console.log("Loaded from LocalStorage Persistence");
                    window.shop.state.products = JSON.parse(localData);
                    window.shop.renderStore(); // Show cached data immediately
                }

                // 2. NETWORK SYNC: Always fetch from DB to get changes from others
                try {
                    const snapshot = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').get();
                    
                    if (!snapshot.empty) {
                        const dbProducts = [];
                        snapshot.forEach(doc => {
                            dbProducts.push({ id: doc.id, ...doc.data() });
                        });
                        console.log("Synced with Global DB:", dbProducts.length);
                        
                        // Update state with global truth
                        window.shop.state.products = dbProducts;
                        localStorage.setItem('vape_store_products', JSON.stringify(dbProducts));
                        
                        // Re-render with fresh global data
                        window.shop.renderStore();
                    } else {
                        // If DB is totally empty, maybe seed it (if admin)
                        console.log("Firestore empty.");
                        if (!localData && window.shop.state.isAdmin) {
                             window.shop.seedDatabase();
                        } else if (!localData) {
                             // Use mocks if absolutely nothing exists anywhere
                             window.shop.state.products = [...MOCK_PRODUCTS];
                             window.shop.renderStore();
                        }
                    }
                } catch (e) {
                    console.warn("Global sync failed, sticking to local data.", e);
                    // If we haven't rendered yet (no local data), use mocks
                    if (window.shop.state.products.length === 0) {
                        window.shop.state.products = [...MOCK_PRODUCTS];
                        window.shop.renderStore();
                    }
                }
            },

            seedDatabase: async () => {
                try {
                    const batch = db.batch();
                    const colRef = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products');
                    
                    MOCK_PRODUCTS.forEach(item => {
                        const { id, ...data } = item; 
                        const docRef = colRef.doc(); 
                        batch.set(docRef, { ...data, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                    });

                    await batch.commit();
                    window.shop.fetchProducts();
                } catch (e) {
                    console.error("Seeding failed", e);
                }
            },

            toggleDebug: () => {
                window.shop.state.debugClicks++;
                if (window.shop.state.debugClicks >= 5) {
                    const panel = document.getElementById('debug-panel');
                    const content = document.getElementById('debug-content');
                    panel.classList.remove('hidden');
                    
                    const info = {
                        "DETECTED_USER_ID": window.shop.state.user?.id,
                        "EXPECTED_ADMIN_ID": ADMIN_ID,
                        "IS_ADMIN_BOOL": window.shop.state.isAdmin,
                        "SOURCE": window.shop.debugInfo?.parsedSource,
                        "FULL_USER_OBJ": window.shop.state.user,
                        "RAW_INIT_DATA": window.Telegram.WebApp.initData
                    };
                    
                    content.innerText = JSON.stringify(info, null, 2);
                    window.shop.state.debugClicks = 0;
                }
            },

            // --- UI Rendering ---
            switchView: (viewName) => {
                // Nav Styles
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    const icon = btn.querySelector('svg') || btn.querySelector('i');
                    const text = btn.querySelector('span');
                    
                    if (btn.dataset.view === viewName) {
                        btn.classList.add('text-green-400');
                        btn.classList.remove('text-gray-500');
                        if(text) text.classList.add('text-green-400');
                    } else {
                        btn.classList.remove('text-green-400');
                        btn.classList.add('text-gray-500');
                        if(text) text.classList.remove('text-green-400');
                    }
                });

                const main = document.getElementById('main-content');
                main.innerHTML = '';
                main.style.opacity = '0';

                // Restore slight delay for animation smoothness
                setTimeout(() => {
                    if (viewName === 'store') window.shop.renderStore(main);
                    else if (viewName === 'cart') window.shop.renderCart(main);
                    else if (viewName === 'profile') window.shop.renderProfile(main);
                    
                    main.style.opacity = '1';
                    if(window.lucide) window.lucide.createIcons();
                }, 50);
            },

            renderStore: (container = document.getElementById('main-content')) => {
                if (!container) return;
                
                const categories = ['Все', 'Поды', 'Одноразки', 'Жидкости', 'Картриджи', 'Электроника'];
                let catHTML = `<div class="category-scroll flex gap-3 overflow-x-auto mx-[-1rem] px-4 mb-6 pb-2">`;
                categories.forEach(cat => {
                    const isActive = window.shop.state.currentCategory === cat;
                    const activeClass = isActive 
                        ? 'bg-green-500 text-black shadow-[0_0_20px_rgba(34,197,94,0.4)] scale-105' 
                        : 'bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10';
                    catHTML += `
                        <button onclick="window.shop.filterCategory('${cat}')" 
                                class="whitespace-nowrap px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-[0.1em] transition-all duration-300 ${activeClass}">
                            ${cat}
                        </button>`;
                });
                catHTML += `</div>`;

                let gridHTML = `<div id="store-view" class="grid grid-cols-2 gap-3 pb-24">`;
                
                const filtered = window.shop.state.products.filter(p => 
                    window.shop.state.currentCategory === 'Все' || p.category === window.shop.state.currentCategory
                );

                if (filtered.length === 0) {
                     gridHTML += `<div class="col-span-2 text-center text-gray-500 py-10">Товаров пока нет.</div>`;
                } else {
                    filtered.forEach((p, index) => {
                        const delay = index * 50;
                        
                        // Handle Image vs Icon
                        let imageContent;
                        if (p.image && p.image.startsWith('data:image')) {
                            imageContent = `<img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">`;
                        } else {
                            imageContent = `<i data-lucide="${p.image || 'box'}" class="w-16 h-16 text-gray-600 group-hover:text-green-400 group-hover:scale-110 transition-all duration-300"></i>`;
                        }

                        gridHTML += `
                        <div class="glass-panel rounded-2xl p-2.5 flex flex-col relative group overflow-hidden animate-float-up h-auto" style="animation-delay: ${delay}ms">
                            ${window.shop.state.isAdmin ? `<button onclick="window.shop.deleteProduct('${p.id}')" class="absolute top-2 right-2 z-20 w-8 h-8 flex items-center justify-center bg-black/50 rounded-full text-red-500 hover:bg-red-500 hover:text-white transition-all backdrop-blur-sm"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                            
                            <!-- Taller aspect ratio for vertical card feel -->
                            <div class="aspect-[3/4] bg-white/5 rounded-xl mb-3 flex items-center justify-center relative overflow-hidden group-hover:bg-white/10 transition-colors w-full">
                                 <div class="absolute inset-0 bg-gradient-to-tr from-green-500/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none z-10"></div>
                                 ${imageContent}
                            </div>
                            
                            <div class="flex-grow flex flex-col justify-between">
                                <div>
                                    <h3 class="text-xs font-bold text-gray-100 leading-tight mb-1 line-clamp-2 h-[2.5em]">${p.name}</h3>
                                    <p class="text-[9px] text-gray-500 uppercase tracking-widest mb-2 border-l-2 border-green-500/50 pl-2">${p.category}</p>
                                </div>
                                
                                <div class="flex items-end justify-between mt-1">
                                    <div class="flex flex-col">
                                        <span class="text-[9px] text-gray-500">Цена</span>
                                        <span class="text-green-400 font-bold text-sm tracking-wide neon-text-green">${p.price} ₽</span>
                                    </div>
                                    <button onclick="window.shop.addToCart('${p.id}')" class="w-8 h-8 rounded-lg bg-green-500 text-black flex items-center justify-center transition-all btn-press shadow-[0_0_10px_rgba(34,197,94,0.4)] hover:scale-110">
                                        <i data-lucide="plus" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    });
                }
                gridHTML += `</div>`;
                container.innerHTML = catHTML + gridHTML;
            },

            renderCart: (container) => {
                const cartIds = Object.keys(window.shop.state.cart);
                const products = window.shop.state.products.filter(p => cartIds.includes(p.id));
                let total = 0;

                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-[60vh] text-gray-500 animate-float-up">
                            <div class="w-24 h-24 rounded-full bg-white/5 flex items-center justify-center mb-6 shadow-inner shadow-black/50">
                                <i data-lucide="shopping-cart" class="w-10 h-10 opacity-30"></i>
                            </div>
                            <h3 class="text-lg font-bold text-white mb-2">Корзина пуста</h3>
                            <p class="text-xs text-gray-500 mb-6">Самое время выбрать что-то топовое.</p>
                            <button onclick="window.shop.switchView('store')" class="px-8 py-3 bg-green-500 text-black font-bold rounded-xl text-xs uppercase tracking-widest hover:bg-green-400 transition-colors">В КАТАЛОГ</button>
                        </div>`;
                    return;
                }

                let html = `<div class="space-y-3 pb-36 px-1">`;
                
                products.forEach((p, idx) => {
                    const qty = window.shop.state.cart[p.id];
                    total += p.price * qty;
                    
                    let imageContent;
                    if (p.image && p.image.startsWith('data:image')) {
                        imageContent = `<img src="${p.image}" class="w-full h-full object-cover rounded-lg">`;
                    } else {
                        imageContent = `<i data-lucide="${p.image || 'box'}" class="w-6 h-6 text-gray-400"></i>`;
                    }

                    html += `
                        <div class="glass-panel rounded-xl p-3 flex items-center gap-4 animate-float-up" style="animation-delay: ${idx * 50}ms">
                            <div class="w-14 h-14 rounded-lg bg-white/5 flex items-center justify-center border border-white/5 overflow-hidden">
                                ${imageContent}
                            </div>
                            <div class="flex-grow">
                                <h3 class="text-sm font-bold text-white">${p.name}</h3>
                                <p class="text-xs text-green-400 font-mono mt-1">${p.price} ₽</p>
                            </div>
                            <div class="flex items-center gap-1 bg-black/40 rounded-lg p-1 border border-white/5">
                                <button onclick="window.shop.updateQty('${p.id}', -1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded-md transition-colors"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <span class="text-sm font-bold w-6 text-center text-white">${qty}</span>
                                <button onclick="window.shop.updateQty('${p.id}', 1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded-md transition-colors"><i data-lucide="plus" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
                
                html += `
                    <div class="fixed bottom-24 left-4 right-4 glass-panel p-5 rounded-3xl flex items-center justify-between border-t border-green-500/20 shadow-[0_0_40px_rgba(0,0,0,0.8)] z-30 animate-float-up">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Итого</p>
                            <p class="text-2xl font-black text-white neon-text-green">${total} <span class="text-sm align-top text-gray-500 font-normal">RUB</span></p>
                        </div>
                        <button onclick="window.shop.initCheckout(${total})" class="bg-green-500 text-black px-6 py-4 rounded-xl font-black italic text-sm shadow-[0_0_20px_rgba(34,197,94,0.3)] active:scale-95 transition-transform flex items-center gap-2">
                            ОПЛАТИТЬ <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;

                container.innerHTML = html;
            },

            renderProfile: (container) => {
                const u = window.shop.state.user;
                const roleColor = window.shop.state.isAdmin ? 'text-red-500' : 'text-green-500';
                const roleBg = window.shop.state.isAdmin ? 'bg-red-500' : 'bg-green-500';
                const roleName = window.shop.state.isAdmin ? 'АДМИНИСТРАТОР' : 'КЛИЕНТ';

                container.innerHTML = `
                    <div class="glass-panel rounded-3xl p-8 mb-6 flex flex-col items-center text-center relative overflow-hidden animate-float-up border border-white/10">
                        <div class="absolute inset-0 bg-gradient-to-b from-green-500/5 to-transparent"></div>
                        
                        <div class="w-28 h-28 rounded-full p-1 border-2 border-white/10 mb-5 relative z-10 shadow-[0_0_30px_rgba(0,0,0,0.5)]">
                            <img src="${document.getElementById('user-avatar').src}" class="w-full h-full rounded-full object-cover">
                            <div class="absolute bottom-1 right-1 w-6 h-6 ${roleBg} rounded-full border-4 border-[#111] z-20"></div>
                        </div>
                        
                        <h2 class="text-2xl font-black text-white relative z-10 italic">${u.first_name} ${u.last_name || ''}</h2>
                        <p class="text-sm text-gray-500 mb-6 relative z-10 font-mono">ID: ${u.id}</p>
                        
                        <div class="flex items-center gap-2 bg-black/60 px-5 py-2 rounded-full border border-white/10 relative z-10">
                            <div class="w-2 h-2 rounded-full ${roleBg} animate-pulse"></div>
                            <span class="text-[10px] font-black tracking-[0.2em] ${roleColor}">${roleName}</span>
                        </div>
                    </div>
                    
                    <div class="glass-panel rounded-2xl p-1 space-y-1">
                         <div class="p-4 flex items-center gap-4 hover:bg-white/5 rounded-xl transition-colors cursor-pointer" onclick="window.shop.showToast('История заказов пуста', 'Инфо')">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="package" class="w-5 h-5"></i></div>
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold text-white">Мои Заказы</h4>
                                <p class="text-xs text-gray-600">История покупок</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                         </div>
                         <div class="p-4 flex items-center gap-4 hover:bg-white/5 rounded-xl transition-colors cursor-pointer" onclick="window.shop.showToast('Настройки сохранены', 'Инфо')">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="settings" class="w-5 h-5"></i></div>
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold text-white">Настройки</h4>
                                <p class="text-xs text-gray-600">Уведомления и приватность</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                         </div>
                         <div class="p-4 flex items-center gap-4 hover:bg-white/5 rounded-xl transition-colors cursor-pointer" onclick="window.open('https://t.me/Tru5tNoBody', '_blank')">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="shield" class="w-5 h-5"></i></div>
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold text-white">Поддержка</h4>
                                <p class="text-xs text-gray-600">Связаться с админом</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                         </div>
                    </div>
                    
                    <!-- DEBUG TRIGGER -->
                    <p onclick="window.shop.toggleDebug()" class="text-center text-[10px] text-gray-700 mt-6 tracking-widest uppercase cursor-pointer select-none">Version 6.0.0 (RU) - Tap 5x for Debug</p>
                `;
            },

            // --- Actions ---
            filterCategory: (cat) => {
                window.shop.state.currentCategory = cat;
                window.shop.renderStore();
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            addToCart: (productId) => {
                if (!window.shop.state.cart[productId]) {
                    window.shop.state.cart[productId] = 0;
                }
                window.shop.state.cart[productId]++;
                window.shop.updateCartBadge();
                window.shop.showToast("Добавлено в корзину", "Корзина");
                
                if(window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            },

            updateQty: (productId, change) => {
                if (!window.shop.state.cart[productId]) return;
                
                window.shop.state.cart[productId] += change;
                if (window.shop.state.cart[productId] <= 0) {
                    delete window.shop.state.cart[productId];
                }
                
                window.shop.updateCartBadge();
                window.shop.renderCart(document.getElementById('main-content'));
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            updateCartBadge: () => {
                const count = Object.values(window.shop.state.cart).reduce((a, b) => a + b, 0);
                const badge = document.getElementById('cart-badge');
                if (badge) {
                    badge.innerText = count;
                    badge.style.opacity = count > 0 ? '1' : '0';
                    badge.style.transform = count > 0 ? 'scale(1)' : 'scale(0.5)';
                }
            },

            toggleAddModal: () => {
                const modal = document.getElementById('add-modal');
                modal.classList.toggle('hidden');
                // Reset form
                document.getElementById('new-name').value = '';
                document.getElementById('new-price').value = '';
                document.getElementById('new-image-input').value = '';
                window.shop.state.pendingImage = null;
                document.getElementById('img-preview-container').style.backgroundImage = 'none';
                document.getElementById('img-placeholder').classList.remove('hidden');
            },

            handleImageSelect: (input) => {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        window.shop.state.pendingImage = e.target.result;
                        const preview = document.getElementById('img-preview-container');
                        preview.style.backgroundImage = `url(${e.target.result})`;
                        document.getElementById('img-placeholder').classList.add('hidden');
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            },

            addProduct: async () => {
                const name = document.getElementById('new-name').value;
                const price = Number(document.getElementById('new-price').value);
                const cat = document.getElementById('new-cat').value;
                const image = window.shop.state.pendingImage || 'box';

                if (!name || !price) return window.shop.showToast("Заполните все поля", "Ошибка");

                const newProduct = { 
                    name, 
                    price, 
                    category: cat, 
                    image, 
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Optimistic UI Update (Shows immediately to you)
                const tempId = 'temp-' + Date.now();
                const productWithId = { id: tempId, ...newProduct };
                window.shop.state.products.unshift(productWithId);
                
                // SAVE PERSISTENCE (Shows immediately next time)
                localStorage.setItem('vape_store_products', JSON.stringify(window.shop.state.products));
                
                window.shop.renderStore();
                window.shop.toggleAddModal();
                window.shop.showToast("Товар добавлен", "Успешно");

                try {
                    // GLOBAL SYNC: Send to Firestore so OTHERS see it
                    await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').add(newProduct);
                    await window.shop.fetchProducts(); // Refresh to get real ID
                } catch (e) {
                    console.error("Save failed (Using Offline)", e);
                }
                
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            deleteProduct: async (id) => {
                if (!confirm("Удалить этот товар?")) return;
                
                // Optimistic Delete
                window.shop.state.products = window.shop.state.products.filter(p => p.id !== id);
                
                // SAVE PERSISTENCE
                localStorage.setItem('vape_store_products', JSON.stringify(window.shop.state.products));
                
                window.shop.renderStore();
                window.shop.showToast("Товар удален", "Удалено");

                try {
                    // GLOBAL SYNC: Delete from Firestore so OTHERS see it gone
                    if (!id.startsWith('temp-') && !id.startsWith('m')) {
                        await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').doc(id).delete();
                    }
                } catch (e) { console.error("Delete failed", e); }
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            initCheckout: (total) => {
                document.getElementById('checkout-total').innerText = total + " ₽";
                const orderId = "VX-" + Math.floor(100000 + Math.random() * 900000);
                document.getElementById('order-id-display').innerText = "ORDER ID: " + orderId;
                window.shop.state.currentOrderId = orderId;
                window.shop.state.currentTotal = total;
                document.getElementById('checkout-modal').classList.remove('hidden');
            },

            copyBank: () => {
                navigator.clipboard.writeText("2204 3209 2444 1944").then(() => {
                    window.shop.showToast("Номер карты скопирован", "Скопировано");
                });
            },

            completeOrder: async () => {
                const order = {
                    id: window.shop.state.currentOrderId,
                    total: window.shop.state.currentTotal,
                    items: window.shop.state.cart,
                    date: new Date().toISOString(),
                    user: window.shop.state.user
                };

                try {
                    const uid = auth.currentUser.uid;
                     if (window.shop.state.user.id !== 999999 && uid) {
                        await db.collection('artifacts').doc(APP_ID).collection('users').doc(uid).collection('orders').add(order);
                     }
                } catch(e) {}

                window.Telegram.WebApp.sendData(JSON.stringify(order));
                
                document.getElementById('checkout-modal').classList.add('hidden');
                window.shop.state.cart = {};
                window.shop.updateCartBadge();
                window.shop.switchView('store');
                window.shop.showToast("Заказ отправлен в бот", "Успешно");
            },

            showToast: (msg, title = "Уведомление") => {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                document.getElementById('toast-title').innerText = title;
                
                toast.classList.remove('opacity-0', 'translate-y-[-20px]');
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-[-20px]');
                }, 3000);
            }
        };

        window.addEventListener('load', window.shop.init);

    </script>
</body>
