    <style>
        :root {
            --primary: #22c55e; /* Toxic Green */
            --bg-dark: #080808;
            --accent-glow: rgba(34, 197, 94, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π Vapor-Background */
        .vapor-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, var(--accent-glow), transparent 70%),
                        radial-gradient(circle at -10% 10%, rgba(34, 197, 94, 0.05), transparent 40%);
        }

        .smoke-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.03;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç—É–º–∞–Ω (Smoke Effect) */
        .vapor-cloud {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.05;
            border-radius: 50%;
            animation: moveCloud 15s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveCloud {
            0% { transform: translate(-20%, -20%) scale(1); }
            100% { transform: translate(40%, 30%) scale(1.2); }
        }

        .glass {
            backdrop-filter: blur(30px) saturate(150%);
            background: rgba(25, 25, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –±–µ–∑ –ø–æ–ª–æ—Å—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .category-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .category-pill.active {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 20px var(--accent-glow);
            border-color: var(--primary);
        }

        /* –û–±—ä–µ–º–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .nav-floating {
            background: rgba(15, 15, 15, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.8), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        .nav-item.active {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
        }

        /* –°–µ—Ç–∫–∞ –∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: transform 0.2s;
        }
        .product-card:active { transform: scale(0.98); }

        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
        }

        /* Bottom Sheet */
        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }
    </style>

            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        };
        setTimeout(window.hideLoader, 2500);

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Environment Globals
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-tech-v3';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const tg = window.Telegram?.WebApp;

        // Admin Identity
        const ADMIN_ID = 1262669099;
        const ADMIN_USER = "Tru5tNoBody";

        // Firebase Initializers
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.state = {
            products: [],
            cart: [],
            user: null,
            isAdmin: false,
            cat: 'all',
            theme: 'toxic'
        };

        // RULE 1 & 3: Auth BEFORE Queries
        const initSession = async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                window.hideLoader();
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) {
                syncUser();
                startDataSubscription();
            }
        });

        // Firestore Path (RULE 1)
        const startDataSubscription = () => {
            if (!auth.currentUser) return;

            const itemsRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
            
            // Snapshot listener with error handling
            onSnapshot(itemsRef, (snap) => {
                let items = [];
                snap.forEach(d => items.push({ id: d.id, ...d.data() }));
                window.state.products = items;
                
                // Auto-seed if empty and admin
                if (items.length === 0 && window.state.isAdmin) {
                    seedDatabase();
                }
                
                renderProducts();
                window.hideLoader();
            }, (err) => {
                console.error("Firestore Error:", err);
                window.hideLoader();
            });
        };

        const syncUser = () => {
            let userData = tg?.initDataUnsafe?.user;
            
            // Fallback to location hash parsing for user data
            if (!userData && window.location.hash) {
                try {
                    const params = new URLSearchParams(window.location.hash.substring(1));
                    const raw = params.get('user');
                    if (raw) userData = JSON.parse(raw);
                } catch(e) {}
            }

            if (userData) {
                window.state.user = { ...window.state.user, ...userData };
                document.getElementById('user-display-name').innerText = `${userData.first_name} ${userData.last_name || ''}`;
                document.getElementById('user-tg-username').innerText = `@${userData.username || 'id' + userData.id}`;
                document.getElementById('user-display-id').innerText = userData.id;
                
                if (userData.id === ADMIN_ID || userData.username === ADMIN_USER) {
                    window.state.isAdmin = true;
                    document.getElementById('admin-btn').classList.remove('hidden');
                    document.getElementById('user-display-rank').innerText = "ROOT_ADMIN";
                    document.getElementById('user-display-rank').classList.add('text-primary');
                    document.getElementById('admin-status').innerText = 'ADMIN_ACCESS // AUTHORIZED';
                    document.getElementById('admin-status').classList.add('text-primary/60');
                    renderProducts(); // Refresh to show delete buttons
                }
            }
        };

        const seedDatabase = async () => {
            if (!auth.currentUser || !window.state.isAdmin) return;
            const starters = [
                { name: "XROS 4 Pro", price: 3490, icon: "‚ö°", tag: "Device" },
                { name: "HQD Ultima 8000", price: 1650, icon: "üå™Ô∏è", tag: "Disposable" },
                { name: "Husky Double Ice", price: 590, icon: "‚ùÑÔ∏è", tag: "Liquid" },
                { name: "Vaporesso Luxe X", price: 3800, icon: "üîã", tag: "Device" },
                { name: "Waka SoPro 10k", price: 2100, icon: "üí®", tag: "Disposable" },
                { name: "Maxwell's Shoria", price: 650, icon: "üå≤", tag: "Liquid" }
            ];
            const col = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
            for (let s of starters) {
                try { await addDoc(col, s); } catch(e) {}
            }
        };

        // UI View Logic
        window.switchView = (v) => {
            tg?.HapticFeedback.impactOccurred('light');
            const store = document.getElementById('view-store');
            const profile = document.getElementById('view-profile');
            const nStore = document.getElementById('nav-store');
            const nProfile = document.getElementById('nav-profile');

            if (v === 'store') {
                store.classList.remove('hidden');
                profile.classList.add('hidden');
                nStore.classList.replace('text-white/40', 'active');
                nProfile.classList.replace('active', 'text-white/40');
            } else {
                store.classList.add('hidden');
                profile.classList.remove('hidden');
                nProfile.classList.replace('text-white/40', 'active');
                nStore.classList.replace('active', 'text-white/40');
                syncUser();
            }
        };

        window.setCategory = (c) => {
            tg?.HapticFeedback.selectionChanged();
            window.state.cat = c;
            document.querySelectorAll('.category-pill').forEach(b => {
                b.classList.toggle('active', b.dataset.cat === c);
            });
            renderProducts();
        };

        window.filterProducts = (val) => {
            renderProducts(val.toLowerCase());
        };

        const renderProducts = (search = "") => {
            const grid = document.getElementById('products-grid');
            let items = window.state.products;

            if (window.state.cat !== 'all') {
                items = items.filter(i => i.tag === window.state.cat);
            }
            if (search) {
                items = items.filter(i => i.name.toLowerCase().includes(search));
            }

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-2 py-20 text-center font-black opacity-10 uppercase italic">Warehouse Empty</div>`;
                return;
            }

            grid.innerHTML = items.map(p => `
                <div class="product-card glass p-5 rounded-[32px] relative group">
                    ${window.state.isAdmin ? `
                        <button onclick="window.delProduct('${p.id}')" class="absolute top-3 right-3 p-2 text-red-500 bg-red-500/10 rounded-xl active:scale-90 z-20 transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>` : ''}
                    <div class="flex-grow flex flex-col">
                        <div class="w-full aspect-square bg-white/5 rounded-2xl flex items-center justify-center text-5xl mb-5 shadow-inner transition-transform group-hover:scale-105 duration-500">
                            ${p.icon || 'üí®'}
                        </div>
                        <p class="text-[9px] font-black text-primary uppercase tracking-widest mb-1 opacity-70">${p.tag}</p>
                        <h3 class="font-bold text-sm leading-tight line-clamp-2">${p.name}</h3>
                    </div>
                    <!-- BUTTON ALIGNMENT: Button at the bottom -->
                    <div class="flex items-center justify-between mt-6">
                        <span class="font-black text-lg tracking-tighter">${p.price} ‚ÇΩ</span>
                        <button onclick="window.addToCart('${p.id}')" class="bg-primary text-black p-3 rounded-xl active:scale-90 transition-all shadow-lg hover:shadow-primary/20">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        // Cart Engine
        window.addToCart = (id) => {
            const p = window.state.products.find(x => x.id === id);
            const exist = window.state.cart.find(x => x.id === id);
            if (exist) {
                exist.qty++;
            } else {
                window.state.cart.push({ ...p, qty: 1 });
            }
            updateCartUI();
            tg?.HapticFeedback.notificationOccurred('success');
        };

        const updateCartUI = () => {
            const count = window.state.cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cart-counter');
            badge.innerText = count;
            badge.classList.toggle('hidden', count === 0);

            const list = document.getElementById('cart-items-list');
            if (window.state.cart.length === 0) {
                list.innerHTML = `<p class="text-center py-20 font-black opacity-10 uppercase">Basket Empty</p>`;
            } else {
                list.innerHTML = window.state.cart.map(i => `
                    <div class="flex items-center gap-5 glass p-5 rounded-3xl border border-white/5">
                        <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center text-2xl">${i.icon}</div>
                        <div class="flex-grow">
                            <h4 class="text-xs font-black uppercase tracking-tight">${i.name}</h4>
                            <p class="text-primary font-bold text-sm">${i.price} ‚ÇΩ</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="window.changeQty('${i.id}', -1)" class="w-8 h-8 glass rounded-lg flex items-center justify-center">-</button>
                            <span class="font-black text-sm">${i.qty}</span>
                            <button onclick="window.changeQty('${i.id}', 1)" class="w-8 h-8 glass rounded-lg flex items-center justify-center">+</button>
                        </div>
                    </div>
                `).join('');
            }
            const total = window.state.cart.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('cart-total-price').innerText = `${total} ‚ÇΩ`;
            lucide.createIcons();
        };

        window.changeQty = (id, d) => {
            const i = window.state.cart.find(x => x.id === id);
            if (i) {
                i.qty += d;
                if (i.qty <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
                updateCartUI();
                tg?.HapticFeedback.impactOccurred('light');
            }
        };

        window.toggleCart = () => {
            const s = document.getElementById('cart-sheet');
            const o = document.getElementById('cart-overlay');
            const c = s.querySelector('.bottom-sheet');
            if (c.classList.contains('active')) {
                c.classList.remove('active');
                o.classList.add('opacity-0');
                setTimeout(() => s.classList.add('pointer-events-none'), 400);
            } else {
                s.classList.remove('pointer-events-none');
                o.classList.remove('opacity-0');
                c.classList.add('active');
                tg?.HapticFeedback.impactOccurred('medium');
            }
        };

        window.confirmOrder = () => {
            if (window.state.cart.length === 0) return;
            tg?.HapticFeedback.notificationOccurred('success');
            
            const orderCode = `VX-${Math.floor(100 + Math.random() * 899)}`;
            const order = {
                code: orderCode,
                items: window.state.cart,
                total: document.getElementById('cart-total-price').innerText,
                user: window.state.user
            };

            // Display order summary message as mock payment step
            alert(`–ó–∞–∫–∞–∑ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω! –ö–æ–¥ –æ–ø–ª–∞—Ç—ã: ${orderCode}. –°—É–º–º–∞: ${order.total}`);
            
            tg?.sendData(JSON.stringify(order));
            tg?.close();
        };

        // Admin Actions
        window.showAddProduct = () => {
            document.getElementById('modal-add').classList.replace('hidden', 'flex');
        };
        window.closeAddProduct = () => {
            document.getElementById('modal-add').classList.replace('flex', 'hidden');
        };
        window.saveProduct = async () => {
            if (!auth.currentUser) return;
            const name = document.getElementById('p-name').value;
            const price = parseInt(document.getElementById('p-price').value);
            const icon = document.getElementById('p-icon').value;
            const tag = document.getElementById('p-type').value;

            if (name && price) {
                const itemsRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                await addDoc(itemsRef, { name, price, icon: icon || 'üí®', tag });
                window.closeAddProduct();
                tg?.HapticFeedback.notificationOccurred('success');
            }
        };

        window.delProduct = async (id) => {
            if (!auth.currentUser) return;
            if (confirm('–£–¥–∞–ª–∏—Ç—å –¥–µ–≤–∞–π—Å –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö?')) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id);
                await deleteDoc(docRef);
                tg?.HapticFeedback.impactOccurred('medium');
            }
        };

        window.nextTheme = () => {
            const themes = ['toxic', 'ice', 'magma'];
            let currentIdx = themes.indexOf(window.state.theme);
            let nextIdx = (currentIdx + 1) % themes.length;
            window.state.theme = themes[nextIdx];
            document.body.className = `theme-${window.state.theme}`;
            
            // Adjust primary color for glow
            const colors = { toxic: '#22c55e', ice: '#3b82f6', magma: '#ef4444' };
            document.documentElement.style.setProperty('--primary', colors[window.state.theme]);
            
            tg?.HapticFeedback.impactOccurred('light');
        };

        // Initialize App
        window.onload = () => {
            tg?.ready();
            tg?.expand();
            
            initSession();
            
            // Recursive checks for admin data reliability
            [100, 500, 1500, 3000].forEach(ms => setTimeout(syncUser, ms));
            
            lucide.createIcons();
        };
    </script>
</body>
</html>
