<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Vape Store</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Инициализация конфигурации
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Глобальный объект для доступа
        window.VapeCloud = { 
            db, auth, appId, 
            methods: { collection, doc, onSnapshot, addDoc, deleteDoc, query, getDocs } 
        };

        // RULE 3: Auth Before Queries
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Cloud Authorized");
                window.dispatchEvent(new Event('vape-cloud-ready'));
            } catch (e) {
                console.error("Auth failed:", e);
            }
        };
        initAuth();
    </script>
    <style>
        :root {
            --brand-color: #00ff88;
            --brand-glow: rgba(0, 255, 136, 0.4);
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --error: #ff4444;
            --success: #00c853;
        }

        .theme-ice { --brand-color: #00d1ff; --brand-glow: rgba(0, 209, 255, 0.4); }
        .theme-magma { --brand-color: #ff6b00; --brand-glow: rgba(255, 107, 0, 0.4); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background-color: var(--bg-dark); color: var(--text-main); overflow-x: hidden; width: 100vw; min-height: 100vh; }

        /* Silk Background */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .orb { position: absolute; width: 300px; height: 300px; border-radius: 50%; filter: blur(80px); opacity: 0.3; }
        .orb-1 { background: var(--brand-color); top: -50px; right: -50px; animation: float 20s infinite alternate; }
        .orb-2 { background: #4a00ff; bottom: -50px; left: -50px; animation: float 25s infinite alternate-reverse; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        header {
            padding: 16px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px);
            background: rgba(5, 5, 5, 0.6); border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-size: 18px; font-weight: 700; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .header-btns { display: flex; gap: 8px; }
        .icon-btn {
            background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-main);
            padding: 8px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; min-width: 40px; height: 40px; transition: var(--transition);
        }
        #adminBtn { display: none; } 
        .icon-btn.active { background: var(--brand-color); color: #000; }
        #addBtn { display: none; background: var(--brand-color); color: #000; border: none; }

        .categories-container { padding: 12px 0; overflow-x: auto; white-space: nowrap; scrollbar-width: none; }
        .categories-inner { display: inline-flex; gap: 10px; padding: 10px 20px 25px 20px; align-items: center; }
        .category-btn {
            background: var(--glass); border: none; color: var(--text-muted); padding: 10px 18px;
            border-radius: 20px; font-size: 14px; font-weight: 500; position: relative; transition: var(--transition); outline: none;
        }
        .category-btn.active { color: var(--text-main); background: rgba(255, 255, 255, 0.08); }
        .category-btn.active::after { content: ''; position: absolute; inset: 0; border-radius: 20px; background: var(--brand-color); filter: blur(15px); opacity: 0.5; z-index: -1; }

        .products-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 16px 120px 16px; width: 100%; }
        .product-card {
            background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            border-radius: 22px; padding: 10px; display: flex; flex-direction: column; gap: 8px; position: relative;
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .delete-card-btn {
            position: absolute; top: 10px; right: 10px; background: var(--error);
            color: white; border: none; width: 28px; height: 28px; border-radius: 8px;
            display: none; align-items: center; justify-content: center; z-index: 10; cursor: pointer;
        }
        .product-img { width: 100%; aspect-ratio: 1/1; border-radius: 16px; background: rgba(255,255,255,0.03); object-fit: cover; }
        .product-info { display: flex; flex-direction: column; gap: 2px; padding: 0 4px; }
        .product-name { font-size: 13px; font-weight: 500; color: var(--text-main); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .product-price { font-size: 15px; font-weight: 700; color: var(--brand-color); }
        .add-btn { background: var(--text-main); color: var(--bg-dark); border: none; padding: 12px; border-radius: 14px; font-weight: 600; font-size: 12px; width: 100%; cursor: pointer; transition: var(--transition); }

        .cart-fab {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(120px);
            width: calc(100% - 32px); max-width: 450px; background: var(--brand-color);
            color: var(--bg-dark); height: 64px; border-radius: 22px; display: flex;
            align-items: center; justify-content: space-between; padding: 0 24px; font-weight: 700;
            box-shadow: 0 10px 40px var(--brand-glow); z-index: 200; transition: transform 0.5s;
        }
        .cart-fab.visible { transform: translateX(-50%) translateY(0); }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 300; opacity: 0; visibility: hidden; transition: 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }
        
        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #0d0d0d;
            border-top: 1px solid var(--glass-border); border-radius: 28px 28px 0 0;
            z-index: 301; transform: translateY(100%); transition: transform 0.4s;
            max-height: 85vh; padding: 20px; display: flex; flex-direction: column;
        }
        .bottom-sheet.active { transform: translateY(0); }
        
        .form-input { width: 100%; background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 14px; border-radius: 14px; margin-bottom: 12px; outline: none; font-size: 15px; }
        .checkout-btn { background: var(--brand-color); color: var(--bg-dark); border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .checkout-btn:active { transform: scale(0.98); }

        .payment-info { background: rgba(255,255,255,0.03); border: 1px dashed var(--brand-color); border-radius: 16px; padding: 20px; text-align: center; margin: 10px 0; }
        .price-tag { font-size: 28px; font-weight: 800; color: var(--brand-color); margin: 10px 0; }
        .copy-info-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; font-size: 14px; border: 1px solid var(--glass-border); }
        .copy-btn { color: var(--brand-color); font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .payment-key { color: var(--brand-color); font-size: 22px; font-weight: 800; letter-spacing: 2px; }

        body.admin-mode .delete-card-btn { display: flex !important; }
        body.admin-mode .cart-fab { display: none !important; }
        
        #loading-overlay { position: fixed; inset: 0; background: var(--bg-dark); z-index: 1000; display: flex; align-items: center; justify-content: center; transition: 0.5s; }
        #loading-overlay.hidden { opacity: 0; pointer-events: none; }

        @media (max-width: 360px) { .product-name { font-size: 12px; } .products-grid { gap: 8px; padding: 0 12px 100px 12px; } }
    </style>
</head>

        <div style="color: var(--brand-color); font-weight: 700; letter-spacing: 2px;">VAPE CLOUD</div>

    <div class="background-container">
        <div class="orb orb-1"></div>

    <header>
        <div class="logo"><i data-lucide="zap" fill="var(--brand-color)" color="var(--brand-color)" size="22"></i> VAPE CLOUD</div>
        <div class="header-btns">
            <button class="icon-btn" id="addBtn" onclick="openSheet('adminSheet')"><i data-lucide="plus"></i></button>
            <button class="icon-btn" id="adminBtn" onclick="toggleAdminMode()"><i data-lucide="shield"></i></button>

    <div class="categories-container"><div class="categories-inner" id="categories"></div></div>

    <div class="cart-fab" id="cartFab" onclick="openSheet('cartSheet')">
        <div style="display: flex; align-items: center; gap: 10px;"><i data-lucide="shopping-cart"></i> <span id="cartCount">0 ТОВАРОВ</span></div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">

                <span class="copy-btn" onclick="copyText('2204320924441944')">КОПИРОВАТЬ</span>

    <!-- Админка -->
    <div class="bottom-sheet" id="adminSheet">
        <h2 style="margin-bottom:20px;">Новый товар</h2>
        <input type="text" id="p_name" class="form-input" placeholder="Название">
        <input type="number" id="p_price" class="form-input" placeholder="Цена (₽)">
        <select id="p_cat" class="form-input">
            <option value="Одноразки">Одноразки</option>
            <option value="Жидкости">Жидкости</option>
            <option value="Pod-системы">Pod-системы</option>
            <option value="Расходники">Расходники</option>
        </select>
        <div style="margin-bottom: 20px;">
            <input type="file" id="p_file" accept="image/*" onchange="previewImage(event)">
            <img id="img_preview" style="width: 60px; height: 60px; border-radius: 10px; margin-top: 10px; display: none; object-fit: cover;">
        </div>
        <button class="checkout-btn" id="saveProductBtn" onclick="addProductToCloud()">Сохранить в облако</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const ADMIN_ID = 1262669099;
        let products = [];
        let cart = {};
        let activeCategory = 'Все';
        let isAdminMode = false;
        let selectedBase64 = '';
        let generatedOrderKey = '';

        // Резервный ассортимент (только для авто-наполнения пустой базы)
        const initialSeed = [
            { category: 'Одноразки', name: 'HQD Cuvie Plus (1200)', price: 450, img: 'https://images.unsplash.com/photo-1574521409219-948cca49f565?w=200' },
            { category: 'Одноразки', name: 'Elf Bar BC5000', price: 850, img: 'https://images.unsplash.com/photo-1621217743588-3351ecf7b46d?w=200' },
            { category: 'Одноразки', name: 'Lost Mary BM5000', price: 790, img: 'https://images.unsplash.com/photo-1552819056-421622b3818f?w=200' },
            { category: 'Одноразки', name: 'Waka SoPro 10000', price: 1350, img: 'https://images.unsplash.com/photo-1542385151-efd9000785a0?w=200' },
            { category: 'Жидкости', name: 'Husky Ice 30ml', price: 450, img: 'https://images.unsplash.com/photo-1574521409219-948cca49f565?w=200' },
            { category: 'Жидкости', name: 'Maxwell\'s Shoria 30ml', price: 650, img: 'https://images.unsplash.com/photo-1621217743588-3351ecf7b46d?w=200' },
            { category: 'Жидкости', name: 'Boshki Strong 30ml', price: 490, img: 'https://images.unsplash.com/photo-1574521409219-948cca49f565?w=200' },
            { category: 'Pod-системы', name: 'Vaporesso XROS 3', price: 2850, img: 'https://images.unsplash.com/photo-1552819056-421622b3818f?w=200' },
            { category: 'Pod-системы', name: 'Charon Baby Plus', price: 2400, img: 'https://images.unsplash.com/photo-1614264624108-01127027e8ea?w=200' },
            { category: 'Расходники', name: 'Картридж XROS 0.6', price: 350, img: 'https://images.unsplash.com/photo-1542385151-efd9000785a0?w=200' },
            { category: 'Расходники', name: 'Испаритель PnP-VM1', price: 250, img: 'https://images.unsplash.com/photo-1614264624108-01127027e8ea?w=200' }
        ];

        function checkAdmin() {
            let u = tg.initDataUnsafe?.user?.id;
            if(!u) {
                try {
                    const h = new URLSearchParams(window.location.hash.substring(1));
                    const d = Object.fromEntries(new URLSearchParams(h.get('tgWebAppData')));
                    u = JSON.parse(d.user).id;
                } catch(e){}
            }
            if(u && String(u) === String(ADMIN_ID)) {
                document.getElementById('adminBtn').style.display = 'flex';
                return true;
            }
            return false;
        }

        // Синхронизация данных с облаком
        window.addEventListener('vape-cloud-ready', () => {
            const { db, appId, methods } = window.VapeCloud;
            const isAdmin = checkAdmin();

            const collectionRef = methods.collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
            const q = methods.query(collectionRef);

            methods.onSnapshot(q, async (snapshot) => {
                let dbItems = snapshot.docs.map(doc => ({ docId: doc.id, ...doc.data() }));

                // ЕСЛИ БАЗА ПУСТАЯ И ЗАШЕЛ АДМИН - АВТОМАТИЧЕСКИ НАПОЛНЯЕМ
                if (dbItems.length === 0 && isAdmin) {
                    console.log("Seeding database...");
                    for(const p of initialSeed) {
                        await methods.addDoc(collectionRef, { ...p, createdAt: Date.now() });
                    }
                    return; // onSnapshot сработает еще раз после добавления
                }

                products = dbItems;
                renderAll();
                document.getElementById('loading-overlay').classList.add('hidden');
            });
        });

        // Повторная проверка админа для страховки
        [100, 500, 2000].forEach(ms => setTimeout(checkAdmin, ms));

        function renderAll() {
            const categories = ['Все', ...new Set(products.map(p => p.category))];
            if(categories.length === 1) categories.push('Одноразки', 'Жидкости', 'Pod-системы', 'Расходники');
            
            const catCont = document.getElementById('categories');
            catCont.innerHTML = categories.map(c => `<button class="category-btn ${c===activeCategory?'active':''}" onclick="setCat('${c}')">${c}</button>`).join('');

            const grid = document.getElementById('products');
            const filtered = activeCategory === 'Все' ? products : products.filter(p => p.category === activeCategory);
            
            if(filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px; color:var(--text-muted)">Товаров пока нет</div>`;
            } else {
                grid.innerHTML = filtered.map(p => `
                <div class="product-card">
                    <button class="delete-card-btn" onclick="deleteFromCloud('${p.docId}')"><i data-lucide="trash-2" size="14"></i></button>
                    <img src="${p.img}" class="product-img" onerror="this.src='https://images.unsplash.com/photo-1574521409219-948cca49f565?w=200'">
                    <div class="product-info">
                        <span class="product-name">${p.name}</span>
                        <span class="product-price">${p.price} ₽</span>
                    </div>
                    <button class="add-btn" onclick="addToCart('${p.docId}')">В корзину</button>
                </div>`).join('');
            }
            lucide.createIcons();
        }

        window.setCat = (c) => { activeCategory = c; renderAll(); };
        
        window.toggleAdminMode = () => {
            isAdminMode = !isAdminMode;
            document.body.classList.toggle('admin-mode', isAdminMode);
            document.getElementById('adminBtn').classList.toggle('active', isAdminMode);
            document.getElementById('addBtn').style.display = isAdminMode ? 'flex' : 'none';
        };

        window.previewImage = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (ev) => {
                selectedBase64 = ev.target.result;
                const img = document.getElementById('img_preview');
                img.src = selectedBase64; img.style.display = 'block';
            };
            reader.readAsDataURL(file);
        };

        window.addProductToCloud = async () => {
            const name = document.getElementById('p_name').value;
            const price = Number(document.getElementById('p_price').value);
            const category = document.getElementById('p_cat').value;
            if(!name || !price) return;

            const btn = document.getElementById('saveProductBtn');
            btn.disabled = true; btn.innerText = "Сохранение...";

            const { db, appId, methods } = window.VapeCloud;
            try {
                await methods.addDoc(methods.collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), {
                    name, price, category, img: selectedBase64 || 'https://images.unsplash.com/photo-1574521409219-948cca49f565?w=200',
                    createdAt: Date.now()
                });
                closeAllSheets();
                document.getElementById('p_name').value = '';
                document.getElementById('p_price').value = '';
                document.getElementById('img_preview').style.display = 'none';
                selectedBase64 = '';
            } catch(e) { console.error(e); } finally { btn.disabled = false; btn.innerText = "Сохранить в облако"; }
        };

        window.deleteFromCloud = async (docId) => {
            if(!confirm("Удалить этот товар навсегда?")) return;
            const { db, appId, methods } = window.VapeCloud;
            try {
                await methods.deleteDoc(methods.doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', docId));
                tg.HapticFeedback.impactOccurred('medium');
            } catch(e) { console.error(e); }
        };

        window.addToCart = (id) => {
            const p = products.find(x => x.docId === id);
            if(!p) return;
            if(cart[id]) cart[id].qty++; else cart[id] = {...p, qty: 1};
            updateCartUI();
            tg.HapticFeedback.notificationOccurred('success');
        };

        function updateCartUI() {
            const items = Object.values(cart);
            const count = items.reduce((a, b) => a + b.qty, 0);
            const total = items.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('cartFab').classList.toggle('visible', count > 0 && !isAdminMode);
            document.getElementById('cartCount').innerText = `${count} ТОВАРОВ`;
            document.getElementById('cartTotal').innerText = `${total} ₽`;
            
            const list = document.getElementById('cartList');
            list.innerHTML = items.map(i => `
                <div style="display:flex; align-items:center; gap:10px; background:var(--glass); padding:10px; border-radius:15px; margin-bottom:8px;">
                    <img src="${i.img}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;">
                    <div style="flex-grow:1; min-width:0">
                        <div style="font-size:14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap">${i.name}</div>
                        <div style="color:var(--brand-color); font-weight:700;">${i.price * i.qty} ₽</div>
                    </div>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <button onclick="changeQty('${i.docId}', -1)" style="background:none; border:none; color:#fff;"><i data-lucide="minus-circle" size="18"></i></button>
                        <span style="font-size:14px;">${i.qty}</span>
                        <button onclick="changeQty('${i.docId}', 1)" style="background:none; border:none; color:#fff;"><i data-lucide="plus-circle" size="18"></i></button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.changeQty = (id, delta) => {
            if(cart[id]) {
                cart[id].qty += delta;
                if(cart[id].qty <= 0) delete cart[id];
                updateCartUI();
            }
        };

        window.openSheet = (id) => {
            closeAllSheets();
            document.getElementById(id).classList.add('active');
            document.getElementById('overlay').classList.add('active');
        };

        window.closeAllSheets = () => {
            ['cartSheet', 'orderSheet', 'paymentSheet', 'adminSheet'].forEach(id => document.getElementById(id).classList.remove('active'));
            document.getElementById('overlay').classList.remove('active');
        };

        window.goToPayment = () => {
            if(!document.getElementById('order_name').value || !document.getElementById('order_phone').value) {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            const total = Object.values(cart).reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('finalPrice').innerText = `${total} ₽`;
            generatedOrderKey = 'VX-' + Math.floor(100 + Math.random() * 900);
            document.getElementById('payment_key').innerText = generatedOrderKey;
            openSheet('paymentSheet');
        };

        window.copyText = (text) => {
            const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el);
            el.select(); document.execCommand('copy'); document.body.removeChild(el);
            tg.HapticFeedback.impactOccurred('medium');
        };

        window.finishOrder = () => {
            const btn = document.getElementById('finishBtn');
            btn.disabled = true; btn.innerText = "Отправка...";
            
            const total = Object.values(cart).reduce((a, b) => a + (b.price * b.qty), 0);
            const itemsText = Object.values(cart).map(i => `${i.name} (x${i.qty})`).join(', ');
            const details = {
                order_key: generatedOrderKey,
                items: itemsText,
                total: total + " ₽",
                client: {
                    name: document.getElementById('order_name').value,
                    phone: document.getElementById('order_phone').value,
                    username_or_contact: document.getElementById('order_contact').value, // Синхронизировано с бэкендом
                    place: document.getElementById('order_location').value,
                    time: document.getElementById('order_time').value
                }
            };
            tg.sendData(JSON.stringify(details));
            setTimeout(() => tg.close(), 500);
        };

        window.toggleTheme = () => {
            const b = document.body;
            if(b.className.includes('toxic')) b.className = 'theme-ice';
            else if(b.className.includes('ice')) b.className = 'theme-magma';
            else b.className = 'theme-toxic';
        };

        // Если облако не ответило за 5 сек, скрываем загрузку (аварийный режим)
        setTimeout(() => document.getElementById('loading-overlay').classList.add('hidden'), 5000);
    </script>
</body>
</html>
