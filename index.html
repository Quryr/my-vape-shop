<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VŒõPOR CLOUD PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.4);
            --bg: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω –≤ —Å—Ç–∏–ª–µ Metal-Vapor */
        .app-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 120%, var(--primary-glow), transparent 70%),
                radial-gradient(circle at -10% -10%, rgba(255,255,255,0.03) 0%, transparent 40%);
        }

        .smoke-texture {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.15;
            pointer-events: none;
        }

        /* –û–±—ä–µ–º–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
        .vapor-logo {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 40%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(34, 197, 94, 0.4));
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –Ω–µ–æ–Ω –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
        .cat-scroll-box {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 15px 10px;
            margin: -5px -10px;
        }

        .category-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.08);
            white-space: nowrap;
        }
        .category-btn.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.05);
            filter: drop-shadow(0 8px 15px var(--primary-glow));
        }

        /* –û–±—ä–µ–º–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å (Float Navigation) */
        .nav-island {
            background: rgba(12, 12, 12, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 -20px 40px rgba(0, 0, 0, 0.9),
                inset 0 1px 1px rgba(255, 255, 255, 0.15),
                inset 0 -1px 1px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(25px);
            border-radius: 35px;
        }

        .nav-btn {
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.3);
        }
        .nav-btn.active {
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
            transform: translateY(-2px);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ —Å –∏–¥–µ–∞–ª—å–Ω—ã–º –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ–º */
        .device-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .device-card:active { transform: scale(0.97); }

        .loader-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .theme-toxic { --primary: #22c55e; --primary-glow: rgba(34, 197, 94, 0.4); }
        .theme-ice { --primary: #0ea5e9; --primary-glow: rgba(14, 165, 233, 0.4); }
        .theme-magma { --primary: #f97316; --primary-glow: rgba(249, 115, 22, 0.4); }
    </style>
</head>
<body class="theme-toxic">
    <!-- Loader (Safety Guaranteed) -->
    <div id="loader" class="loader-screen">
        <div class="flex flex-col items-center">
            <div class="relative w-20 h-20">
                <div class="absolute inset-0 border-[3px] border-white/5 border-t-primary rounded-full animate-spin"></div>
                <div class="absolute inset-4 border-[2px] border-white/5 border-b-primary rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 1.5s;"></div>
            </div>
            <p class="mt-8 text-[11px] font-black tracking-[0.6em] uppercase text-primary animate-pulse">Syncing Link</p>
        </div>
    </div>

    <div class="app-bg"></div>
    <div class="smoke-texture"></div>

    <!-- Main Container -->
    <div id="app-container" class="px-5 pb-44 pt-10 max-w-2xl mx-auto min-h-screen relative z-10 hidden">
        
        <!-- View: Store -->
        <div id="view-store" class="view-content">
            <header class="flex items-center justify-between mb-12">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 glass rounded-2xl flex items-center justify-center border border-white/10 shadow-[0_0_20px_rgba(34,197,94,0.1)]">
                        <i data-lucide="zap" class="text-primary w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 id="admin-status" class="text-[9px] font-black tracking-[0.4em] text-white/20 mb-1 uppercase">Cloud.OS // 2.6.5</h1>
                        <div class="vapor-logo italic">VŒõPOR CLOUD</div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button id="admin-btn" onclick="window.ui.showAddProduct()" class="hidden p-3.5 glass rounded-2xl text-primary border-primary/30 active:scale-90 shadow-lg">
                        <i data-lucide="plus-circle" class="w-6 h-6"></i>
                    </button>
                    <button onclick="window.ui.nextTheme()" class="p-3.5 glass rounded-2xl text-white/80 active:scale-90 border-white/5">
                        <i data-lucide="palette" class="w-6 h-6"></i>
                    </button>
                </div>
            </header>

            <!-- Search -->
            <div class="glass rounded-[28px] flex items-center px-6 py-4.5 mb-10 border border-white/5 shadow-inner">
                <i data-lucide="search" class="w-5 h-5 text-primary opacity-60 mr-4"></i>
                <input type="text" oninput="window.store.filter(this.value)" placeholder="–ü–æ–∏—Å–∫ –¥–µ–≤–∞–π—Å–∞..." class="bg-transparent border-none outline-none w-full text-sm font-bold placeholder:text-white/20">
            </div>

            <!-- Categories -->
            <div class="cat-scroll-box no-scrollbar snap-x">
                <button onclick="window.store.setCategory('all')" class="category-btn active shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="all">–í—Å–µ</button>
                <button onclick="window.store.setCategory('Device')" class="category-btn shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="Device">–î–µ–≤–∞–π—Å—ã</button>
                <button onclick="window.store.setCategory('Disposable')" class="category-btn shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="Disposable">–û–¥–Ω–æ—Ä–∞–∑–∫–∏</button>
                <button onclick="window.store.setCategory('Liquid')" class="category-btn shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="Liquid">–ñ–∏–¥–∫–æ—Å—Ç–∏</button>
            </div>

            <div id="products-grid" class="grid grid-cols-2 gap-5 mt-6">
                <!-- Skeleton Loading State -->
                <div class="glass p-5 rounded-[40px] animate-pulse h-80"></div>
                <div class="glass p-5 rounded-[40px] animate-pulse h-80"></div>
            </div>
        </div>

        <!-- View: Profile -->
        <div id="view-profile" class="view-content hidden">
            <h2 class="text-5xl font-black uppercase mb-12 italic tracking-tighter leading-none">User <br/><span class="text-primary">Terminal</span></h2>
            
            <div class="glass rounded-[48px] p-10 text-center mb-8 relative overflow-hidden border-white/10">
                <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-transparent via-primary to-transparent opacity-40"></div>
                <div class="relative inline-block mb-8">
                    <div class="w-32 h-32 bg-primary/10 rounded-full flex items-center justify-center border-2 border-primary/20 shadow-[0_0_50px_rgba(34,197,94,0.15)]">
                        <i data-lucide="user-check" class="w-16 h-16 text-primary"></i>
                    </div>
                </div>
                <h3 id="profile-name" class="text-3xl font-black mb-2 tracking-tight italic uppercase">Anonymous</h3>
                <p id="profile-tag" class="text-primary/70 font-black text-xs uppercase tracking-[0.2em] mb-10">@connect_tg</p>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/50 p-6 rounded-[30px] border border-white/5 text-left">
                        <p class="text-[10px] uppercase font-black opacity-30 mb-2 tracking-widest">Global ID</p>
                        <p id="profile-id" class="font-mono text-xs font-black tracking-tighter opacity-80">00000000</p>
                    </div>
                    <div class="bg-black/50 p-6 rounded-[30px] border border-white/5 text-left">
                        <p class="text-[10px] uppercase font-black opacity-30 mb-2 tracking-widest">Privilege</p>
                        <p id="profile-rank" class="text-[10px] font-black uppercase text-white/80 italic">Standard</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Island -->
    <nav class="fixed bottom-8 left-8 right-8 h-22 nav-island flex items-center justify-around z-50 px-6 max-w-2xl mx-auto">
        <button onclick="window.ui.switchView('store')" id="nav-store" class="nav-btn active flex flex-col items-center gap-1.5 flex-1">
            <i data-lucide="grid" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-widest">Shop</span>
        </button>
        <button onclick="window.ui.toggleCart()" class="nav-btn flex flex-col items-center gap-1.5 flex-1 relative">
            <div class="absolute -top-1.5 right-1/4 bg-primary text-black text-[10px] font-black w-6 h-6 flex items-center justify-center rounded-full border-[3px] border-[#0a0a0a] hidden" id="cart-counter">0</div>
            <i data-lucide="shopping-bag" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-widest">Cart</span>
        </button>
        <button onclick="window.ui.switchView('profile')" id="nav-profile" class="nav-btn flex flex-col items-center gap-1.5 flex-1">
            <i data-lucide="fingerprint" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-widest">User</span>
        </button>
    </nav>

    <!-- Cart Bottom Sheet -->
    <div id="cart-sheet" class="fixed inset-0 z-[60] pointer-events-none">
        <div id="cart-overlay" onclick="window.ui.toggleCart()" class="absolute inset-0 bg-black/95 opacity-0 transition-opacity pointer-events-none"></div>
        <div class="bottom-sheet absolute bottom-0 left-0 right-0 bg-[#080808] border-t border-white/10 rounded-t-[56px] max-h-[88vh] flex flex-col pointer-events-auto shadow-2xl">
            <div class="w-20 h-1.5 bg-white/10 rounded-full mx-auto my-7"></div>
            <div class="px-12 pb-10 flex items-center justify-between">
                <h3 class="text-4xl font-black italic uppercase tracking-tighter">Bask<span class="text-primary">et</span></h3>
                <button onclick="window.ui.toggleCart()" class="p-4 glass rounded-full border-white/10"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div id="cart-items-list" class="flex-grow overflow-y-auto px-10 space-y-5 no-scrollbar"></div>
            <div class="p-12 glass border-t border-white/5 rounded-t-[48px]">
                <div class="flex justify-between mb-10">
                    <span class="opacity-40 font-black uppercase text-[11px] tracking-[0.2em]">Total Value</span>
                    <span id="cart-total-price" class="text-4xl font-black tracking-tighter">0 ‚ÇΩ</span>
                </div>
                <button onclick="window.store.checkout()" class="w-full bg-primary text-black py-7 rounded-[28px] flex items-center justify-center gap-5 italic active:scale-95 transition-all text-lg font-black uppercase">
                    Checkout Now
                    <i data-lucide="arrow-right" class="w-7 h-7"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="modal-add" class="fixed inset-0 z-[100] glass hidden items-center justify-center p-8">
        <div class="bg-[#080808] border border-white/10 w-full max-w-sm rounded-[48px] p-10 shadow-2xl">
            <h3 class="text-2xl font-black italic uppercase mb-10 text-primary">New Asset</h3>
            <div class="space-y-5">
                <input type="text" id="p-name" placeholder="Model Name" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-primary font-bold">
                <input type="number" id="p-price" placeholder="Price RUB" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-primary font-bold">
                <input type="text" id="p-icon" placeholder="Emoji Asset" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-primary font-bold">
                <select id="p-type" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-primary font-bold appearance-none">
                    <option value="Device">–î–µ–≤–∞–π—Å</option>
                    <option value="Disposable">–û–¥–Ω–æ—Ä–∞–∑–∫–∞</option>
                    <option value="Liquid">–ñ–∏–¥–∫–æ—Å—Ç—å</option>
                </select>
                <div class="flex gap-4 pt-6">
                    <button onclick="window.ui.closeAddProduct()" class="flex-1 py-4 text-[11px] font-black uppercase opacity-40">Abort</button>
                    <button onclick="window.store.saveProduct()" class="flex-1 bg-primary text-black font-black py-4 rounded-xl uppercase italic">Commit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG & CONSTANTS
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-cloud-ultra-v2';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const tg = window.Telegram?.WebApp;
        const ADMIN_ID = 1262669099;
        const ADMIN_USER = "Tru5tNoBody";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // APP STATE
        window.state = {
            products: [],
            cart: [],
            user: null,
            isAdmin: false,
            cat: 'all',
            theme: 'toxic'
        };

        // --- UI ACTIONS (GLOBAL) ---
        window.ui = {
            hideLoader: () => {
                const l = document.getElementById('loader');
                const a = document.getElementById('app-container');
                if (l) {
                    l.style.opacity = '0';
                    setTimeout(() => { l.style.display = 'none'; a.classList.remove('hidden'); }, 800);
                }
            },
            switchView: (v) => {
                tg?.HapticFeedback.impactOccurred('light');
                document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${v}`).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`nav-${v}`).classList.add('active');
                if (v === 'profile') window.sys.syncUser();
                lucide.createIcons();
            },
            toggleCart: () => {
                const s = document.getElementById('cart-sheet');
                const o = document.getElementById('cart-overlay');
                const c = s.querySelector('.bottom-sheet');
                if (c.classList.contains('active')) {
                    c.classList.remove('active');
                    o.classList.add('opacity-0');
                    setTimeout(() => s.classList.add('pointer-events-none'), 500);
                } else {
                    s.classList.remove('pointer-events-none');
                    o.classList.remove('opacity-0');
                    c.classList.add('active');
                    tg?.HapticFeedback.impactOccurred('medium');
                }
                lucide.createIcons();
            },
            nextTheme: () => {
                const themes = ['toxic', 'ice', 'magma'];
                let idx = (themes.indexOf(window.state.theme) + 1) % themes.length;
                window.state.theme = themes[idx];
                document.body.className = `theme-${window.state.theme}`;
                tg?.HapticFeedback.impactOccurred('light');
            },
            showAddProduct: () => document.getElementById('modal-add').classList.replace('hidden', 'flex'),
            closeAddProduct: () => document.getElementById('modal-add').classList.replace('flex', 'hidden')
        };

        // --- STORE LOGIC (GLOBAL) ---
        window.store = {
            setCategory: (c) => {
                tg?.HapticFeedback.selectionChanged();
                window.state.cat = c;
                document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === c));
                window.store.render();
            },
            filter: (val) => window.store.render(val.toLowerCase()),
            addToCart: (id) => {
                const p = window.state.products.find(x => x.id === id);
                const exist = window.state.cart.find(x => x.id === id);
                if (exist) exist.qty++;
                else window.state.cart.push({ ...p, qty: 1 });
                window.store.updateCartUI();
                tg?.HapticFeedback.notificationOccurred('success');
            },
            changeQty: (id, d) => {
                const i = window.state.cart.find(x => x.id === id);
                if (i) {
                    i.qty += d;
                    if (i.qty <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
                    window.store.updateCartUI();
                    tg?.HapticFeedback.impactOccurred('light');
                }
            },
            render: (search = "") => {
                const grid = document.getElementById('products-grid');
                if (!grid) return;
                let items = window.state.products;
                if (window.state.cat !== 'all') items = items.filter(i => i.tag === window.state.cat);
                if (search) items = items.filter(i => i.name.toLowerCase().includes(search));

                if (items.length === 0) {
                    grid.innerHTML = `<div class="col-span-2 py-32 text-center font-black opacity-10 uppercase italic tracking-widest">Core Empty</div>`;
                    return;
                }

                grid.innerHTML = items.map(p => `
                    <div class="device-card p-6 rounded-[44px] relative group overflow-hidden">
                        ${window.state.isAdmin ? `
                            <button onclick="window.store.delProduct('${p.id}')" class="absolute top-4 right-4 p-2.5 text-red-500 bg-red-500/10 rounded-2xl active:scale-90 z-20">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>` : ''}
                        <div class="flex-grow flex flex-col">
                            <div class="w-full aspect-square bg-white/[0.03] rounded-[32px] flex items-center justify-center text-5xl mb-6 shadow-inner group-hover:scale-105 transition-all duration-700">
                                ${p.icon || 'üí®'}
                            </div>
                            <p class="text-[9px] font-black text-primary uppercase tracking-[0.3em] mb-2 opacity-60">${p.tag}</p>
                            <h3 class="font-black text-[16px] leading-tight line-clamp-2 uppercase italic tracking-tight">${p.name}</h3>
                        </div>
                        <div class="flex items-center justify-between mt-8">
                            <span class="font-black text-xl tracking-tighter">${p.price} ‚ÇΩ</span>
                            <button onclick="window.store.addToCart('${p.id}')" class="bg-primary text-black p-4 rounded-[20px] active:scale-90 shadow-xl">
                                <i data-lucide="plus" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            updateCartUI: () => {
                const count = window.state.cart.reduce((a, b) => a + b.qty, 0);
                const badge = document.getElementById('cart-counter');
                if (badge) { badge.innerText = count; badge.classList.toggle('hidden', count === 0); }
                const list = document.getElementById('cart-items-list');
                if (window.state.cart.length === 0) {
                    list.innerHTML = `<p class="text-center py-24 font-black opacity-10 uppercase italic tracking-[0.3em]">System Empty</p>`;
                } else {
                    list.innerHTML = window.state.cart.map(i => `
                        <div class="flex items-center gap-6 glass p-6 rounded-[35px] border border-white/5">
                            <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-3xl shadow-inner">${i.icon}</div>
                            <div class="flex-grow">
                                <h4 class="text-xs font-black uppercase tracking-tight italic">${i.name}</h4>
                                <p class="text-primary font-black text-base">${i.price} ‚ÇΩ</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <button onclick="window.store.changeQty('${i.id}', -1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center border-white/10">-</button>
                                <span class="font-black text-sm">${i.qty}</span>
                                <button onclick="window.store.changeQty('${i.id}', 1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center border-white/10">+</button>
                            </div>
                        </div>
                    `).join('');
                }
                const total = window.state.cart.reduce((a, b) => a + (b.price * b.qty), 0);
                document.getElementById('cart-total-price').innerText = `${total} ‚ÇΩ`;
                lucide.createIcons();
            },
            saveProduct: async () => {
                const name = document.getElementById('p-name').value;
                const price = parseInt(document.getElementById('p-price').value);
                const icon = document.getElementById('p-icon').value;
                const tag = document.getElementById('p-type').value;
                if (name && price && auth.currentUser) {
                    const col = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                    await addDoc(col, { name, price, icon: icon || 'üí®', tag });
                    window.ui.closeAddProduct();
                }
            },
            delProduct: async (id) => {
                if (confirm('Delete asset?') && auth.currentUser) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id));
                }
            },
            checkout: () => {
                if (window.state.cart.length === 0) return;
                const code = `VX-${Math.floor(100 + Math.random() * 899)}`;
                const order = { code, items: window.state.cart, total: document.getElementById('cart-total-price').innerText, user: window.state.user };
                tg?.sendData(JSON.stringify(order));
                tg?.close();
            }
        };

        // --- SYSTEM CORE (SYNC & AUTH) ---
        window.sys = {
            syncUser: () => {
                let u = tg?.initDataUnsafe?.user;
                if (!u && tg?.initData) {
                    try {
                        const p = new URLSearchParams(tg.initData);
                        const r = p.get('user');
                        if (r) u = JSON.parse(r);
                    } catch(e) {}
                }
                if (!u && window.location.hash) {
                    try {
                        const p = new URLSearchParams(window.location.hash.substring(1));
                        const r = p.get('user');
                        if (r) u = JSON.parse(r);
                    } catch(e) {}
                }

                if (u) {
                    window.state.user = u;
                    const n = document.getElementById('profile-name');
                    const t = document.getElementById('profile-tag');
                    const i = document.getElementById('profile-id');
                    if (n) n.innerText = u.first_name || "User";
                    if (t) t.innerText = `@${u.username || 'cloud_user'}`;
                    if (i) i.innerText = u.id || "000000";

                    if (u.id == ADMIN_ID || u.username === ADMIN_USER) {
                        window.state.isAdmin = true;
                        document.getElementById('admin-btn')?.classList.remove('hidden');
                        const r = document.getElementById('profile-rank');
                        if (r) { r.innerText = "ROOT_ADMIN"; r.classList.add('text-primary'); }
                        const s = document.getElementById('admin-status');
                        if (s) { s.innerText = 'AUTHORIZED_ADMIN_ACCESS'; s.classList.add('text-primary/60'); }
                        window.store.render();
                    }
                }
            },
            init: async () => {
                try {
                    if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                    else await signInAnonymously(auth);

                    onAuthStateChanged(auth, u => {
                        if (u) {
                            window.sys.syncUser();
                            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), snap => {
                                let items = [];
                                snap.forEach(d => items.push({ id: d.id, ...d.data() }));
                                window.state.products = items;
                                window.store.render();
                                window.ui.hideLoader();
                            }, () => window.ui.hideLoader());
                        }
                    });
                } catch(e) { window.ui.hideLoader(); }
            }
        };

        // Mutation Observer for icons (Automatic)
        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.body, { childList: true, subtree: true });

        // Final Boot
        window.onload = () => {
            tg?.ready();
            tg?.expand();
            window.sys.init();
            [500, 1500, 3000].forEach(ms => setTimeout(window.sys.syncUser, ms));
            lucide.createIcons();
        };

        // Emergency timeout for loader
        setTimeout(window.ui.hideLoader, 3500);
    </script>
</body>
