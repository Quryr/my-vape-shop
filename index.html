    <style>
        :root {
            --primary: #00FF41;
            --primary-glow: rgba(0, 255, 65, 0.4);
            --bg-dark: #000000;
            --card-bg: rgba(10, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –§–ò–ö–° –ó–ê–ì–†–£–ó–ö–ò */
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease;
        }

        .loader-glow {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.05);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* Premium Glass 5.0 */
        .vape-card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vape-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, transparent 100%);
            pointer-events: none;
        }

        .primary-glow-text {
            text-shadow: 0 0 15px var(--primary-glow);
        }

        .primary-bg { background: var(--primary); }
        .primary-text { color: var(--primary); }
        
        /* Categories */
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-btn {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cat-btn.active {
            color: var(--primary);
            font-weight: 800;
            transform: translateY(-2px);
        }
        .cat-btn.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 8px var(--primary);
            border-radius: 10px;
        }

        /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫ –≤ —Ä—è–¥ */
        .card-body {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bottom-sheet.open {
            transform: translateY(0);
        }

        .btn-press:active { transform: scale(0.96); }
    </style>
</head>

        const SEED_DATA = [
            { name: "HQD Cuvie Plus", price: 950, emoji: "üíé", category: "–û–¥–Ω–æ—Ä–∞–∑–∫–∏", desc: "1200 –∑–∞—Ç—è–∂–µ–∫ | –ù–∞—Å—ã—â–µ–Ω–Ω—ã–π –≤–∫—É—Å" },
            { name: "Elf Bar BC5000", price: 1450, emoji: "üîã", category: "–û–¥–Ω–æ—Ä–∞–∑–∫–∏", desc: "5000 –∑–∞—Ç—è–∂–µ–∫ | –° –∑–∞—Ä—è–¥–∫–æ–π" },
            { name: "Lost Mary MO5000", price: 1350, emoji: "‚òÅÔ∏è", category: "–û–¥–Ω–æ—Ä–∞–∑–∫–∏", desc: "Mesh Coil | 13.5ml Premium" },
            { name: "Vaporesso XROS 3", price: 3400, emoji: "üõ†Ô∏è", category: "Pod-—Å–∏—Å—Ç–µ–º—ã", desc: "–≠—Ç–∞–ª–æ–Ω –≤–∫—É—Å–∞ –∏ –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏" },
            { name: "Smoant Charon Baby", price: 2100, emoji: "‚ö°", category: "Pod-—Å–∏—Å—Ç–µ–º—ã", desc: "–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –ª–µ–≥–µ–Ω–¥–∞" },
            { name: "Maxwells Shoria", price: 800, emoji: "üß™", category: "–ñ–∏–¥–∫–æ—Å—Ç–∏", desc: "–•–≤–æ—è, –º—è—Ç–∞, –ª–µ—Å–Ω—ã–µ —è–≥–æ–¥—ã" },

        // --- Realistic Premium Vapor Engine ---
        const initVaporBackground = (color) => {
            const canvas = document.getElementById('bg-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            const createVaporTexture = () => {
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 128;
                const ctx = canvas.getContext('2d');
                const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
                gradient.addColorStop(0, 'rgba(255,255,255,0.2)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 128, 128);
                return new THREE.CanvasTexture(canvas);
            };

            const smokeTexture = createVaporTexture();
            const smokeParticles = [];
            const smokeCount = 35;

            for (let i = 0; i < smokeCount; i++) {
                const material = new THREE.SpriteMaterial({
                    map: smokeTexture,
                    color: new THREE.Color(color),
                    transparent: true,
                    opacity: 0.1,
                    blending: THREE.AdditiveBlending

                    (Math.random() - 0.5) * 15,
                    (Math.random() - 0.5) * 10

                sprite.scale.set(5, 5, 1);

                    vx: (Math.random() - 0.5) * 0.005,
                    vy: (Math.random() - 0.5) * 0.005,
                    rotation: (Math.random() - 0.5) * 0.01
                };
                scene.add(sprite);
                smokeParticles.push(sprite);
            }

            const light = new THREE.PointLight(color, 1.5, 20);
            light.position.set(0, 0, 5);
            scene.add(light);

            const animate = () => {
                requestAnimationFrame(animate);
                smokeParticles.forEach(s => {
                    s.position.x += s.userData.vx;
                    s.position.y += s.userData.vy;
                    if (Math.abs(s.position.x) > 10) s.userData.vx *= -1;
                    if (Math.abs(s.position.y) > 10) s.userData.vy *= -1;
                    s.material.rotation += s.userData.rotation;
                });
                renderer.render(scene, camera);
            };
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            return { smokeParticles, light };
        };

            const engineRef = useRef(null);
            const tg = window.Telegram?.WebApp;

            useEffect(() => {
                engineRef.current = initVaporBackground(THEMES[0].color);
                
                // –ì–ê–†–ê–ù–¢–ò–†–û–í–ê–ù–ù–û–ï –£–î–ê–õ–ï–ù–ò–ï –õ–û–ê–î–ï–†–ê (1.5 —Å–µ–∫ –º–∞–∫—Å–∏–º—É–º)

                    if (ldr) {
                        ldr.style.opacity = '0';
                        setTimeout(() => ldr.remove(), 600);
                    }
                }, 1500);

                if (tg) {
                    tg.expand();
                    tg.ready();
                    tg.backgroundColor = "#000000";
                    tg.headerColor = "#000000";
                    if (tg.initDataUnsafe?.user?.id === ADMIN_ID) setIsAdmin(true);
                }

                // Rule 3: Firebase Auth
                const authInit = async () => {
                    try {

                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth Fail", e); }
                };
                authInit();
                onAuthStateChanged(auth, setUser);

                return () => clearTimeout(loaderTimer);
            }, []);

            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                return onSnapshot(q, (snapshot) => {
                    if (!snapshot.empty) {
                        setProducts(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    } else if (isAdmin) {
                        SEED_DATA.forEach(item => addDoc(q, item));
                    }
                }, (err) => console.error("Firestore Fail", err));
            }, [user, isAdmin]);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

                    }, cat))

                React.createElement('div', { className: 'grid grid-cols-2 gap-4' },
