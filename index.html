<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium VaporTech Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #22c55e; /* Toxic Green */
            --bg-dark: #050505;
            --accent-glow: rgba(34, 197, 94, 0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–π Vapor-Background */
        .vapor-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 110%, var(--accent-glow), transparent 60%),
                radial-gradient(circle at 0% 0%, rgba(34, 197, 94, 0.05), transparent 30%);
        }

        .smoke-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç—É–º–∞–Ω */
        .vapor-cloud {
            position: fixed;
            width: 600px;
            height: 600px;
            background: var(--primary);
            filter: blur(180px);
            opacity: 0.04;
            border-radius: 50%;
            animation: moveCloud 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveCloud {
            0% { transform: translate(-30%, -20%) rotate(0deg); }
            100% { transform: translate(50%, 40%) rotate(90deg); }
        }

        .glass {
            backdrop-filter: blur(40px) saturate(160%);
            background: rgba(20, 20, 20, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* –ö–∞—Å—Ç–æ–º–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø VŒõPOR */
        .logo-text {
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            font-style: italic;
            font-size: 1.875rem;
            line-height: 1;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo-accent {
            filter: drop-shadow(0 0 8px var(--primary));
        }

        /* –ö–Ω–æ–ø–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –æ–±—Ä–µ–∑–∞–Ω–∏–µ –Ω–µ–æ–Ω–∞ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .category-pill {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .category-pill.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(-2px);
            filter: drop-shadow(0 5px 15px var(--accent-glow));
        }

        /* –û–±—ä–µ–º–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .nav-floating {
            background: rgba(12, 12, 12, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 -15px 50px rgba(0, 0, 0, 0.9), inset 0 1px 2px rgba(255,255,255,0.1);
        }

        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: var(--primary);
            filter: drop-shadow(0 0 12px var(--primary));
            transform: translateY(-4px);
        }

        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.3s ease;
        }
        .product-card:active { transform: scale(0.96); }

        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        /* Bottom Sheet */
        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        .theme-toxic { --primary: #22c55e; --accent-glow: rgba(34, 197, 94, 0.3); }
        .theme-ice { --primary: #0ea5e9; --accent-glow: rgba(14, 165, 233, 0.3); }
        .theme-magma { --primary: #f97316; --accent-glow: rgba(249, 115, 22, 0.3); }
    </style>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø—Ä–µ–¥–æ—Ö—Ä–∞–Ω–∏—Ç–µ–ª—å –∑–∞–≥—Ä—É–∑–∫–∏
        window.hideLoader = function() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }
        };
        setTimeout(window.hideLoader, 3500);
    </script>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-tech-pro-v4';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const tg = window.Telegram?.WebApp;

        // Admin Identity
        const ADMIN_ID = 1262669099;
        const ADMIN_USER = "Tru5tNoBody";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global State
        window.state = {
            products: [],
            cart: [],
            user: null,
            isAdmin: false,
            cat: 'all',
            theme: 'toxic'
        };

        // --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–î–õ–Ø HTML) ---

        window.switchView = (v) => {
            tg?.HapticFeedback.impactOccurred('light');
            const store = document.getElementById('view-store');
            const profile = document.getElementById('view-profile');
            const nStore = document.getElementById('nav-store');
            const nProfile = document.getElementById('nav-profile');

            if (v === 'store') {
                store.classList.remove('hidden');
                profile.classList.add('hidden');
                nStore.classList.add('active');
                nStore.classList.remove('text-white/30');
                nProfile.classList.remove('active');
                nProfile.classList.add('text-white/30');
            } else {
                store.classList.add('hidden');
                profile.classList.remove('hidden');
                nProfile.classList.add('active');
                nProfile.classList.remove('text-white/30');
                nStore.classList.remove('active');
                nStore.classList.add('text-white/30');
                syncUser();
            }
            lucide.createIcons();
        };

        window.toggleCart = () => {
            const s = document.getElementById('cart-sheet');
            const o = document.getElementById('cart-overlay');
            const c = s.querySelector('.bottom-sheet');
            if (c.classList.contains('active')) {
                c.classList.remove('active');
                o.classList.add('opacity-0');
                setTimeout(() => s.classList.add('pointer-events-none'), 500);
            } else {
                s.classList.remove('pointer-events-none');
                o.classList.remove('opacity-0');
                c.classList.add('active');
                tg?.HapticFeedback.impactOccurred('medium');
            }
            lucide.createIcons();
        };

        window.setCategory = (c) => {
            tg?.HapticFeedback.selectionChanged();
            window.state.cat = c;
            document.querySelectorAll('.category-pill').forEach(b => {
                b.classList.toggle('active', b.dataset.cat === c);
            });
            renderProducts();
        };

        window.filterProducts = (val) => renderProducts(val.toLowerCase());

        window.addToCart = (id) => {
            const p = window.state.products.find(x => x.id === id);
            const exist = window.state.cart.find(x => x.id === id);
            if (exist) exist.qty++;
            else window.state.cart.push({ ...p, qty: 1 });
            updateCartUI();
            tg?.HapticFeedback.notificationOccurred('success');
        };

        window.changeQty = (id, d) => {
            const i = window.state.cart.find(x => x.id === id);
            if (i) {
                i.qty += d;
                if (i.qty <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
                updateCartUI();
                tg?.HapticFeedback.impactOccurred('light');
            }
        };

        window.confirmOrder = () => {
            if (window.state.cart.length === 0) return;
            tg?.HapticFeedback.notificationOccurred('success');
            const code = `VX-${Math.floor(100 + Math.random() * 899)}`;
            const order = { code, items: window.state.cart, total: document.getElementById('cart-total-price').innerText, user: window.state.user };
            alert(`–ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –ö–æ–¥: ${code}`);
            tg?.sendData(JSON.stringify(order));
            tg?.close();
        };

        window.showAddProduct = () => document.getElementById('modal-add').classList.replace('hidden', 'flex');
        window.closeAddProduct = () => document.getElementById('modal-add').classList.replace('flex', 'hidden');

        window.saveProduct = async () => {
            if (!auth.currentUser) return;
            const name = document.getElementById('p-name').value;
            const price = parseInt(document.getElementById('p-price').value);
            const icon = document.getElementById('p-icon').value;
            const tag = document.getElementById('p-type').value;
            if (name && price) {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                await addDoc(colRef, { name, price, icon: icon || 'üí®', tag });
                window.closeAddProduct();
                tg?.HapticFeedback.notificationOccurred('success');
            }
        };

        window.delProduct = async (id) => {
            if (!auth.currentUser) return;
            if (confirm('–£–¥–∞–ª–∏—Ç—å –∏–∑ —Å–∏—Å—Ç–µ–º—ã?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id));
                tg?.HapticFeedback.impactOccurred('medium');
            }
        };

        window.nextTheme = () => {
            const themes = ['toxic', 'ice', 'magma'];
            let idx = (themes.indexOf(window.state.theme) + 1) % themes.length;
            window.state.theme = themes[idx];
            document.body.className = `theme-${window.state.theme}`;
            tg?.HapticFeedback.impactOccurred('light');
        };

        // --- –í–ù–£–¢–†–ï–ù–ù–Ø–Ø –õ–û–ì–ò–ö–ê ---

        const initSession = async () => {
            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            } catch (err) {
                console.error(err);
                window.hideLoader();
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.state.user = user;
            if (user) {
                syncUser();
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                onSnapshot(colRef, (snap) => {
                    let items = [];
                    snap.forEach(d => items.push({ id: d.id, ...d.data() }));
                    window.state.products = items;
                    renderProducts();
                    window.hideLoader();
                }, (err) => {
                    console.error(err);
                    window.hideLoader();
                });
            }
        });

        const syncUser = () => {
            let userData = tg?.initDataUnsafe?.user;
            
            // –ï—Å–ª–∏ WebApp –ø—É—Å—Ç–æ–π, –ø—ã—Ç–∞–µ–º—Å—è –ø–∞—Ä—Å–∏—Ç—å –∏–∑ —Å—Ç—Ä–æ–∫–∏ initData
            if (!userData && tg?.initData) {
                try {
                    const params = new URLSearchParams(tg.initData);
                    const userRaw = params.get('user');
                    if (userRaw) userData = JSON.parse(userRaw);
                } catch(e) {}
            }

            if (!userData && window.location.hash) {
                try {
                    const params = new URLSearchParams(window.location.hash.substring(1));
                    const raw = params.get('user');
                    if (raw) userData = JSON.parse(raw);
                } catch(e) {}
            }

            if (userData) {
                window.state.user = { ...window.state.user, ...userData };
                const nameEl = document.getElementById('user-display-name');
                const tagEl = document.getElementById('user-tg-username');
                const idEl = document.getElementById('user-display-id');
                
                if (nameEl) nameEl.innerText = userData.first_name || "User";
                if (tagEl) tagEl.innerText = `@${userData.username || 'user'}`;
                if (idEl) idEl.innerText = userData.id || "0";
                
                if (userData.id == ADMIN_ID || userData.username === ADMIN_USER) {
                    window.state.isAdmin = true;
                    const btn = document.getElementById('admin-btn');
                    const rank = document.getElementById('user-display-rank');
                    const status = document.getElementById('admin-status');

                    if (btn) btn.classList.remove('hidden');
                    if (rank) {
                        rank.innerText = "ROOT_ADMIN";
                        rank.classList.add('text-primary');
                    }
                    if (status) {
                        status.innerText = 'AUTHORIZED_ADMIN_ACCESS';
                        status.classList.add('text-primary/60');
                    }
                    renderProducts();
                }
            }
        };

        const renderProducts = (search = "") => {
            const grid = document.getElementById('products-grid');
            if (!grid) return;
            let items = window.state.products;
            if (window.state.cat !== 'all') items = items.filter(i => i.tag === window.state.cat);
            if (search) items = items.filter(i => i.name.toLowerCase().includes(search));

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-2 py-20 text-center font-black opacity-10 uppercase italic">Warehouse Empty</div>`;
                return;
            }

            grid.innerHTML = items.map(p => `
                <div class="product-card glass p-6 rounded-[40px] relative group border-white/5">
                    ${window.state.isAdmin ? `
                        <button onclick="window.delProduct('${p.id}')" class="absolute top-4 right-4 p-2.5 text-red-500 bg-red-500/10 rounded-2xl active:scale-90 z-20">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>` : ''}
                    <div class="flex-grow flex flex-col">
                        <div class="w-full aspect-square bg-white/5 rounded-3xl flex items-center justify-center text-5xl mb-6 shadow-inner group-hover:scale-105 transition-transform duration-500">
                            ${p.icon || 'üí®'}
                        </div>
                        <p class="text-[9px] font-black text-primary uppercase tracking-[0.2em] mb-2 opacity-60">${p.tag}</p>
                        <h3 class="font-black text-[15px] leading-tight line-clamp-2 uppercase italic">${p.name}</h3>
                    </div>
                    <div class="flex items-center justify-between mt-8">
                        <span class="font-black text-xl tracking-tighter">${p.price} ‚ÇΩ</span>
                        <button onclick="window.addToCart('${p.id}')" class="bg-primary text-black p-3.5 rounded-2xl active:scale-90 shadow-xl">
                            <i data-lucide="plus" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const updateCartUI = () => {
            const count = window.state.cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cart-counter');
            if (badge) {
                badge.innerText = count;
                badge.classList.toggle('hidden', count === 0);
            }

            const list = document.getElementById('cart-items-list');
            if (!list) return;
            if (window.state.cart.length === 0) {
                list.innerHTML = `<p class="text-center py-20 font-black opacity-10 uppercase italic tracking-widest">Basket Empty</p>`;
            } else {
                list.innerHTML = window.state.cart.map(i => `
                    <div class="flex items-center gap-6 glass p-6 rounded-[32px] border border-white/5">
                        <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-3xl">${i.icon}</div>
                        <div class="flex-grow">
                            <h4 class="text-xs font-black uppercase tracking-tight italic">${i.name}</h4>
                            <p class="text-primary font-black text-base">${i.price} ‚ÇΩ</p>
                        </div>
                        <div class="flex items-center gap-5">
                            <button onclick="window.changeQty('${i.id}', -1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center border-white/10">-</button>
                            <span class="font-black text-sm">${i.qty}</span>
                            <button onclick="window.changeQty('${i.id}', 1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center border-white/10">+</button>
                        </div>
                    </div>
                `).join('');
            }
            const total = window.state.cart.reduce((a, b) => a + (b.price * b.qty), 0);
            const totalEl = document.getElementById('cart-total-price');
            if (totalEl) totalEl.innerText = `${total} ‚ÇΩ`;
            lucide.createIcons();
        };

        // Mutation Observer –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–∫–æ–Ω–æ–∫
        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.body, { childList: true, subtree: true });

        window.onload = () => {
            tg?.ready();
            tg?.expand();
            initSession();
            syncUser();
            [500, 1500, 3000].forEach(ms => setTimeout(syncUser, ms));
            lucide.createIcons();
        };
    </script>
</body>
</html>
