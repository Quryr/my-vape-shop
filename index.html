<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VΛPOR CLOUD PREMIUM</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            panel: '#111111',
                            green: '#22c55e',
                            blue: '#0ea5e9',
                            orange: '#f97316'
                        }
                    },
                    animation: {
                        'vapor-float': 'float 8s ease-in-out infinite',
                        'vapor-pulse': 'pulse-glow 4s ease-in-out infinite',
                        'float-up': 'slideUp 0.4s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '0.7' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons (Specific Version for Reliability) -->
    <script src="https://unpkg.com/lucide@0.344.0/dist/umd/lucide.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* Base Styles & Vapor Effect */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        /* Vapor Background Elements */
        .vapor-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, rgba(34, 197, 94, 0.15), transparent 70%);
            pointer-events: none;
        }
        
        .vapor-cloud {
            position: absolute;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Neon Glows */
        .neon-text-green { text-shadow: 0 0 15px rgba(34, 197, 94, 0.6); }
        .neon-border-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }

        /* Loader */
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #050505;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* Button Press Effect */
        .btn-press:active { transform: scale(0.96); }

        /* Clipping Fix for Category Scroll */
        .category-scroll {
            padding-top: 1rem; padding-bottom: 1rem;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
    </style>
</head>
<body class="antialiased min-h-screen relative pb-24">

    <!-- Vapor Background -->
    <div class="vapor-bg">
        <div class="vapor-cloud w-96 h-96 top-0 left-[-100px] opacity-20"></div>
        <div class="vapor-cloud w-80 h-80 bottom-20 right-[-50px] bg-blue-500/10 opacity-20" style="animation-delay: 2s;"></div>
    </div>

    <!-- Safety Loader -->
    <div id="loader">
        <div class="relative w-24 h-24 mb-6">
            <div class="absolute inset-0 border-t-2 border-green-500 rounded-full animate-spin"></div>
            <div class="absolute inset-2 border-t-2 border-green-500/50 rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 2s;"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                 <i data-lucide="cloud" class="w-8 h-8 text-green-500 animate-pulse"></i>
            </div>
        </div>
        <div class="text-green-500 font-bold tracking-[0.3em] text-xs animate-pulse">SYSTEM STARTUP</div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 glass-panel px-6 py-4 rounded-2xl flex items-center gap-4 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none shadow-2xl shadow-green-900/20 border border-green-500/20">
        <div class="w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center text-green-400">
            <i data-lucide="check" class="w-4 h-4"></i>
        </div>
        <div>
            <h4 id="toast-title" class="text-sm font-bold text-white">Success</h4>
            <p id="toast-msg" class="text-xs text-gray-400">Action completed</p>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="px-4 pt-4 opacity-0 transition-opacity duration-700">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pt-2">
            <!-- Hidden Admin Trigger on Title Click -->
            <div onclick="window.shop.toggleAdminDebug()">
                <h1 class="text-2xl font-black italic tracking-tighter text-white">VΛPOR <span class="text-green-500 neon-text-green">CLOUD</span></h1>
                <p class="text-[10px] text-gray-500 tracking-[0.2em] uppercase font-semibold">Premium Store</p>
            </div>
            <div class="flex gap-3">
                <!-- Admin Add Button (Hidden by default) -->
                <button id="admin-add-btn" onclick="window.shop.toggleAddModal()" class="hidden w-10 h-10 rounded-full glass-panel flex items-center justify-center text-green-400 hover:bg-green-500 hover:text-black transition-all border border-green-500/30 shadow-[0_0_10px_rgba(34,197,94,0.2)]">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
                <div class="w-10 h-10 rounded-full glass-panel flex items-center justify-center border border-white/10 overflow-hidden">
                    <img id="user-avatar" src="" class="w-full h-full object-cover opacity-90" alt="Profile">
                </div>
            </div>
        </header>

        <!-- Dynamic Content Views -->
        <main id="main-content">
            <!-- Rendered by JS -->
        </main>

    </div>

    <!-- Bottom Navigation (Floating Island) -->
    <nav class="fixed bottom-6 left-4 right-4 h-18 glass-nav rounded-2xl flex items-center justify-around z-40 shadow-[0_10px_40px_rgba(0,0,0,0.8)] border border-white/5 py-3">
        <button onclick="window.shop.switchView('store')" class="nav-btn flex flex-col items-center gap-1.5 text-green-400 btn-press transition-colors w-1/3" data-view="store">
            <i data-lucide="store" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold tracking-wide">SHOP</span>
        </button>
        <button onclick="window.shop.switchView('cart')" class="nav-btn flex flex-col items-center gap-1.5 text-gray-500 btn-press transition-colors relative w-1/3" data-view="cart">
            <div id="cart-badge" class="absolute top-0 right-6 w-4 h-4 bg-green-500 text-black text-[9px] font-bold rounded-full flex items-center justify-center opacity-0 transition-opacity shadow-[0_0_10px_rgba(34,197,94,0.6)]">0</div>
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold tracking-wide">CART</span>
        </button>
        <button onclick="window.shop.switchView('profile')" class="nav-btn flex flex-col items-center gap-1.5 text-gray-500 btn-press transition-colors w-1/3" data-view="profile">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-[10px] font-bold tracking-wide">PROFILE</span>
        </button>
    </nav>

    <!-- Modals -->
    
    <!-- Add Product Modal (Admin) -->
    <div id="add-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm rounded-3xl p-6 relative border border-green-500/20 shadow-[0_0_50px_rgba(34,197,94,0.1)]">
            <button onclick="window.shop.toggleAddModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
            <h2 class="text-xl font-black italic mb-6 text-white">NEW <span class="text-green-500">DROP</span></h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 block">Product Name</label>
                    <input type="text" id="new-name" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-sm focus:border-green-500 focus:shadow-[0_0_15px_rgba(34,197,94,0.2)] outline-none transition-all text-white placeholder-gray-600">
                </div>
                <div>
                     <label class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 block">Price (RUB)</label>
                    <input type="number" id="new-price" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-sm focus:border-green-500 focus:shadow-[0_0_15px_rgba(34,197,94,0.2)] outline-none transition-all text-white placeholder-gray-600">
                </div>
                <div>
                    <label class="text-[10px] text-gray-500 uppercase tracking-widest mb-1 block">Category</label>
                    <select id="new-cat" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-sm focus:border-green-500 outline-none text-gray-300 appearance-none">
                        <option value="Devices">Devices</option>
                        <option value="Disposables">Disposables</option>
                        <option value="Liquids">Liquids</option>
                    </select>
                </div>
                <button onclick="window.shop.addProduct()" class="w-full bg-green-500 hover:bg-green-400 text-black font-black italic uppercase tracking-wider py-4 rounded-xl mt-2 transition-all shadow-[0_0_20px_rgba(34,197,94,0.3)]">
                    Create Item
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-md hidden flex items-end sm:items-center justify-center">
        <div class="glass-panel w-full sm:max-w-md rounded-t-3xl sm:rounded-3xl p-6 border-t border-green-500/30 animate-float-up shadow-[0_-10px_50px_rgba(0,0,0,0.8)]">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-3 border border-green-500/20 shadow-[0_0_20px_rgba(34,197,94,0.1)]">
                    <i data-lucide="credit-card" class="w-8 h-8 text-green-500"></i>
                </div>
                <h2 class="text-2xl font-black italic text-white">CHECKOUT</h2>
                <p id="order-id-display" class="text-xs text-gray-500 font-mono mt-1 tracking-widest">ORDER ID: GENERATING...</p>
            </div>

            <div class="bg-black/40 rounded-xl p-5 border border-white/5 mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-20 h-20 bg-green-500/10 blur-2xl rounded-full pointer-events-none"></div>
                <div class="flex justify-between items-center mb-3">
                    <span class="text-gray-400 text-xs uppercase tracking-wider">Total Amount</span>
                    <span id="checkout-total" class="text-2xl font-bold text-white neon-text-green">0 ₽</span>
                </div>
                <div class="h-px bg-white/10 my-4"></div>
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-lg bg-blue-600 flex items-center justify-center text-[10px] font-black text-white shadow-lg shadow-blue-900/40">OZON</div>
                    <div class="flex-grow">
                        <p class="text-sm text-white font-mono tracking-wider font-bold">2204 3209 2444 1944</p>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest">Ivan V. R.</p>
                    </div>
                    <button onclick="window.shop.copyBank()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 transition-all">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <button onclick="window.shop.completeOrder()" class="w-full bg-gradient-to-r from-green-600 to-green-500 text-black font-black italic uppercase tracking-wider py-4 rounded-xl shadow-[0_0_20px_rgba(34,197,94,0.3)] active:scale-95 transition-transform flex items-center justify-center gap-2">
                <span>Confirm Payment</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
            <button onclick="document.getElementById('checkout-modal').classList.add('hidden')" class="w-full py-4 text-xs font-bold text-gray-500 uppercase tracking-widest hover:text-white transition-colors">Close</button>
        </div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // 1. GLOBAL CONFIGURATION & SAFETY
        // ---------------------------------------------------------
        
        // Backup Data (Used if Firestore fails or is empty)
        const MOCK_PRODUCTS = [
            { id: 'm1', name: "Neon Pod X", price: 2500, category: "Devices", image: "zap" },
            { id: 'm2', name: "Cyber Bar 9000", price: 1200, category: "Disposables", image: "battery-charging" },
            { id: 'm3', name: "Toxic Sludge 30ml", price: 600, category: "Liquids", image: "droplet" },
            { id: 'm4', name: "Mech Mod Pro", price: 5000, category: "Devices", image: "cpu" },
            { id: 'm5', name: "Frost Berry Ice", price: 1300, category: "Disposables", image: "snowflake" },
            { id: 'm6', name: "Magma Core Coil", price: 300, category: "Devices", image: "circle-dot" },
            { id: 'm7', name: "Blue Raz 50mg", price: 650, category: "Liquids", image: "droplet" },
            { id: 'm8', name: "Vapor Storm Kit", price: 3200, category: "Devices", image: "wind" },
            { id: 'm9', name: "Mango Bomb", price: 1250, category: "Disposables", image: "bomb" },
            { id: 'm10', name: "Cotton Wick Premium", price: 150, category: "Devices", image: "scroll" },
        ];

        // Safety Loader Timeout
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                console.warn("Loader forced close via timeout");
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.getElementById('app').classList.remove('opacity-0');
            }
        }, 3500);

        // ---------------------------------------------------------
        // 2. FIREBASE & APP ID SETUP
        // ---------------------------------------------------------
        
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'vape-store-default';
        const FIREBASE_CONFIG = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "demo", projectId: "demo" };

        try {
            if (!firebase.apps.length) firebase.initializeApp(FIREBASE_CONFIG);
        } catch (e) { console.error("Firebase Init Error", e); }
        
        const db = firebase.firestore();
        const auth = firebase.auth();

        const ADMIN_ID = 1262669099;

        // ---------------------------------------------------------
        // 3. CORE APPLICATION LOGIC
        // ---------------------------------------------------------

        window.shop = {
            state: {
                user: null,
                products: [],
                cart: {},
                currentCategory: 'All',
                isAdmin: false,
                debugMode: false
            },

            init: async () => {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#050505');
                tg.setBackgroundColor('#050505');

                // User Parsing with Fallbacks
                let tgUser = tg.initDataUnsafe?.user;
                
                // Fallback for browser testing or if TG fails
                if (!tgUser) {
                    console.log("No TG User found, using Guest");
                    tgUser = { 
                        id: 999999, 
                        first_name: "Guest", 
                        username: "guest_user", 
                        photo_url: "" 
                    };
                }

                window.shop.state.user = tgUser;
                window.shop.state.isAdmin = (tgUser.id === ADMIN_ID);

                // Setup Avatar
                const avatarUrl = tgUser.photo_url || `https://ui-avatars.com/api/?name=${tgUser.first_name}&background=22c55e&color=000&bold=true`;
                document.getElementById('user-avatar').src = avatarUrl;
                
                // Admin Button Visibility
                if (window.shop.state.isAdmin) {
                    document.getElementById('admin-add-btn').classList.remove('hidden');
                }

                // Auth & Data
                await window.shop.authenticate();
                
                // Clear Loader
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.getElementById('app').classList.remove('opacity-0');

                // Initial Render
                window.shop.switchView('store');
                
                // Force Icon Render Safety
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 1000);
            },

            authenticate: async () => {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                } catch (e) {
                    console.error("Auth Error (Using Offline Mode):", e);
                }
                await window.shop.fetchProducts();
            },

            // Hybrid Fetch: Firestore -> Fallback to Mock
            fetchProducts: async () => {
                let products = [];
                try {
                    const snapshot = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').get();
                    
                    if (!snapshot.empty) {
                        snapshot.forEach(doc => {
                            products.push({ id: doc.id, ...doc.data() });
                        });
                        console.log("Loaded from Firestore:", products.length);
                    } else {
                        console.log("Firestore empty. Seeding/Using Mock.");
                        // If admin and empty, try to seed real DB, but use Mock for UI now
                        if (window.shop.state.isAdmin) window.shop.seedDatabase();
                        products = [...MOCK_PRODUCTS]; // Use copy of mock
                    }
                } catch (e) {
                    console.warn("Firestore access failed (Rules/Net). Using Local Data.", e);
                    products = [...MOCK_PRODUCTS];
                }

                window.shop.state.products = products;
                if (document.getElementById('store-view')) window.shop.renderStore();
            },

            seedDatabase: async () => {
                try {
                    const batch = db.batch();
                    const colRef = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products');
                    
                    MOCK_PRODUCTS.forEach(item => {
                        // Remove explicit ID for new docs to let Firestore gen them, or use them as keys
                        const { id, ...data } = item; 
                        const docRef = colRef.doc(); 
                        batch.set(docRef, { ...data, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                    });

                    await batch.commit();
                    console.log("Database Seeded");
                    window.shop.fetchProducts();
                } catch (e) {
                    console.error("Seeding failed", e);
                }
            },

            toggleAdminDebug: () => {
                window.shop.state.debugClick = (window.shop.state.debugClick || 0) + 1;
                if (window.shop.state.debugClick === 5) {
                    window.shop.state.isAdmin = !window.shop.state.isAdmin;
                    window.shop.showToast(window.shop.state.isAdmin ? "Admin Mode: ON" : "Admin Mode: OFF");
                    if (window.shop.state.isAdmin) {
                         document.getElementById('admin-add-btn').classList.remove('hidden');
                         window.shop.renderStore();
                    } else {
                         document.getElementById('admin-add-btn').classList.add('hidden');
                    }
                    window.shop.state.debugClick = 0;
                }
            },

            // --- UI Rendering ---
            switchView: (viewName) => {
                // Nav Styles
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    const icon = btn.querySelector('svg') || btn.querySelector('i');
                    const text = btn.querySelector('span');
                    
                    if (btn.dataset.view === viewName) {
                        btn.classList.add('text-green-400');
                        btn.classList.remove('text-gray-500');
                        if(text) text.classList.add('text-green-400');
                    } else {
                        btn.classList.remove('text-green-400');
                        btn.classList.add('text-gray-500');
                        if(text) text.classList.remove('text-green-400');
                    }
                });

                const main = document.getElementById('main-content');
                main.innerHTML = '';
                main.style.opacity = '0';

                setTimeout(() => {
                    if (viewName === 'store') window.shop.renderStore(main);
                    else if (viewName === 'cart') window.shop.renderCart(main);
                    else if (viewName === 'profile') window.shop.renderProfile(main);
                    
                    main.style.opacity = '1';
                    if(window.lucide) window.lucide.createIcons();
                }, 100);
            },

            renderStore: (container = document.getElementById('main-content')) => {
                if (!container) return;
                
                const categories = ['All', 'Devices', 'Disposables', 'Liquids'];
                let catHTML = `<div class="category-scroll flex gap-3 overflow-x-auto mx-[-1rem] px-4 mb-6 pb-2">`;
                categories.forEach(cat => {
                    const isActive = window.shop.state.currentCategory === cat;
                    const activeClass = isActive 
                        ? 'bg-green-500 text-black shadow-[0_0_20px_rgba(34,197,94,0.4)] scale-105' 
                        : 'bg-white/5 text-gray-400 border border-white/10 hover:bg-white/10';
                    catHTML += `
                        <button onclick="window.shop.filterCategory('${cat}')" 
                                class="whitespace-nowrap px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-[0.1em] transition-all duration-300 ${activeClass}">
                            ${cat}
                        </button>`;
                });
                catHTML += `</div>`;

                let gridHTML = `<div id="store-view" class="grid grid-cols-2 gap-4 pb-24">`;
                
                const filtered = window.shop.state.products.filter(p => 
                    window.shop.state.currentCategory === 'All' || p.category === window.shop.state.currentCategory
                );

                if (filtered.length === 0) {
                     gridHTML += `<div class="col-span-2 text-center text-gray-500 py-10">No items found in this category.</div>`;
                } else {
                    filtered.forEach((p, index) => {
                        // Animation staggered
                        const delay = index * 50;
                        gridHTML += `
                        <div class="glass-panel rounded-2xl p-3 flex flex-col relative group overflow-hidden animate-float-up" style="animation-delay: ${delay}ms">
                            ${window.shop.state.isAdmin ? `<button onclick="window.shop.deleteProduct('${p.id}')" class="absolute top-2 right-2 z-20 w-8 h-8 flex items-center justify-center bg-black/50 rounded-full text-red-500 hover:bg-red-500 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                            
                            <div class="h-28 bg-white/5 rounded-xl mb-3 flex items-center justify-center relative overflow-hidden group-hover:bg-white/10 transition-colors">
                                 <div class="absolute inset-0 bg-gradient-to-tr from-green-500/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                 <i data-lucide="${p.image || 'box'}" class="w-12 h-12 text-gray-600 group-hover:text-green-400 group-hover:scale-110 transition-all duration-300"></i>
                            </div>
                            
                            <div class="flex-grow flex flex-col justify-end">
                                <h3 class="text-xs font-bold text-gray-100 leading-tight mb-1 line-clamp-2 min-h-[2.5em]">${p.name}</h3>
                                <p class="text-[9px] text-gray-500 uppercase tracking-widest mb-3 border-l-2 border-green-500/50 pl-2">${p.category}</p>
                            </div>
                            
                            <div class="flex items-center justify-between mt-auto">
                                <span class="text-green-400 font-bold text-sm tracking-wide neon-text-green">${p.price} ₽</span>
                                <button onclick="window.shop.addToCart('${p.id}')" class="w-9 h-9 rounded-xl bg-white/10 hover:bg-green-500 hover:text-black flex items-center justify-center transition-all btn-press shadow-[0_0_10px_rgba(0,0,0,0.5)] border border-white/5">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>`;
                    });
                }
                gridHTML += `</div>`;
                container.innerHTML = catHTML + gridHTML;
            },

            renderCart: (container) => {
                const cartIds = Object.keys(window.shop.state.cart);
                const products = window.shop.state.products.filter(p => cartIds.includes(p.id));
                let total = 0;

                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-[60vh] text-gray-500 animate-float-up">
                            <div class="w-24 h-24 rounded-full bg-white/5 flex items-center justify-center mb-6 shadow-inner shadow-black/50">
                                <i data-lucide="shopping-cart" class="w-10 h-10 opacity-30"></i>
                            </div>
                            <h3 class="text-lg font-bold text-white mb-2">Cart is Empty</h3>
                            <p class="text-xs text-gray-500 mb-6">Your premium gear awaits.</p>
                            <button onclick="window.shop.switchView('store')" class="px-8 py-3 bg-green-500 text-black font-bold rounded-xl text-xs uppercase tracking-widest hover:bg-green-400 transition-colors">Start Shopping</button>
                        </div>`;
                    return;
                }

                let html = `<div class="space-y-3 pb-36 px-1">`;
                
                products.forEach((p, idx) => {
                    const qty = window.shop.state.cart[p.id];
                    total += p.price * qty;
                    html += `
                        <div class="glass-panel rounded-xl p-3 flex items-center gap-4 animate-float-up" style="animation-delay: ${idx * 50}ms">
                            <div class="w-14 h-14 rounded-lg bg-white/5 flex items-center justify-center border border-white/5">
                                <i data-lucide="${p.image || 'box'}" class="w-6 h-6 text-gray-400"></i>
                            </div>
                            <div class="flex-grow">
                                <h3 class="text-sm font-bold text-white">${p.name}</h3>
                                <p class="text-xs text-green-400 font-mono mt-1">${p.price} ₽</p>
                            </div>
                            <div class="flex items-center gap-1 bg-black/40 rounded-lg p-1 border border-white/5">
                                <button onclick="window.shop.updateQty('${p.id}', -1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded-md transition-colors"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <span class="text-sm font-bold w-6 text-center text-white">${qty}</span>
                                <button onclick="window.shop.updateQty('${p.id}', 1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-white hover:bg-white/10 rounded-md transition-colors"><i data-lucide="plus" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
                
                html += `
                    <div class="fixed bottom-24 left-4 right-4 glass-panel p-5 rounded-3xl flex items-center justify-between border-t border-green-500/20 shadow-[0_0_40px_rgba(0,0,0,0.8)] z-30 animate-float-up">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase tracking-widest mb-1">Total Estimate</p>
                            <p class="text-2xl font-black text-white neon-text-green">${total} <span class="text-sm align-top text-gray-500 font-normal">RUB</span></p>
                        </div>
                        <button onclick="window.shop.initCheckout(${total})" class="bg-green-500 text-black px-6 py-4 rounded-xl font-black italic text-sm shadow-[0_0_20px_rgba(34,197,94,0.3)] active:scale-95 transition-transform flex items-center gap-2">
                            CHECKOUT <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;

                container.innerHTML = html;
            },

            renderProfile: (container) => {
                const u = window.shop.state.user;
                const roleColor = window.shop.state.isAdmin ? 'text-red-500' : 'text-green-500';
                const roleBg = window.shop.state.isAdmin ? 'bg-red-500' : 'bg-green-500';
                const roleName = window.shop.state.isAdmin ? 'ADMINISTRATOR' : 'VERIFIED USER';

                container.innerHTML = `
                    <div class="glass-panel rounded-3xl p-8 mb-6 flex flex-col items-center text-center relative overflow-hidden animate-float-up border border-white/10">
                        <div class="absolute inset-0 bg-gradient-to-b from-green-500/5 to-transparent"></div>
                        
                        <div class="w-28 h-28 rounded-full p-1 border-2 border-white/10 mb-5 relative z-10 shadow-[0_0_30px_rgba(0,0,0,0.5)]">
                            <img src="${document.getElementById('user-avatar').src}" class="w-full h-full rounded-full object-cover">
                            <div class="absolute bottom-1 right-1 w-6 h-6 ${roleBg} rounded-full border-4 border-[#111] z-20"></div>
                        </div>
                        
                        <h2 class="text-2xl font-black text-white relative z-10 italic">${u.first_name} ${u.last_name || ''}</h2>
                        <p class="text-sm text-gray-500 mb-6 relative z-10 font-mono">ID: ${u.id}</p>
                        
                        <div class="flex items-center gap-2 bg-black/60 px-5 py-2 rounded-full border border-white/10 relative z-10">
                            <div class="w-2 h-2 rounded-full ${roleBg} animate-pulse"></div>
                            <span class="text-[10px] font-black tracking-[0.2em] ${roleColor}">${roleName}</span>
                        </div>
                    </div>
                    
                    <div class="glass-panel rounded-2xl p-1 space-y-1">
                         <div class="p-4 flex items-center gap-4 hover:bg-white/5 rounded-xl transition-colors cursor-pointer">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="package" class="w-5 h-5"></i></div>
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold text-white">Order History</h4>
                                <p class="text-xs text-gray-600">Track recent purchases</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                         </div>
                         <div class="p-4 flex items-center gap-4 hover:bg-white/5 rounded-xl transition-colors cursor-pointer">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="settings" class="w-5 h-5"></i></div>
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold text-white">Settings</h4>
                                <p class="text-xs text-gray-600">Notifications & Privacy</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                         </div>
                         <div class="p-4 flex items-center gap-4 hover:bg-white/5 rounded-xl transition-colors cursor-pointer" onclick="window.shop.toggleAdminDebug()">
                            <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400"><i data-lucide="shield" class="w-5 h-5"></i></div>
                            <div class="flex-grow">
                                <h4 class="text-sm font-bold text-white">Support</h4>
                                <p class="text-xs text-gray-600">Contact admin</p>
                            </div>
                            <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                         </div>
                    </div>
                    <p class="text-center text-[10px] text-gray-700 mt-6 tracking-widest uppercase">Version 2.0.5 • Build 889</p>
                `;
            },

            // --- Actions ---
            filterCategory: (cat) => {
                window.shop.state.currentCategory = cat;
                window.shop.renderStore();
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            addToCart: (productId) => {
                if (!window.shop.state.cart[productId]) {
                    window.shop.state.cart[productId] = 0;
                }
                window.shop.state.cart[productId]++;
                window.shop.updateCartBadge();
                window.shop.showToast("Item Added to Cart", "Added");
                
                if(window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            },

            updateQty: (productId, change) => {
                if (!window.shop.state.cart[productId]) return;
                
                window.shop.state.cart[productId] += change;
                if (window.shop.state.cart[productId] <= 0) {
                    delete window.shop.state.cart[productId];
                }
                
                window.shop.updateCartBadge();
                window.shop.renderCart(document.getElementById('main-content'));
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            updateCartBadge: () => {
                const count = Object.values(window.shop.state.cart).reduce((a, b) => a + b, 0);
                const badge = document.getElementById('cart-badge');
                if (badge) {
                    badge.innerText = count;
                    badge.style.opacity = count > 0 ? '1' : '0';
                    badge.style.transform = count > 0 ? 'scale(1)' : 'scale(0.5)';
                }
            },

            toggleAddModal: () => {
                const modal = document.getElementById('add-modal');
                modal.classList.toggle('hidden');
            },

            addProduct: async () => {
                const name = document.getElementById('new-name').value;
                const price = Number(document.getElementById('new-price').value);
                const cat = document.getElementById('new-cat').value;

                if (!name || !price) return window.shop.showToast("Please fill all fields", "Error");

                // Optimistic UI Update
                const newProduct = { 
                    id: 'temp-' + Date.now(), 
                    name, 
                    price, 
                    category: cat, 
                    image: 'box' 
                };
                window.shop.state.products.unshift(newProduct);
                window.shop.renderStore();
                window.shop.toggleAddModal();
                window.shop.showToast("Product Created Successfully", "Success");

                try {
                    await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').add({
                        name,
                        price,
                        category: cat,
                        image: 'box',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) {
                    console.error("Save failed (Using Offline)", e);
                }
                
                // Clear inputs
                document.getElementById('new-name').value = '';
                document.getElementById('new-price').value = '';
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            deleteProduct: async (id) => {
                if (!confirm("Are you sure you want to delete this?")) return;
                
                // Optimistic Delete
                window.shop.state.products = window.shop.state.products.filter(p => p.id !== id);
                window.shop.renderStore();
                window.shop.showToast("Item Removed", "Deleted");

                try {
                    if (!id.startsWith('temp-') && !id.startsWith('m')) {
                        await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').doc(id).delete();
                    }
                } catch (e) { console.error("Delete failed", e); }
                setTimeout(() => { if(window.lucide) window.lucide.createIcons(); }, 50);
            },

            initCheckout: (total) => {
                document.getElementById('checkout-total').innerText = total + " ₽";
                const orderId = "VX-" + Math.floor(100000 + Math.random() * 900000);
                document.getElementById('order-id-display').innerText = "ORDER ID: " + orderId;
                window.shop.state.currentOrderId = orderId;
                window.shop.state.currentTotal = total;
                document.getElementById('checkout-modal').classList.remove('hidden');
            },

            copyBank: () => {
                navigator.clipboard.writeText("2204 3209 2444 1944").then(() => {
                    window.shop.showToast("Card Number Copied to Clipboard", "Copied");
                });
            },

            completeOrder: async () => {
                const order = {
                    id: window.shop.state.currentOrderId,
                    total: window.shop.state.currentTotal,
                    items: window.shop.state.cart,
                    date: new Date().toISOString(),
                    user: window.shop.state.user
                };

                // Try to save to history
                try {
                     if (window.shop.state.user.id !== 999999) {
                        await db.collection('artifacts').doc(APP_ID).collection('users').doc(window.shop.state.user.id.toString()).collection('orders').add(order);
                     }
                } catch(e) {}

                // Send to TG
                window.Telegram.WebApp.sendData(JSON.stringify(order));
                
                document.getElementById('checkout-modal').classList.add('hidden');
                window.shop.state.cart = {};
                window.shop.updateCartBadge();
                window.shop.switchView('store');
                window.shop.showToast("Order Sent to Telegram", "Success");
            },

            showToast: (msg, title = "Notification") => {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                document.getElementById('toast-title').innerText = title;
                
                toast.classList.remove('opacity-0', 'translate-y-[-20px]');
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-[-20px]');
                }, 3000);
            }
        };

        window.addEventListener('load', window.shop.init);

    </script>
</body>
</html>
