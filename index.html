<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VΛPOR CLOUD PREMIUM</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        cyber: {
                            black: '#050505',
                            dark: '#0a0a0a',
                            panel: '#111111',
                            green: '#22c55e',
                            blue: '#0ea5e9',
                            orange: '#f97316'
                        }
                    },
                    animation: {
                        'vapor-float': 'float 8s ease-in-out infinite',
                        'vapor-pulse': 'pulse-glow 4s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4' },
                            '50%': { opacity: '0.7' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* Base Styles & Vapor Effect */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        /* Vapor Background Elements */
        .vapor-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, rgba(34, 197, 94, 0.15), transparent 70%);
            pointer-events: none;
        }
        
        .vapor-cloud {
            position: absolute;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(15, 15, 15, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glass-nav {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Neon Glows */
        .neon-text-green { text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .neon-border-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }

        /* Loader */
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: #050505;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        /* Button Press Effect */
        .btn-press:active { transform: scale(0.96); }

        /* Clipping Fix for Category Scroll */
        .category-scroll {
            padding-top: 1rem; padding-bottom: 1rem;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
</head>
<body class="antialiased min-h-screen relative pb-24">

    <!-- Vapor Background -->
    <div class="vapor-bg">
        <div class="vapor-cloud w-96 h-96 top-0 left-[-100px] opacity-20"></div>
        <div class="vapor-cloud w-80 h-80 bottom-20 right-[-50px] bg-blue-500/10 opacity-20" style="animation-delay: 2s;"></div>
    </div>

    <!-- Safety Loader -->
    <div id="loader">
        <div class="relative w-20 h-20">
            <div class="absolute inset-0 border-t-2 border-green-500 rounded-full animate-spin"></div>
            <div class="absolute inset-2 border-t-2 border-green-500/50 rounded-full animate-spin" style="animation-direction: reverse;"></div>
        </div>
        <div class="mt-4 text-green-500 font-bold tracking-[0.2em] animate-pulse">LOADING SYSTEM</div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 glass-panel px-6 py-3 rounded-full flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-400"></i>
        <span id="toast-msg" class="text-sm font-medium">Notification</span>
    </div>

    <!-- App Container -->
    <div id="app" class="px-4 pt-4 opacity-0 transition-opacity duration-700">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-black italic tracking-tighter text-white">VΛPOR <span class="text-green-500 neon-text-green">CLOUD</span></h1>
                <p class="text-xs text-gray-500 tracking-widest uppercase">Premium Store</p>
            </div>
            <div class="flex gap-3">
                <!-- Admin Add Button (Hidden by default) -->
                <button id="admin-add-btn" onclick="window.shop.toggleAddModal()" class="hidden w-10 h-10 rounded-full glass-panel flex items-center justify-center text-green-400 hover:text-white transition-colors">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
                <div class="w-10 h-10 rounded-full glass-panel flex items-center justify-center">
                    <img id="user-avatar" src="" onerror="this.src='https://ui-avatars.com/api/?name=User&background=111&color=fff'" class="w-8 h-8 rounded-full opacity-80" alt="Profile">
                </div>
            </div>
        </header>

        <!-- Dynamic Content Views -->
        <main id="main-content">
            <!-- Rendered by JS -->
        </main>

    </div>

    <!-- Bottom Navigation (Floating Island) -->
    <nav class="fixed bottom-6 left-4 right-4 h-16 glass-nav rounded-2xl flex items-center justify-around z-40 shadow-2xl shadow-black/50 border border-white/5">
        <button onclick="window.shop.switchView('store')" class="nav-btn flex flex-col items-center gap-1 text-green-400 btn-press transition-colors" data-view="store">
            <i data-lucide="store" class="w-5 h-5"></i>
            <span class="text-[10px] font-medium">Shop</span>
        </button>
        <button onclick="window.shop.switchView('cart')" class="nav-btn flex flex-col items-center gap-1 text-gray-500 btn-press transition-colors relative" data-view="cart">
            <div id="cart-badge" class="absolute -top-1 right-2 w-4 h-4 bg-green-500 text-black text-[9px] font-bold rounded-full flex items-center justify-center opacity-0 transition-opacity">0</div>
            <i data-lucide="shopping-bag" class="w-5 h-5"></i>
            <span class="text-[10px] font-medium">Cart</span>
        </button>
        <button onclick="window.shop.switchView('profile')" class="nav-btn flex flex-col items-center gap-1 text-gray-500 btn-press transition-colors" data-view="profile">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-[10px] font-medium">Profile</span>
        </button>
    </nav>

    <!-- Modals -->
    
    <!-- Add Product Modal (Admin) -->
    <div id="add-modal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-sm rounded-2xl p-6 relative">
            <button onclick="window.shop.toggleAddModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
            <h2 class="text-xl font-bold mb-4">Add Product</h2>
            <div class="space-y-3">
                <input type="text" id="new-name" placeholder="Product Name" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-sm focus:border-green-500 outline-none transition-colors">
                <input type="number" id="new-price" placeholder="Price (RUB)" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-sm focus:border-green-500 outline-none transition-colors">
                <select id="new-cat" class="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-sm focus:border-green-500 outline-none text-gray-300">
                    <option value="Devices">Devices</option>
                    <option value="Disposables">Disposables</option>
                    <option value="Liquids">Liquids</option>
                </select>
                <button onclick="window.shop.addProduct()" class="w-full bg-green-600 hover:bg-green-500 text-black font-bold py-3 rounded-lg mt-2 transition-colors">
                    ADD ITEM
                </button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 z-50 bg-black/90 backdrop-blur-md hidden flex items-end sm:items-center justify-center">
        <div class="glass-panel w-full sm:max-w-md rounded-t-3xl sm:rounded-2xl p-6 border-t border-green-500/30 animate-float-up">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-3 border border-green-500/20">
                    <i data-lucide="credit-card" class="w-8 h-8 text-green-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Payment</h2>
                <p id="order-id-display" class="text-sm text-gray-400 font-mono mt-1">ID: VX-Loading...</p>
            </div>

            <div class="bg-black/40 rounded-xl p-4 border border-white/5 mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-400 text-sm">Amount:</span>
                    <span id="checkout-total" class="text-xl font-bold text-white">0 ₽</span>
                </div>
                <div class="h-px bg-white/10 my-3"></div>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded bg-blue-600 flex items-center justify-center text-xs font-bold">OZON</div>
                    <div>
                        <p class="text-sm text-white font-mono tracking-wider">2204 3209 2444 1944</p>
                        <p class="text-xs text-gray-500">Ivan V. R.</p>
                    </div>
                    <button onclick="window.shop.copyBank()" class="ml-auto text-gray-400 hover:text-white">
                        <i data-lucide="copy" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <button onclick="window.shop.completeOrder()" class="w-full bg-gradient-to-r from-green-600 to-green-500 text-black font-bold py-4 rounded-xl shadow-lg shadow-green-900/20 active:scale-95 transition-transform flex items-center justify-center gap-2">
                <span>CONFIRM & SEND</span>
                <i data-lucide="send" class="w-4 h-4"></i>
            </button>
            <button onclick="document.getElementById('checkout-modal').classList.add('hidden')" class="w-full py-3 text-sm text-gray-500 mt-2">Cancel</button>
        </div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // 1. GLOBAL CONFIGURATION & SAFETY
        // ---------------------------------------------------------
        
        // Safety Loader Timeout (Executes immediately)
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.getElementById('app').classList.remove('opacity-0');
            }
        }, 3000);

        // Icon Persistence (MutationObserver)
        const observer = new MutationObserver(() => {
            if (window.lucide) window.lucide.createIcons();
        });
        observer.observe(document.body, { childList: true, subtree: true });

        // ---------------------------------------------------------
        // 2. FIREBASE & APP ID SETUP
        // ---------------------------------------------------------
        
        // Use Global Environment Variables or Fallbacks
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'vape-store-default';
        const FIREBASE_CONFIG = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // Fallback config (will fail if not provided by environment, which is expected)
            apiKey: "AIzaSy...", projectId: "demo-project"
        };

        // Initialize Firebase
        firebase.initializeApp(FIREBASE_CONFIG);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Admin Config
        const ADMIN_ID = 1262669099;
        const ADMIN_USERNAME = "Tru5tNoBody";
        
        // ---------------------------------------------------------
        // 3. CORE APPLICATION LOGIC
        // ---------------------------------------------------------

        window.shop = {
            state: {
                user: null,
                products: [],
                cart: {}, // { productId: quantity }
                currentCategory: 'All',
                isAdmin: false
            },

            // --- Initialization ---
            init: async () => {
                // Telegram User Sync
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.setHeaderColor('#050505');
                tg.setBackgroundColor('#050505');

                // User Triple-Check
                let tgUser = tg.initDataUnsafe?.user;
                if (!tgUser) {
                    try {
                        const params = new URLSearchParams(window.location.hash.slice(1));
                        const userData = params.get('tgWebAppData');
                        if (userData) {
                             // Simplified parsing logic for demo
                        }
                    } catch(e) {}
                }
                
                // Fallback for development/browser testing
                if (!tgUser) {
                    tgUser = { id: 0, first_name: "Guest", username: "guest", photo_url: "" };
                    // Uncomment line below to test Admin mode in browser
                    // tgUser = { id: 1262669099, first_name: "Admin", username: "Tru5tNoBody" };
                }

                window.shop.state.user = tgUser;
                window.shop.state.isAdmin = (tgUser.id === ADMIN_ID);

                // UI Setup based on user
                document.getElementById('user-avatar').src = tgUser.photo_url || `https://ui-avatars.com/api/?name=${tgUser.first_name}&background=22c55e&color=000`;
                
                if (window.shop.state.isAdmin) {
                    document.getElementById('admin-add-btn').classList.remove('hidden');
                    window.shop.checkAdminRecursively(); // Double check logic
                }

                // Auth & Data Fetch
                await window.shop.authenticate();
                
                // Remove Loader
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
                document.getElementById('app').classList.remove('opacity-0');

                // Initial Render
                window.shop.switchView('store');
            },

            authenticate: async () => {
                // Determine Auth Method
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }

                // Fetch Products
                await window.shop.fetchProducts();
            },

            checkAdminRecursively: (count = 0) => {
                if (count > 5) return;
                const tg = window.Telegram.WebApp;
                if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
                    window.shop.state.isAdmin = true;
                    document.getElementById('admin-add-btn').classList.remove('hidden');
                }
                setTimeout(() => window.shop.checkAdminRecursively(count + 1), 1000);
            },

            // --- Data Operations ---
            fetchProducts: async () => {
                try {
                    const snapshot = await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').get();
                    
                    if (snapshot.empty && window.shop.state.isAdmin) {
                        await window.shop.seedDatabase(); // Auto-seed if empty and admin
                        return;
                    }

                    window.shop.state.products = [];
                    snapshot.forEach(doc => {
                        window.shop.state.products.push({ id: doc.id, ...doc.data() });
                    });
                    
                    if (document.getElementById('store-view')) {
                        window.shop.renderStore();
                    }
                } catch (e) {
                    console.error("Fetch Error:", e);
                    window.shop.showToast("Connection Error", true);
                }
            },

            seedDatabase: async () => {
                const starters = [
                    { name: "Neon Pod X", price: 2500, category: "Devices", image: "zap" },
                    { name: "Cyber Bar 9000", price: 1200, category: "Disposables", image: "battery-charging" },
                    { name: "Toxic Sludge 30ml", price: 600, category: "Liquids", image: "droplet" },
                    { name: "Mech Mod Pro", price: 5000, category: "Devices", image: "cpu" },
                    { name: "Frost Berry Ice", price: 1300, category: "Disposables", image: "snowflake" },
                    { name: "Magma Core Coil", price: 300, category: "Devices", image: "circle-dot" },
                    { name: "Blue Raz 50mg", price: 650, category: "Liquids", image: "droplet" },
                    { name: "Vapor Storm Kit", price: 3200, category: "Devices", image: "wind" },
                    { name: "Mango Bomb", price: 1250, category: "Disposables", image: "bomb" },
                    { name: "Cotton Wick Premium", price: 150, category: "Devices", image: "scroll" },
                ];

                const batch = db.batch();
                const colRef = db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products');
                
                starters.forEach(item => {
                    const docRef = colRef.doc();
                    batch.set(docRef, item);
                });

                await batch.commit();
                await window.shop.fetchProducts();
            },

            // --- UI Rendering ---
            switchView: (viewName) => {
                // Update Nav State
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    if (btn.dataset.view === viewName) {
                        btn.classList.add('text-green-400');
                        btn.classList.remove('text-gray-500');
                    } else {
                        btn.classList.remove('text-green-400');
                        btn.classList.add('text-gray-500');
                    }
                });

                const main = document.getElementById('main-content');
                main.innerHTML = ''; // Clear current

                if (viewName === 'store') window.shop.renderStore(main);
                else if (viewName === 'cart') window.shop.renderCart(main);
                else if (viewName === 'profile') window.shop.renderProfile(main);

                if(window.lucide) window.lucide.createIcons();
            },

            renderStore: (container = document.getElementById('main-content')) => {
                if (!container) return;
                
                // Categories
                const categories = ['All', 'Devices', 'Disposables', 'Liquids'];
                let catHTML = `<div class="category-scroll flex gap-3 overflow-x-auto mx-[-1rem] px-4 mb-4 pb-4">`;
                categories.forEach(cat => {
                    const isActive = window.shop.state.currentCategory === cat;
                    const activeClass = isActive 
                        ? 'bg-green-500 text-black shadow-[0_0_15px_rgba(34,197,94,0.4)]' 
                        : 'bg-white/5 text-gray-400 border border-white/10';
                    catHTML += `
                        <button onclick="window.shop.filterCategory('${cat}')" 
                                class="whitespace-nowrap px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all duration-300 ${activeClass}">
                            ${cat}
                        </button>`;
                });
                catHTML += `</div>`;

                // Product Grid
                let gridHTML = `<div id="store-view" class="grid grid-cols-2 gap-4 pb-20">`;
                
                const filtered = window.shop.state.products.filter(p => 
                    window.shop.state.currentCategory === 'All' || p.category === window.shop.state.currentCategory
                );

                filtered.forEach(p => {
                    // Lucide icon mapping
                    gridHTML += `
                    <div class="glass-panel rounded-2xl p-3 flex flex-col relative group overflow-hidden">
                        ${window.shop.state.isAdmin ? `<button onclick="window.shop.deleteProduct('${p.id}')" class="absolute top-2 right-2 z-10 text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        
                        <div class="h-24 bg-white/5 rounded-xl mb-3 flex items-center justify-center relative overflow-hidden">
                             <div class="absolute inset-0 bg-gradient-to-tr from-green-500/10 to-transparent opacity-50"></div>
                             <i data-lucide="${p.image || 'box'}" class="w-10 h-10 text-gray-400 group-hover:text-green-400 transition-colors duration-300"></i>
                        </div>
                        
                        <div class="flex-grow">
                            <h3 class="text-sm font-bold text-gray-200 leading-tight mb-1 line-clamp-2">${p.name}</h3>
                            <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-2">${p.category}</p>
                        </div>
                        
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-green-400 font-bold text-sm">${p.price} ₽</span>
                            <button onclick="window.shop.addToCart('${p.id}')" class="w-8 h-8 rounded-full bg-white/10 hover:bg-green-500 hover:text-black flex items-center justify-center transition-all btn-press">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>`;
                });
                gridHTML += `</div>`;

                container.innerHTML = catHTML + gridHTML;
            },

            renderCart: (container) => {
                const cartIds = Object.keys(window.shop.state.cart);
                const products = window.shop.state.products.filter(p => cartIds.includes(p.id));
                let total = 0;

                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-[60vh] text-gray-500">
                            <div class="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center mb-4">
                                <i data-lucide="shopping-cart" class="w-8 h-8 opacity-50"></i>
                            </div>
                            <p>Cart is Empty</p>
                            <button onclick="window.shop.switchView('store')" class="mt-4 text-green-400 text-sm hover:underline">Go to Store</button>
                        </div>`;
                    return;
                }

                let html = `<div class="space-y-3 pb-32">`;
                
                products.forEach(p => {
                    const qty = window.shop.state.cart[p.id];
                    total += p.price * qty;
                    html += `
                        <div class="glass-panel rounded-xl p-3 flex items-center gap-4">
                            <div class="w-12 h-12 rounded-lg bg-white/5 flex items-center justify-center">
                                <i data-lucide="${p.image || 'box'}" class="w-6 h-6 text-gray-400"></i>
                            </div>
                            <div class="flex-grow">
                                <h3 class="text-sm font-bold">${p.name}</h3>
                                <p class="text-xs text-green-400">${p.price * qty} ₽</p>
                            </div>
                            <div class="flex items-center gap-3 bg-black/40 rounded-lg px-2 py-1 border border-white/5">
                                <button onclick="window.shop.updateQty('${p.id}', -1)" class="text-gray-400 hover:text-white px-1">-</button>
                                <span class="text-sm font-mono w-4 text-center">${qty}</span>
                                <button onclick="window.shop.updateQty('${p.id}', 1)" class="text-gray-400 hover:text-white px-1">+</button>
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
                
                // Sticky Footer for Cart
                html += `
                    <div class="fixed bottom-24 left-4 right-4 glass-panel p-4 rounded-2xl flex items-center justify-between border-t border-green-500/20 shadow-[0_0_30px_rgba(0,0,0,0.8)] z-30">
                        <div>
                            <p class="text-xs text-gray-400">Total</p>
                            <p class="text-xl font-bold text-white">${total} ₽</p>
                        </div>
                        <button onclick="window.shop.initCheckout(${total})" class="bg-green-500 text-black px-6 py-3 rounded-xl font-bold text-sm shadow-[0_0_15px_rgba(34,197,94,0.4)] active:scale-95 transition-transform">
                            CHECKOUT
                        </button>
                    </div>
                `;

                container.innerHTML = html;
            },

            renderProfile: (container) => {
                const u = window.shop.state.user;
                const roleColor = window.shop.state.isAdmin ? 'text-red-500' : 'text-green-500';
                const roleName = window.shop.state.isAdmin ? 'ADMINISTRATOR' : 'CUSTOMER';

                container.innerHTML = `
                    <div class="glass-panel rounded-2xl p-6 mb-6 flex flex-col items-center text-center relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-b from-white/5 to-transparent"></div>
                        
                        <div class="w-24 h-24 rounded-full p-1 border-2 border-white/10 mb-4 relative z-10">
                            <img src="${document.getElementById('user-avatar').src}" class="w-full h-full rounded-full object-cover">
                        </div>
                        
                        <h2 class="text-xl font-bold text-white relative z-10">${u.first_name} ${u.last_name || ''}</h2>
                        <p class="text-sm text-gray-500 mb-4 relative z-10">@${u.username || 'unknown'}</p>
                        
                        <div class="flex items-center gap-2 bg-black/60 px-4 py-1.5 rounded-full border border-white/10 relative z-10">
                            <div class="w-2 h-2 rounded-full ${window.shop.state.isAdmin ? 'bg-red-500 animate-pulse' : 'bg-green-500'}"></div>
                            <span class="text-[10px] font-bold tracking-widest ${roleColor}">${roleName}</span>
                        </div>
                    </div>
                    
                    <div class="glass-panel rounded-2xl p-4 space-y-4">
                        <div class="flex justify-between items-center py-2 border-b border-white/5">
                            <span class="text-gray-400 text-sm">User ID</span>
                            <span class="font-mono text-sm">${u.id}</span>
                        </div>
                         <div class="flex justify-between items-center py-2 border-b border-white/5">
                            <span class="text-gray-400 text-sm">Status</span>
                            <span class="text-green-400 text-sm">Active</span>
                        </div>
                        <div class="pt-2">
                             <button class="w-full py-3 bg-white/5 rounded-xl text-sm hover:bg-white/10 transition-colors text-gray-300">Contact Support</button>
                        </div>
                    </div>
                `;
            },

            // --- Actions ---
            filterCategory: (cat) => {
                window.shop.state.currentCategory = cat;
                window.shop.renderStore();
            },

            addToCart: (productId) => {
                if (!window.shop.state.cart[productId]) {
                    window.shop.state.cart[productId] = 0;
                }
                window.shop.state.cart[productId]++;
                window.shop.updateCartBadge();
                window.shop.showToast("Added to Cart");
                
                // Haptic
                if(window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            },

            updateQty: (productId, change) => {
                if (!window.shop.state.cart[productId]) return;
                
                window.shop.state.cart[productId] += change;
                if (window.shop.state.cart[productId] <= 0) {
                    delete window.shop.state.cart[productId];
                }
                
                window.shop.updateCartBadge();
                window.shop.renderCart(document.getElementById('main-content')); // Re-render cart
            },

            updateCartBadge: () => {
                const count = Object.values(window.shop.state.cart).reduce((a, b) => a + b, 0);
                const badge = document.getElementById('cart-badge');
                badge.innerText = count;
                badge.style.opacity = count > 0 ? '1' : '0';
            },

            toggleAddModal: () => {
                const modal = document.getElementById('add-modal');
                modal.classList.toggle('hidden');
            },

            addProduct: async () => {
                const name = document.getElementById('new-name').value;
                const price = Number(document.getElementById('new-price').value);
                const cat = document.getElementById('new-cat').value;

                if (!name || !price) return window.shop.showToast("Invalid Input", true);

                try {
                    await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').add({
                        name,
                        price,
                        category: cat,
                        image: 'box', // Default icon
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    document.getElementById('new-name').value = '';
                    document.getElementById('new-price').value = '';
                    window.shop.toggleAddModal();
                    window.shop.showToast("Product Added");
                    window.shop.fetchProducts(); // Refresh
                } catch (e) {
                    window.shop.showToast("Error Adding", true);
                }
            },

            deleteProduct: async (id) => {
                if (!confirm("Delete this item?")) return;
                try {
                    await db.collection('artifacts').doc(APP_ID).collection('public').doc('data').collection('products').doc(id).delete();
                    window.shop.showToast("Item Deleted");
                    window.shop.fetchProducts();
                } catch (e) {
                    window.shop.showToast("Error Deleting", true);
                }
            },

            initCheckout: (total) => {
                document.getElementById('checkout-total').innerText = total + " ₽";
                const orderId = "VX-" + Math.floor(100000 + Math.random() * 900000);
                document.getElementById('order-id-display').innerText = "ID: " + orderId;
                window.shop.state.currentOrderId = orderId;
                window.shop.state.currentTotal = total;
                document.getElementById('checkout-modal').classList.remove('hidden');
            },

            copyBank: () => {
                const bankInfo = "2204 3209 2444 1944";
                navigator.clipboard.writeText(bankInfo).then(() => {
                    window.shop.showToast("Card Number Copied");
                });
            },

            completeOrder: async () => {
                const order = {
                    id: window.shop.state.currentOrderId,
                    total: window.shop.state.currentTotal,
                    items: window.shop.state.cart,
                    date: new Date().toISOString(),
                    user: window.shop.state.user
                };

                // Save to user history (Private)
                if (window.shop.state.user && window.shop.state.user.id) {
                    try {
                         await db.collection('artifacts').doc(APP_ID).collection('users').doc(window.shop.state.user.id.toString()).collection('orders').add(order);
                    } catch(e) { console.log("History save failed (expected if unauth)", e)}
                }

                // Send data to Bot
                window.Telegram.WebApp.sendData(JSON.stringify(order));
                
                // Close Modal & Reset
                document.getElementById('checkout-modal').classList.add('hidden');
                window.shop.state.cart = {};
                window.shop.updateCartBadge();
                window.shop.switchView('store');
            },

            showToast: (msg, isError = false) => {
                const toast = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                const icon = toast.querySelector('i');
                
                if (isError) {
                    icon.setAttribute('data-lucide', 'alert-circle');
                    icon.classList.remove('text-green-400');
                    icon.classList.add('text-red-400');
                } else {
                    icon.setAttribute('data-lucide', 'check-circle');
                    icon.classList.remove('text-red-400');
                    icon.classList.add('text-green-400');
                }
                
                if (window.lucide) window.lucide.createIcons();

                toast.classList.remove('opacity-0', 'translate-y-[-20px]');
                setTimeout(() => {
                    toast.classList.add('opacity-0', 'translate-y-[-20px]');
                }, 2000);
            }
        };

        // Initialize App
        window.addEventListener('load', window.shop.init);

    </script>
</body>
</html>
