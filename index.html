    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');

        :root {
            --primary: #CCFF00; /* Hyper Neon Green */
            --primary-glow: rgba(204, 255, 0, 0.4);
            --bg-dark: #000000;
            --card-bg: rgba(15, 15, 15, 0.8);
            --accent-purple: #A855F7;
        }

        .theme-ice {
            --primary: #00F0FF;
            --primary-glow: rgba(0, 240, 255, 0.4);
        }

        .theme-magma {
            --primary: #FF3D00;
            --primary-glow: rgba(255, 61, 0, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.02);
        }

        .glow-sphere {
            position: fixed;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.25;
            animation: floating 25s infinite alternate ease-in-out;
        }

        @keyframes floating {
            0% { transform: translate(-15%, -15%) scale(1); }
            50% { transform: translate(25%, 20%) scale(1.1); }
            100% { transform: translate(-5%, 35%) scale(0.9); }
        }

        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .product-card:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 24px -6px var(--primary-glow);
            transition: all 0.2s ease;
        }

        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(to top, #000, #0a0a0a);
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        .loader-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.6s ease, visibility 0.6s;
        }

        .loader-logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 10px var(--primary)); }
            50% { opacity: 0.7; transform: scale(0.98); filter: drop-shadow(0 0 2px var(--primary)); }
        }

        .category-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            opacity: 1;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let products = [];
        let cart = [];
        let isAdmin = false;
        let currentCategory = '–í—Å–µ';
        const ADMIN_ID = 1262669099;

        // 1. –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û–ï –°–ö–†–´–¢–ò–ï –õ–û–ê–î–ï–†–ê
        const hideLoader = () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }
        };
        const loaderSafety = setTimeout(hideLoader, 3500);

        // 2. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        window.addT = (id) => {
            const p = products.find(x => x.id === id);
            if (!p) return;
            const inCart = cart.find(x => x.id === id);
            if (inCart) inCart.qty++;
            else cart.push({ ...p, qty: 1 });
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            updateUI();
        };

        window.delP = async (id) => {
            if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?")) return;
            try {
                const db = getFirestore();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-premium-2025';
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id));
                if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('warning');
            } catch(e) { console.error("Delete Error:", e); }
        };

        window.updQty = (i, d) => {
            cart[i].qty += d;
            if (cart[i].qty <= 0) cart.splice(i, 1);
            updateUI();
        };

        window.switchCategory = (cat) => {
            currentCategory = cat;
            const btns = document.querySelectorAll('.category-btn');
            btns.forEach(btn => {
                if (btn.innerText.trim().toUpperCase() === cat.toUpperCase() || (cat === '–í—Å–µ' && btn.innerText.trim().toUpperCase() === '–í–°–ï')) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.selectionChanged();
            renderProducts();
        };

        // 3. –õ–û–ì–ò–ö–ê –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò
        try {
            const firebaseConfig = JSON.parse(__firebase_config);
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-premium-2025';

            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
            }

            // –ê–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            const checkAdmin = () => {
                let id = null;
                
                // 1. –ß–µ—Ä–µ–∑ WebApp SDK (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π)
                if (tg?.initDataUnsafe?.user?.id) {
                    id = tg.initDataUnsafe.user.id;
                } 
                // 2. –ß–µ—Ä–µ–∑ tgWebAppData –≤ —Ö–µ—à–µ
                else {
                    const params = new URLSearchParams(window.location.hash.slice(1));
                    const tgData = params.get('tgWebAppData');
                    if (tgData) {
                        const dataParams = new URLSearchParams(tgData);
                        const userStr = dataParams.get('user');
                        if (userStr) {
                            try { id = JSON.parse(userStr).id; } catch(e) {}
                        }
                    } else {
                        // 3. –ü—Ä—è–º–æ–π –ø–æ–∏—Å–∫ user= –≤ —Ö–µ—à–µ
                        const hash = window.location.hash;
                        if (hash.includes('user=')) {
                            try {
                                const userStr = decodeURIComponent(hash.split('user=')[1].split('&')[0]);
                                id = JSON.parse(userStr).id;
                            } catch(e) {}
                        }
                    }
                }

                if (id && String(id) === String(ADMIN_ID)) {
                    isAdmin = true;
                    document.getElementById('admin-btn')?.classList.remove('hidden');
                    document.getElementById('add-product-btn')?.classList.remove('hidden');
                    const nameEl = document.getElementById('user-name');
                    if (nameEl) {
                        nameEl.innerText = "ADMIN ACCOUNT";
                        nameEl.classList.add('text-[var(--primary)]');
                    }
                } else if (tg?.initDataUnsafe?.user) {
                    document.getElementById('user-name').innerText = tg.initDataUnsafe.user.username || tg.initDataUnsafe.user.first_name;
                }
            };

            const seedDB = async (db, appId) => {
                const items = [
                    { name: "HQD Pro Max 10k", price: 1450, category: "–û–¥–Ω–æ—Ä–∞–∑–∫–∞", icon: "üíé" },
                    { name: "Elf Bar Lost Mary", price: 1200, category: "–û–¥–Ω–æ—Ä–∞–∑–∫–∞", icon: "üå™Ô∏è" },
                    { name: "Waka SoPro 10k", price: 1550, category: "–û–¥–Ω–æ—Ä–∞–∑–∫–∞", icon: "‚ö°" },
                    { name: "Vaporesso XROS 4", price: 3200, category: "–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ", icon: "üîã" },
                    { name: "Charon Baby Plus", price: 2600, category: "–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ", icon: "üëæ" },
                    { name: "Husky White 30ml", price: 650, category: "–ñ–∏–¥–∫–æ—Å—Ç—å", icon: "‚ùÑÔ∏è" },
                    { name: "Boshki Exotic", price: 580, category: "–ñ–∏–¥–∫–æ—Å—Ç—å", icon: "üçç" },
                    { name: "Maxwell's Shoria", price: 600, category: "–ñ–∏–¥–∫–æ—Å—Ç—å", icon: "üå≤" },
                    { name: "–ö–∞—Ä—Ç—Ä–∏–¥–∂ XROS 0.6", price: 350, category: "–†–∞—Å—Ö–æ–¥–Ω–∏–∫", icon: "üì¶" },
                    { name: "–ò—Å–ø–∞—Ä–∏—Ç–µ–ª—å Smoant S-1", price: 320, category: "–†–∞—Å—Ö–æ–¥–Ω–∏–∫", icon: "‚öôÔ∏è" }
                ];
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                for (const i of items) await addDoc(colRef, i);
            };

            onAuthStateChanged(auth, (u) => {
                if (u) {
                    checkAdmin();
                    setupListeners(db, appId);
                    hideLoader();
                    clearTimeout(loaderSafety);
                }
            });

            const setupListeners = (db, appId) => {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                onSnapshot(colRef, (snapshot) => {
                    products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if (products.length === 0 && isAdmin) {
                        seedDB(db, appId);
                    } else {
                        renderProducts();
                    }
                }, (err) => {
                    console.error("Firestore error:", err);
                    hideLoader();
                });
            };

            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                signInWithCustomToken(auth, __initial_auth_token).catch(hideLoader);
            } else {
                signInAnonymously(auth).catch(hideLoader);
            }

        } catch (e) {
            console.error("Critical Start Error:", e);
            hideLoader();
        }

        // 4. UI –†–ï–ù–î–ï–†–ò–ù–ì
        const renderProducts = () => {
            const grid = document.getElementById('product-grid');
            if (!grid) return;

            const filtered = currentCategory === '–í—Å–µ' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-2 text-center py-20 opacity-20 text-[10px] uppercase font-bold tracking-widest">–¢–æ–≤–∞—Ä–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>`;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="product-card glass p-4 rounded-[2.5rem] relative flex flex-col fade-in">
                    ${isAdmin ? `<button onclick="window.delP('${p.id}')" class="absolute top-4 right-4 z-10 p-2 glass text-red-500 rounded-xl active:bg-red-500 active:text-white transition-colors"><i data-lucide="trash" class="w-3 h-3"></i></button>` : ''}
                    <div class="h-28 flex items-center justify-center text-6xl mb-4 bg-white/5 rounded-3xl">${p.icon || 'üì¶'}</div>
                    <div class="flex-grow flex flex-col px-1">
                        <span class="text-[8px] uppercase font-black text-[var(--primary)] tracking-widest opacity-60 mb-1">${p.category}</span>
                        <h3 class="text-xs font-bold leading-tight mb-3 line-clamp-2 h-8">${p.name}</h3>
                        <div class="mt-auto">
                            <p class="text-lg font-black italic mb-4">${p.price} ‚ÇΩ</p>
                            <button onclick="window.addT('${p.id}')" class="w-full btn-primary h-11 rounded-xl text-[10px] font-black">–í –∫–æ—Ä–∑–∏–Ω—É</button>
                        </div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const updateUI = () => {
            const count = cart.reduce((a, b) => a + b.qty, 0);
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('cart-total').innerText = total + ' ‚ÇΩ';
            document.getElementById('sheet-total').innerText = total + ' ‚ÇΩ';
            document.getElementById('final-total').innerText = total + ' ‚ÇΩ';
            
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '';
                document.getElementById('cart-empty').classList.remove('hidden');
                document.getElementById('cart-footer').classList.add('hidden');
            } else {
                document.getElementById('cart-empty').classList.add('hidden');
                document.getElementById('cart-footer').classList.remove('hidden');
                container.innerHTML = cart.map((item, i) => `
                    <div class="flex items-center gap-4 glass p-4 rounded-2xl">
                        <div class="text-3xl w-12 h-12 flex items-center justify-center bg-white/5 rounded-xl">${item.icon}</div>
                        <div class="flex-grow">
                            <h4 class="text-xs font-bold uppercase">${item.name}</h4>
                            <p class="text-[var(--primary)] text-sm font-black italic mt-1">${item.price * item.qty} ‚ÇΩ</p>
                        </div>
                        <div class="flex items-center gap-3 bg-white/5 px-3 py-2 rounded-xl">
                            <button onclick="window.updQty(${i}, -1)"><i data-lucide="minus" class="w-4 h-4 opacity-40"></i></button>
                            <span class="text-xs font-black">${item.qty}</span>
                            <button onclick="window.updQty(${i}, 1)"><i data-lucide="plus" class="w-4 h-4 text-[var(--primary)]"></i></button>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        };

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('theme-toggle').onclick = () => {
            const body = document.body;
            if (body.classList.contains('theme-ice')) {
                body.classList.remove('theme-ice');
                body.classList.add('theme-magma');
            } else if (body.classList.contains('theme-magma')) {
                body.classList.remove('theme-magma');
            } else {
                body.classList.add('theme-ice');
            }
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        };

        const toggleCart = (show) => {
            const sheet = document.getElementById('cart-sheet');
            const overlay = document.getElementById('modal-overlay');
            if (show) {
                sheet.classList.add('active');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.style.opacity = '1', 10);
            } else {
                sheet.classList.remove('active');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.classList.add('hidden'), 500);
            }
        };

        document.getElementById('cart-trigger').onclick = () => toggleCart(true);
        document.getElementById('close-cart-btn').onclick = () => toggleCart(false);
        document.getElementById('modal-overlay').onclick = () => toggleCart(false);
        
        document.getElementById('checkout-btn').onclick = () => {
            document.getElementById('cart-main-view').classList.add('hidden');
            document.getElementById('checkout-form').classList.remove('hidden');
        };

        document.getElementById('to-payment-btn').onclick = () => {
            const name = document.getElementById('order-name').value;
            const phone = document.getElementById('order-phone').value;
            if (!name || !phone) {
                if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                return;
            }
            const oid = `VX-${Math.floor(100 + Math.random() * 899)}`;
            document.getElementById('order-id').innerText = oid;
            document.getElementById('checkout-form').classList.add('hidden');
            document.getElementById('payment-screen').classList.remove('hidden');
        };

        document.getElementById('add-product-btn').onclick = () => document.getElementById('admin-modal').classList.remove('hidden');
        document.getElementById('close-admin-btn').onclick = () => document.getElementById('admin-modal').classList.add('hidden');
        
        document.getElementById('save-product-btn').onclick = async () => {
            const name = document.getElementById('p-name').value;
            const price = parseInt(document.getElementById('p-price').value);
            const category = document.getElementById('p-cat-select').value;
            const icon = document.getElementById('p-img').value;
            if (!name || !price) return;
            try {
                const db = getFirestore();
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-premium-2025';
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), { 
                    name, 
                    price, 
                    category, 
                    icon: icon || 'üì¶',
                    createdAt: new Date().toISOString()
                });
                document.getElementById('admin-modal').classList.add('hidden');
                if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            } catch(e) { console.error("Save Error:", e); }
        };

        document.getElementById('confirm-payment-btn').onclick = () => {
            const data = { 
                id: document.getElementById('order-id').innerText, 
                customer: document.getElementById('order-name').value,
                total: document.getElementById('final-total').innerText,
                items: cart.map(i => `${i.name} x${i.qty}`)
            };
            if (window.Telegram?.WebApp?.sendData) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close();
            } else {
                alert("–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω: " + data.id);
                location.reload();
            }
        };

        lucide.createIcons();
    </script>
</body>
</html>
