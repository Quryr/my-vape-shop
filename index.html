<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VŒõPOR CLOUD Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #22c55e; /* Toxic Green */
            --bg-dark: #050505;
            --accent-glow: rgba(34, 197, 94, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π Vapor-Background */
        .vapor-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 110%, var(--accent-glow), transparent 60%),
                radial-gradient(circle at 0% 0%, rgba(34, 197, 94, 0.1), transparent 30%);
        }

        .smoke-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            pointer-events: none;
        }

        .vapor-cloud {
            position: fixed;
            width: 600px;
            height: 600px;
            background: var(--primary);
            filter: blur(180px);
            opacity: 0.05;
            border-radius: 50%;
            animation: moveCloud 20s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveCloud {
            0% { transform: translate(-20%, -20%) scale(1); }
            100% { transform: translate(30%, 30%) scale(1.3); }
        }

        .glass {
            backdrop-filter: blur(40px) saturate(180%);
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* –õ–æ–≥–æ—Ç–∏–ø */
        .logo-container {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 40%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.3));
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –Ω–µ–æ–Ω–∞ */
        .category-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 15px 5px; /* –î–∞–µ–º –º–µ—Å—Ç–æ –¥–ª—è —Ç–µ–Ω–∏ */
            margin: 0 -5px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .category-pill {
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            white-space: nowrap;
        }
        .category-pill.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(-2px);
            filter: drop-shadow(0 0 12px var(--primary));
        }

        /* –û–±—ä–µ–º–Ω–∞—è –Ω–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-floating {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 -20px 40px rgba(0, 0, 0, 0.9), 
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .nav-item {
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.4);
        }
        .nav-item.active {
            color: var(--primary);
            filter: drop-shadow(0 0 8px var(--primary));
            transform: translateY(-2px);
        }

        .loader-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }
        
        .product-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.3s ease;
        }
        .product-card:active { transform: scale(0.97); }
    </style>

    <script>
        // –ü—Ä–µ–¥–æ—Ö—Ä–∞–Ω–∏—Ç–µ–ª—å –ª–æ–∞–¥–µ—Ä–∞
        window.hideLoader = function() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 600);
            }
        };
        setTimeout(window.hideLoader, 3000);
    </script>
</head>

    <!-- –û–±—ä–µ–º–Ω–∞—è –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="fixed bottom-10 left-8 right-8 h-22 nav-floating rounded-[38px] flex items-center justify-around z-50 px-4 max-w-2xl mx-auto">
        <button onclick="window.switchView('store')" id="nav-store" class="nav-item active flex flex-col items-center gap-2 flex-1">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const tg = window.Telegram?.WebApp;
        const ADMIN_ID = 1262669099;
        const ADMIN_USER = "Tru5tNoBody";

        // Firebase Config
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-tech-pro-v4';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.state = {
            products: [],
            cart: [],
            user: null,
            isAdmin: false,
            cat: 'all',
            theme: 'toxic'
        };

        // --- EXPOSE TO GLOBAL ---
        window.switchView = (v) => {
            tg?.HapticFeedback.impactOccurred('light');
            const store = document.getElementById('view-store');
            const profile = document.getElementById('view-profile');
            const nStore = document.getElementById('nav-store');
            const nProfile = document.getElementById('nav-profile');

            if (v === 'store') {
                store.classList.remove('hidden');
                profile.classList.add('hidden');
                nStore.classList.add('active');
                nProfile.classList.remove('active');
            } else {
                store.classList.add('hidden');
                profile.classList.remove('hidden');
                nProfile.classList.add('active');
                nStore.classList.remove('active');
                syncUser();
            }
            lucide.createIcons();
        };

        window.toggleCart = () => {
            const s = document.getElementById('cart-sheet');
            const o = document.getElementById('cart-overlay');
            const c = s.querySelector('.bottom-sheet');
            if (c.classList.contains('active')) {
                c.classList.remove('active');
                o.classList.add('opacity-0');
                setTimeout(() => s.classList.add('pointer-events-none'), 500);
            } else {
                s.classList.remove('pointer-events-none');
                o.classList.remove('opacity-0');
                c.classList.add('active');
                tg?.HapticFeedback.impactOccurred('medium');
            }
            lucide.createIcons();
        };

        window.setCategory = (c) => {
            tg?.HapticFeedback.selectionChanged();
            window.state.cat = c;
            document.querySelectorAll('.category-pill').forEach(b => {
                b.classList.toggle('active', b.dataset.cat === c);
            });
            renderProducts();
        };

        window.filterProducts = (val) => renderProducts(val.toLowerCase());

        window.addToCart = (id) => {
            const p = window.state.products.find(x => x.id === id);
            const exist = window.state.cart.find(x => x.id === id);
            if (exist) exist.qty++;
            else window.state.cart.push({ ...p, qty: 1 });
            updateCartUI();
            tg?.HapticFeedback.notificationOccurred('success');
        };

        window.changeQty = (id, d) => {
            const i = window.state.cart.find(x => x.id === id);
            if (i) {
                i.qty += d;
                if (i.qty <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
                updateCartUI();
                tg?.HapticFeedback.impactOccurred('light');
            }
        };

        window.confirmOrder = () => {
            if (window.state.cart.length === 0) return;
            const code = `VX-${Math.floor(100 + Math.random() * 899)}`;
            const order = { code, items: window.state.cart, total: document.getElementById('cart-total-price').innerText, user: window.state.user };
            tg?.sendData(JSON.stringify(order));
            tg?.close();
        };

        window.showAddProduct = () => document.getElementById('modal-add').classList.replace('hidden', 'flex');
        window.closeAddProduct = () => document.getElementById('modal-add').classList.replace('flex', 'hidden');

        window.saveProduct = async () => {
            const name = document.getElementById('p-name').value;
            const price = parseInt(document.getElementById('p-price').value);
            const icon = document.getElementById('p-icon').value;
            const tag = document.getElementById('p-type').value;
            if (name && price && auth.currentUser) {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                await addDoc(colRef, { name, price, icon: icon || 'üí®', tag });
                window.closeAddProduct();
            }
        };

        window.delProduct = async (id) => {
            if (confirm('–£–¥–∞–ª–∏—Ç—å?') && auth.currentUser) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id));
            }
        };

        window.nextTheme = () => {
            const themes = ['toxic', 'ice', 'magma'];
            let idx = (themes.indexOf(window.state.theme) + 1) % themes.length;
            window.state.theme = themes[idx];
            document.body.className = `theme-${window.state.theme}`;
            tg?.HapticFeedback.impactOccurred('light');
        };

        // --- CORE CORE ---

        const syncUser = () => {
            let user = tg?.initDataUnsafe?.user;

            // –ì–ª—É–±–æ–∫–∏–π –ø–∞—Ä—Å–∏–Ω–≥ –µ—Å–ª–∏ initDataUnsafe –ø—É—Å—Ç
            if (!user && tg?.initData) {
                try {
                    const params = new URLSearchParams(tg.initData);
                    const raw = params.get('user');
                    if (raw) user = JSON.parse(raw);
                } catch(e) {}
            }

            if (!user && window.location.hash) {
                try {
                    const params = new URLSearchParams(window.location.hash.substring(1));
                    const raw = params.get('user');
                    if (raw) user = JSON.parse(raw);
                } catch(e) {}
            }

            if (user) {
                window.state.user = user;
                const nameEl = document.getElementById('user-display-name');
                const tagEl = document.getElementById('user-tg-username');
                const idEl = document.getElementById('user-display-id');

                if (nameEl) nameEl.innerText = user.first_name || "User";
                if (tagEl) tagEl.innerText = `@${user.username || 'id' + user.id}`;
                if (idEl) idEl.innerText = user.id || "000000";

                if (user.id == ADMIN_ID || user.username === ADMIN_USER) {
                    window.state.isAdmin = true;
                    document.getElementById('admin-btn')?.classList.remove('hidden');
                    const rank = document.getElementById('user-display-rank');
                    if (rank) { rank.innerText = "ROOT_ADMIN"; rank.classList.add('text-primary'); }
                    document.getElementById('admin-status')?.classList.add('text-primary/60');
                    renderProducts();
                }
            }
        };

        const renderProducts = (search = "") => {
            const grid = document.getElementById('products-grid');
            if (!grid) return;
            let items = window.state.products;
            if (window.state.cat !== 'all') items = items.filter(i => i.tag === window.state.cat);
            if (search) items = items.filter(i => i.name.toLowerCase().includes(search));

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-2 py-24 text-center font-black opacity-10 uppercase italic tracking-tighter">System Empty</div>`;
                return;
            }

            grid.innerHTML = items.map(p => `
                <div class="product-card glass p-6 rounded-[40px] relative border-white/5 group">
                    ${window.state.isAdmin ? `
                        <button onclick="window.delProduct('${p.id}')" class="absolute top-4 right-4 p-2.5 text-red-500 bg-red-500/10 rounded-xl active:scale-90 z-20">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>` : ''}
                    <div class="flex-grow flex flex-col">
                        <div class="w-full aspect-square bg-white/[0.03] rounded-3xl flex items-center justify-center text-5xl mb-6 shadow-inner group-hover:scale-105 transition-all duration-500">
                            ${p.icon || 'üí®'}
                        </div>
                        <p class="text-[9px] font-black text-primary uppercase tracking-[0.2em] mb-2 opacity-60">${p.tag}</p>
                        <h3 class="font-black text-[15px] leading-tight line-clamp-2 uppercase italic">${p.name}</h3>
                    </div>
                    <div class="flex items-center justify-between mt-8">
                        <span class="font-black text-xl tracking-tighter">${p.price} ‚ÇΩ</span>
                        <button onclick="window.addToCart('${p.id}')" class="bg-primary text-black p-3.5 rounded-2xl active:scale-90 shadow-xl">
                            <i data-lucide="plus" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const updateCartUI = () => {
            const count = window.state.cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cart-counter');
            if (badge) {
                badge.innerText = count;
                badge.classList.toggle('hidden', count === 0);
            }

            const list = document.getElementById('cart-items-list');
            if (!list) return;
            if (window.state.cart.length === 0) {
                list.innerHTML = `<p class="text-center py-20 font-black opacity-10 uppercase italic tracking-widest">Basket Empty</p>`;
            } else {
                list.innerHTML = window.state.cart.map(i => `
                    <div class="flex items-center gap-6 glass p-6 rounded-[32px] border border-white/5">
                        <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-3xl">${i.icon}</div>
                        <div class="flex-grow">
                            <h4 class="text-xs font-black uppercase tracking-tight italic">${i.name}</h4>
                            <p class="text-primary font-black text-base">${i.price} ‚ÇΩ</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="window.changeQty('${i.id}', -1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center">-</button>
                            <span class="font-black text-sm">${i.qty}</span>
                            <button onclick="window.changeQty('${i.id}', 1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center">+</button>
                        </div>
                    </div>
                `).join('');
            }
            const total = window.state.cart.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('cart-total-price').innerText = `${total} ‚ÇΩ`;
            lucide.createIcons();
        };

        const init = async () => {
            try {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
                
                onAuthStateChanged(auth, u => {
                    if (u) {
                        syncUser();
                        const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'vape_items');
                        onSnapshot(colRef, snap => {
                            let items = [];
                            snap.forEach(d => items.push({ id: d.id, ...d.data() }));
                            window.state.products = items;
                            renderProducts();
                            window.hideLoader();
                        }, () => window.hideLoader());
                    }
                });
            } catch(e) { window.hideLoader(); }
        };

        // Mutation Observer –¥–ª—è –∏–∫–æ–Ω–æ–∫
        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.body, { childList: true, subtree: true });

        window.onload = () => {
            tg?.ready();
            tg?.expand();
            init();
            [500, 1000, 2000, 4000].forEach(ms => setTimeout(syncUser, ms));
            lucide.createIcons();
        };
    </script>
</body>
</html>
