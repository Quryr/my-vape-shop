<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.5);
            --bg: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π Vapor-Background */
        .app-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 120%, var(--primary-glow), transparent 70%),
                radial-gradient(circle at -10% -10%, rgba(255,255,255,0.02) 0%, transparent 40%);
        }

        .smoke-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.12;
            pointer-events: none;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–±–ª–∞–∫–æ –ø–∞—Ä–∞ */
        .vapor-cloud {
            position: fixed;
            width: 700px;
            height: 700px;
            background: var(--primary);
            filter: blur(180px);
            opacity: 0.04;
            border-radius: 50%;
            animation: moveCloud 25s infinite alternate ease-in-out;
            z-index: -1;
        }

        @keyframes moveCloud {
            0% { transform: translate(-30%, -20%) rotate(0deg); }
            100% { transform: translate(40%, 30%) rotate(90deg); }
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–µ –ø–∞–Ω–µ–ª–∏ */
        .glass {
            backdrop-filter: blur(45px) saturate(180%);
            background: rgba(15, 15, 15, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* –ü—Ä–µ–º–∏–∞–ª—å–Ω—ã–π –õ–æ–≥–æ—Ç–∏–ø */
        .vapor-logo-box {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.75rem;
            letter-spacing: -0.04em;
            background: linear-gradient(135deg, #ffffff 40%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--primary-glow));
            line-height: 1;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ (–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ –æ–±—Ä–µ–∑–∞–Ω–∏–µ –Ω–µ–æ–Ω–∞) */
        .category-wrapper {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 15px 10px; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è —Ç–µ–Ω–µ–π */
            margin: -5px -10px;
        }

        .category-pill {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.05);
            white-space: nowrap;
        }
        .category-pill.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.04);
            filter: drop-shadow(0 8px 12px var(--primary-glow));
        }

        /* –û–±—ä–µ–º–Ω–∞—è –Ω–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è (Floating Island) */
        .nav-island {
            background: rgba(12, 12, 12, 0.96);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 -25px 60px rgba(0, 0, 0, 0.95),
                inset 0 1px 1px rgba(255, 255, 255, 0.15),
                inset 0 -1px 2px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(35px);
            border-radius: 36px;
        }

        .nav-link {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255, 255, 255, 0.3);
        }
        .nav-link.active {
            color: var(--primary);
            filter: drop-shadow(0 0 12px var(--primary));
            transform: translateY(-4px);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –¥–µ–≤–∞–π—Å–∞ */
        .device-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        .device-card:active { transform: scale(0.96); }

        .loader-wrap {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .theme-toxic { --primary: #22c55e; --primary-glow: rgba(34, 197, 94, 0.5); }
        .theme-ice { --primary: #0ea5e9; --primary-glow: rgba(14, 165, 233, 0.5); }
        .theme-magma { --primary: #f97316; --primary-glow: rgba(249, 115, 22, 0.5); }
    </style>

    <script>
        // SAFETY EXIT: Loader will hide regardless after 3s
        window.forceHideLoader = function() {
            const l = document.getElementById('loader');
            const a = document.getElementById('app-main');
            if (l && l.style.display !== 'none') {
                l.style.opacity = '0';
                setTimeout(() => { 
                    l.style.display = 'none'; 
                    if(a) a.classList.remove('hidden');
                }, 800);
            }
        };
        setTimeout(window.forceHideLoader, 3000);
    </script>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG & CONSTANTS
        const tg = window.Telegram?.WebApp;
        const ADMIN_ID = 1262669099;
        const ADMIN_USER = "Tru5tNoBody";
        
        let firebaseConfig, appId, initialAuthToken;
        try {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-cloud-ultra-v3';
            initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        } catch (e) {
            console.warn("Config missing. Running safety mode.");
            window.forceHideLoader();
        }

        const app = firebaseConfig ? initializeApp(firebaseConfig) : null;
        const auth = app ? getAuth(app) : null;
        const db = app ? getFirestore(app) : null;

        window.state = { products: [], cart: [], user: null, isAdmin: false, cat: 'all', theme: 'toxic' };

        // --- GLOBAL UI HANDLERS ---
        window.ui = {
            hideLoader: () => {
                const l = document.getElementById('loader');
                const a = document.getElementById('app-main');
                if (l) {
                    l.style.opacity = '0';
                    setTimeout(() => { 
                        l.style.display = 'none'; 
                        if(a) a.classList.remove('hidden'); 
                    }, 800);
                }
            },
            switchView: (v) => {
                tg?.HapticFeedback.impactOccurred('light');
                document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${v}`).classList.remove('hidden');
                document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`nav-${v}`).classList.add('active');
                if(v === 'profile') window.sys.syncUser();
                lucide.createIcons();
            },
            toggleCart: () => {
                const s = document.getElementById('cart-sheet');
                const o = document.getElementById('cart-overlay');
                const c = s.querySelector('.bottom-sheet');
                if (c.classList.contains('active')) {
                    c.classList.remove('active');
                    o.classList.add('opacity-0');
                    setTimeout(() => s.classList.add('pointer-events-none'), 500);
                } else {
                    s.classList.remove('pointer-events-none');
                    o.classList.remove('opacity-0');
                    c.classList.add('active');
                    tg?.HapticFeedback.impactOccurred('medium');
                }
                lucide.createIcons();
            },
            nextTheme: () => {
                const themes = ['toxic', 'ice', 'magma'];
                let idx = (themes.indexOf(window.state.theme) + 1) % themes.length;
                window.state.theme = themes[idx];
                document.body.className = `theme-${window.state.theme}`;
                tg?.HapticFeedback.impactOccurred('light');
            },
            showAddProduct: () => document.getElementById('modal-add').classList.replace('hidden', 'flex'),
            closeAddProduct: () => document.getElementById('modal-add').classList.replace('flex', 'hidden')
        };

        window.store = {
            setCategory: (c) => {
                tg?.HapticFeedback.selectionChanged();
                window.state.cat = c;
                document.querySelectorAll('.category-pill').forEach(b => b.classList.toggle('active', b.dataset.cat === c));
                window.store.render();
            },
            filter: (val) => window.store.render(val.toLowerCase()),
            addToCart: (id) => {
                const p = window.state.products.find(x => x.id === id);
                const exist = window.state.cart.find(x => x.id === id);
                if (exist) exist.qty++;
                else window.state.cart.push({ ...p, qty: 1 });
                window.store.updateCartUI();
                tg?.HapticFeedback.notificationOccurred('success');
            },
            changeQty: (id, d) => {
                const i = window.state.cart.find(x => x.id === id);
                if (i) {
                    i.qty += d;
                    if (i.qty <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id);
                    window.store.updateCartUI();
                    tg?.HapticFeedback.impactOccurred('light');
                }
            },
            render: (search = "") => {
                const grid = document.getElementById('products-grid');
                if (!grid) return;
                let items = window.state.products;
                if (window.state.cat !== 'all') items = items.filter(i => i.tag === window.state.cat);
                if (search) items = items.filter(i => i.name.toLowerCase().includes(search));

                if (items.length === 0) {
                    grid.innerHTML = `<div class="col-span-2 py-32 text-center font-black opacity-10 uppercase italic tracking-tighter">No Assets Detected</div>`;
                    return;
                }

                grid.innerHTML = items.map(p => `
                    <div class="device-card p-6 rounded-[48px] relative group overflow-hidden border-white/5">
                        ${window.state.isAdmin ? `
                            <button onclick="window.store.delProduct('${p.id}')" class="absolute top-4 right-4 p-3 text-red-500 bg-red-500/10 rounded-2xl active:scale-90 z-20">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>` : ''}
                        <div class="flex-grow flex flex-col">
                            <!-- BUTTON ALIGNMENT: Button stays at the bottom due to flex-grow -->
                            <div class="w-full aspect-square bg-white/[0.04] rounded-[36px] flex items-center justify-center text-5xl mb-6 shadow-inner group-hover:scale-105 transition-all duration-700">
                                ${p.icon || 'üí®'}
                            </div>
                            <p class="text-[9px] font-black text-primary uppercase tracking-[0.3em] mb-2 opacity-60">${p.tag}</p>
                            <h3 class="font-black text-[16px] leading-tight line-clamp-2 uppercase italic tracking-tighter">${p.name}</h3>
                        </div>
                        <div class="flex items-center justify-between mt-8">
                            <span class="font-black text-xl tracking-tighter">${p.price} ‚ÇΩ</span>
                            <button onclick="window.store.addToCart('${p.id}')" class="bg-primary text-black p-4 rounded-[24px] active:scale-90 shadow-2xl">
                                <i data-lucide="plus" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            updateCartUI: () => {
                const count = window.state.cart.reduce((a, b) => a + b.qty, 0);
                const badge = document.getElementById('cart-counter');
                if (badge) { badge.innerText = count; badge.classList.toggle('hidden', count === 0); }
                const list = document.getElementById('cart-items-list');
                if (!list) return;
                if (window.state.cart.length === 0) {
                    list.innerHTML = `<p class="text-center py-24 font-black opacity-10 uppercase italic tracking-[0.3em]">Empty Matrix</p>`;
                } else {
                    list.innerHTML = window.state.cart.map(i => `
                        <div class="flex items-center gap-6 glass p-6 rounded-[35px] border border-white/5">
                            <div class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center text-3xl shadow-inner">${i.icon}</div>
                            <div class="flex-grow">
                                <h4 class="text-xs font-black uppercase tracking-tight italic leading-none mb-1">${i.name}</h4>
                                <p class="text-primary font-black text-base">${i.price} ‚ÇΩ</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <button onclick="window.store.changeQty('${i.id}', -1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center border-white/10">-</button>
                                <span class="font-black text-sm">${i.qty}</span>
                                <button onclick="window.store.changeQty('${i.id}', 1)" class="w-10 h-10 glass rounded-xl flex items-center justify-center border-white/10">+</button>
                            </div>
                        </div>
                    `).join('');
                }
                const total = window.state.cart.reduce((a, b) => a + (b.price * b.qty), 0);
                document.getElementById('cart-total-price').innerText = `${total} ‚ÇΩ`;
                lucide.createIcons();
            },
            saveProduct: async () => {
                const name = document.getElementById('p-name').value;
                const price = parseInt(document.getElementById('p-price').value);
                const icon = document.getElementById('p-icon').value;
                const tag = document.getElementById('p-type').value;
                if (name && price && auth.currentUser) {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), { name, price, icon: icon || 'üí®', tag });
                    window.ui.closeAddProduct();
                }
            },
            delProduct: async (id) => {
                if (confirm('–£–¥–∞–ª–∏—Ç—å –∏–∑ —Å–∏—Å—Ç–µ–º—ã?') && auth.currentUser) {
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id));
                }
            },
            checkout: () => {
                if (window.state.cart.length === 0) return;
                const orderCode = `VX-${Math.floor(100 + Math.random() * 899)}`;
                const order = { 
                    code: orderCode, 
                    items: window.state.cart, 
                    total: document.getElementById('cart-total-price').innerText, 
                    user: window.state.user,
                    payment: { bank: "Ozon Bank", acc: "2204 3209 2444 1944", owner: "Ivan V. R." }
                };
                alert(`–û–ø–ª–∞—Ç–∞: Ozon Bank 2204 3209 2444 1944\n–ö–æ–¥ –∑–∞–∫–∞–∑–∞: ${orderCode}`);
                tg?.sendData(JSON.stringify(order));
                tg?.close();
            }
        };

        window.sys = {
            syncUser: () => {
                let u = tg?.initDataUnsafe?.user;
                if (!u && tg?.initData) {
                    try {
                        const p = new URLSearchParams(tg.initData);
                        const r = p.get('user'); if (r) u = JSON.parse(r);
                    } catch(e) {}
                }
                if (!u && window.location.hash) {
                    try {
                        const p = new URLSearchParams(window.location.hash.substring(1));
                        const r = p.get('user'); if (r) u = JSON.parse(r);
                    } catch(e) {}
                }

                if (u) {
                    window.state.user = u;
                    const n = document.getElementById('profile-name');
                    const t = document.getElementById('profile-tag');
                    const i = document.getElementById('profile-id');
                    if (n) n.innerText = u.first_name || "User";
                    if (t) t.innerText = `@${u.username || 'cloud_user'}`;
                    if (i) i.innerText = u.id || "000000";

                    if (u.id == ADMIN_ID || u.username === ADMIN_USER) {
                        window.state.isAdmin = true;
                        document.getElementById('admin-btn')?.classList.remove('hidden');
                        const r = document.getElementById('profile-rank');
                        if (r) { r.innerText = "ROOT_ADMIN"; r.classList.add('text-primary'); }
                        const s = document.getElementById('admin-status');
                        if (s) { s.innerText = 'AUTHORIZED_ADMIN_ACCESS'; s.classList.add('text-primary/60'); }
                        window.store.render();
                    }
                }
            },
            init: async () => {
                if (!auth) return;
                try {
                    if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                    else await signInAnonymously(auth);
                    
                    onAuthStateChanged(auth, u => {
                        if (u) {
                            window.sys.syncUser();
                            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), snap => {
                                let items = [];
                                snap.forEach(d => items.push({ id: d.id, ...d.data() }));
                                window.state.products = items;
                                window.store.render();
                                window.ui.hideLoader();
                            }, () => window.ui.hideLoader());
                        }
                    });
                } catch(e) { window.ui.hideLoader(); }
            }
        };

        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.body, { childList: true, subtree: true });

        window.onload = () => {
            tg?.ready();
            tg?.expand();
            window.sys.init();
            [200, 1000, 3000].forEach(ms => setTimeout(window.sys.syncUser, ms));
            lucide.createIcons();
        };
    </script>
</body>
