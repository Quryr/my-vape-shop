<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VŒõPOR CLOUD PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.4);
            --bg: #050505;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω */
        .app-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 120%, var(--primary-glow), transparent 70%),
                radial-gradient(circle at -10% -10%, rgba(255,255,255,0.03) 0%, transparent 40%);
        }

        .smoke-texture {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.15;
            pointer-events: none;
        }

        /* –û–±—ä–µ–º–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
        .vapor-logo {
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.6rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 40%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(34, 197, 94, 0.4));
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–º –Ω–µ–æ–Ω–æ–º */
        .cat-scroll-box {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 20px 10px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø –¥–ª—è Drop Shadow */
            margin: -10px -10px;
        }

        .category-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.08);
            white-space: nowrap;
        }
        .category-btn.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.05);
            filter: drop-shadow(0 8px 15px var(--primary-glow));
        }

        /* –û–±—ä–µ–º–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .nav-island {
            background: rgba(12, 12, 12, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 -20px 50px rgba(0, 0, 0, 0.9),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 32px;
        }

        .nav-btn {
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.3);
        }
        .nav-btn.active {
            color: var(--primary);
            filter: drop-shadow(0 0 12px var(--primary));
            transform: translateY(-2px);
        }

        .device-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .device-card:active { transform: scale(0.97); }

        .loader-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease;
        }

        .bottom-sheet {
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .bottom-sheet.active {
            transform: translateY(0);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .theme-toxic { --primary: #22c55e; --primary-glow: rgba(34, 197, 94, 0.4); }
        .theme-ice { --primary: #0ea5e9; --primary-glow: rgba(14, 165, 233, 0.4); }
        .theme-magma { --primary: #f97316; --primary-glow: rgba(249, 115, 22, 0.4); }
    </style>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ü–†–ï–î–û–•–†–ê–ù–ò–¢–ï–õ–¨: –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û –°–ö–†–´–í–ê–ï–ú –õ–û–ê–î–ï–† –ß–ï–†–ï–ó 3 –°–ï–ö–£–ù–î–´
        window.forceHideLoader = function() {
            const l = document.getElementById('loader');
            const a = document.getElementById('app-container');
            if (l && l.style.display !== 'none') {
                console.log("Safety Loader Exit Triggered");
                l.style.opacity = '0';
                setTimeout(() => { 
                    l.style.display = 'none'; 
                    if(a) a.classList.remove('hidden');
                }, 600);
            }
        };
        setTimeout(window.forceHideLoader, 3000);
    </script>
</head>
<body class="theme-toxic">

        <div class="flex flex-col items-center">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 border-[3px] border-white/5 border-t-primary rounded-full animate-spin"></div>

    <!-- App Content -->

        <div id="view-store" class="view-content">

                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 glass rounded-2xl flex items-center justify-center border border-white/10 shadow-[0_0_20px_rgba(34,197,94,0.1)]">

                        <h1 id="admin-status" class="text-[9px] font-black tracking-[0.4em] text-white/20 mb-1 uppercase">Cloud.OS // 2.7</h1>

            <div class="glass rounded-[28px] flex items-center px-6 py-4.5 mb-10 border border-white/5 shadow-inner">

                <input type="text" oninput="window.store.filter(this.value)" placeholder="–ü–æ–∏—Å–∫ –¥–µ–≤–∞–π—Å–∞..." class="bg-transparent border-none outline-none w-full text-sm font-bold placeholder:text-white/20">
            </div>

            <div class="cat-scroll-box no-scrollbar snap-x">
                <button onclick="window.store.setCategory('all')" class="category-btn active shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="all">–í—Å–µ</button>
                <button onclick="window.store.setCategory('Device')" class="category-btn shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="Device">–î–µ–≤–∞–π—Å—ã</button>
                <button onclick="window.store.setCategory('Disposable')" class="category-btn shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="Disposable">–û–¥–Ω–æ—Ä–∞–∑–∫–∏</button>
                <button onclick="window.store.setCategory('Liquid')" class="category-btn shrink-0 px-8 py-3.5 glass rounded-[22px] text-[11px] font-black uppercase tracking-wider snap-start" data-cat="Liquid">–ñ–∏–¥–∫–æ—Å—Ç–∏</button>
            </div>

            <div id="products-grid" class="grid grid-cols-2 gap-5 mt-6">
                <div class="glass p-5 rounded-[40px] animate-pulse h-80"></div>
                <div class="glass p-5 rounded-[40px] animate-pulse h-80"></div>
            </div>
        </div>

        <div id="view-profile" class="view-content hidden">
            <h2 class="text-5xl font-black uppercase mb-12 italic tracking-tighter leading-none">System <br/><span class="text-primary">Profile</span></h2>
            <div class="glass rounded-[48px] p-10 text-center mb-8 relative border-white/10">
                <div id="profile-avatar" class="w-28 h-28 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-primary/20 shadow-[0_0_40px_rgba(34,197,94,0.15)]">
                    <i data-lucide="user" class="w-12 h-12 text-primary"></i>
                </div>
                <h3 id="profile-name" class="text-3xl font-black mb-1 italic uppercase tracking-tight">Anonymous</h3>
                <p id="profile-tag" class="text-primary/70 font-black text-xs uppercase tracking-widest mb-10">@connect_tg</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-black/50 p-5 rounded-[28px] border border-white/5 text-left">
                        <p class="text-[9px] font-black opacity-30 mb-2 uppercase tracking-widest">Global ID</p>
                        <p id="profile-id" class="font-mono text-xs font-black tracking-tighter opacity-80">00000000</p>
                    </div>
                    <div class="bg-black/50 p-5 rounded-[28px] border border-white/5 text-left">
                        <p class="text-[9px] font-black opacity-30 mb-2 uppercase tracking-widest">Privilege</p>

                    </div>

    </div>

    <!-- Nav -->
    <nav class="fixed bottom-8 left-8 right-8 h-22 nav-island flex items-center justify-around z-50 px-6 max-w-2xl mx-auto">
        <button onclick="window.ui.switchView('store')" id="nav-store" class="nav-btn active flex flex-col items-center gap-1.5 flex-1">
            <i data-lucide="layout-grid" class="w-6 h-6"></i>
            <span class="text-[8px] font-black uppercase tracking-widest">Store</span>
        </button>
        <button onclick="window.ui.toggleCart()" class="nav-btn flex flex-col items-center gap-1.5 flex-1 relative">
            <div class="absolute -top-1.5 right-1/4 bg-primary text-black text-[9px] font-black w-5 h-5 flex items-center justify-center rounded-full border-[3px] border-[#0a0a0a] hidden" id="cart-counter">0</div>
            <i data-lucide="shopping-bag" class="w-6 h-6"></i>
            <span class="text-[8px] font-black uppercase tracking-widest">Cart</span>
        </button>
        <button onclick="window.ui.switchView('profile')" id="nav-profile" class="nav-btn flex flex-col items-center gap-1.5 flex-1">
            <i data-lucide="user" class="w-6 h-6"></i>
            <span class="text-[8px] font-black uppercase tracking-widest">User</span>
        </button>
    </nav>

    <!-- Cart Sheet -->
    <div id="cart-sheet" class="fixed inset-0 z-[60] pointer-events-none">
        <div id="cart-overlay" onclick="window.ui.toggleCart()" class="absolute inset-0 bg-black/95 opacity-0 transition-opacity pointer-events-none"></div>
        <div class="bottom-sheet absolute bottom-0 left-0 right-0 bg-[#080808] border-t border-white/10 rounded-t-[50px] max-h-[85vh] flex flex-col pointer-events-auto">
            <div class="w-16 h-1.5 bg-white/10 rounded-full mx-auto my-7"></div>
            <div class="px-10 pb-8 flex items-center justify-between">
                <h3 class="text-3xl font-black italic uppercase">Bask<span class="text-primary">et</span></h3>
                <button onclick="window.ui.toggleCart()" class="p-3 glass rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="cart-items-list" class="flex-grow overflow-y-auto px-8 space-y-4 no-scrollbar"></div>
            <div class="p-10 glass border-t border-white/5 rounded-t-[40px]">
                <div class="flex justify-between mb-8">
                    <span class="opacity-40 font-black uppercase text-[10px] tracking-widest">Total Value</span>
                    <span id="cart-total-price" class="text-3xl font-black tracking-tighter">0 ‚ÇΩ</span>
                </div>
                <button onclick="window.store.checkout()" class="w-full bg-primary text-black py-6 rounded-2xl flex items-center justify-center gap-4 italic active:scale-95 transition-all font-black uppercase">
                    Checkout Now <i data-lucide="arrow-right" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="modal-add" class="fixed inset-0 z-[100] glass hidden items-center justify-center p-8">
        <div class="bg-[#080808] border border-white/10 w-full max-w-sm rounded-[40px] p-8">
            <h3 class="text-xl font-black italic uppercase mb-8 text-primary">Add Asset</h3>
            <div class="space-y-4">
                <input type="text" id="p-name" placeholder="Name" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-primary font-bold">
                <input type="number" id="p-price" placeholder="Price RUB" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-primary font-bold">
                <input type="text" id="p-icon" placeholder="Emoji / Icon" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-primary font-bold">
                <select id="p-type" class="w-full bg-white/5 border border-white/10 p-5 rounded-2xl outline-none focus:border-primary font-bold appearance-none">
                    <option value="Device">–î–µ–≤–∞–π—Å</option>
                    <option value="Disposable">–û–¥–Ω–æ—Ä–∞–∑–∫–∞</option>
                    <option value="Liquid">–ñ–∏–¥–∫–æ—Å—Ç—å</option>
                </select>
                <div class="flex gap-4 pt-6">
                    <button onclick="window.ui.closeAddProduct()" class="flex-1 py-4 text-[10px] font-black uppercase opacity-40">Abort</button>
                    <button onclick="window.store.saveProduct()" class="flex-1 bg-primary text-black font-black py-4 rounded-xl uppercase italic">Commit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG & SAFETY
        let firebaseConfig, appId, initialAuthToken;
        try {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'vape-ultra-v3';
            initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        } catch (e) {
            console.error("Config missing. Using Mock Mode.");
            window.forceHideLoader();
        }

        const tg = window.Telegram?.WebApp;
        const ADMIN_ID = 1262669099;
        const ADMIN_USER = "Tru5tNoBody";

        let app, auth, db;
        if (firebaseConfig) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        }

        window.state = { products: [], cart: [], user: null, isAdmin: false, cat: 'all', theme: 'toxic' };

        // --- ATTACH TO WINDOW ---
        window.ui = {
            switchView: (v) => {
                tg?.HapticFeedback.impactOccurred('light');
                document.querySelectorAll('.view-content').forEach(el => el.classList.add('hidden'));
                document.getElementById(`view-${v}`).classList.remove('hidden');
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`nav-${v}`).classList.add('active');
                lucide.createIcons();
            },
            toggleCart: () => {
                const s = document.getElementById('cart-sheet');
                const o = document.getElementById('cart-overlay');
                const c = s.querySelector('.bottom-sheet');
                if (c.classList.contains('active')) {
                    c.classList.remove('active');
                    o.classList.add('opacity-0');
                    setTimeout(() => s.classList.add('pointer-events-none'), 500);
                } else {
                    s.classList.remove('pointer-events-none');
                    o.classList.remove('opacity-0');
                    c.classList.add('active');
                    tg?.HapticFeedback.impactOccurred('medium');
                }
                lucide.createIcons();
            },
            nextTheme: () => {
                const themes = ['toxic', 'ice', 'magma'];
                window.state.theme = themes[(themes.indexOf(window.state.theme) + 1) % themes.length];
                document.body.className = `theme-${window.state.theme}`;
                tg?.HapticFeedback.impactOccurred('light');
            },
            showAddProduct: () => document.getElementById('modal-add').classList.replace('hidden', 'flex'),
            closeAddProduct: () => document.getElementById('modal-add').classList.replace('flex', 'hidden')
        };

        window.store = {
            setCategory: (c) => {
                window.state.cat = c;
                document.querySelectorAll('.category-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === c));
                window.store.render();
            },
            filter: (val) => window.store.render(val.toLowerCase()),
            addToCart: (id) => {
                const p = window.state.products.find(x => x.id === id);
                const exist = window.state.cart.find(x => x.id === id);
                if (exist) exist.qty++; else window.state.cart.push({ ...p, qty: 1 });
                window.store.updateCartUI();
                tg?.HapticFeedback.notificationOccurred('success');
            },
            changeQty: (id, d) => {
                const i = window.state.cart.find(x => x.id === id);
                if (i) { i.qty += d; if (i.qty <= 0) window.state.cart = window.state.cart.filter(x => x.id !== id); window.store.updateCartUI(); }
            },
            render: (search = "") => {
                const grid = document.getElementById('products-grid');
                if (!grid) return;
                let items = window.state.products;
                if (window.state.cat !== 'all') items = items.filter(i => i.tag === window.state.cat);
                if (search) items = items.filter(i => i.name.toLowerCase().includes(search));

                if (items.length === 0) {
                    grid.innerHTML = `<div class="col-span-2 py-32 text-center font-black opacity-10 uppercase italic">No Assets Found</div>`;
                    return;
                }

                grid.innerHTML = items.map(p => `
                    <div class="device-card p-6 rounded-[38px] relative border-white/5 group">
                        ${window.state.isAdmin ? `<button onclick="window.store.delProduct('${p.id}')" class="absolute top-4 right-4 p-2.5 text-red-500 bg-red-500/10 rounded-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                        <div class="flex-grow flex flex-col">
                            <div class="w-full aspect-square bg-white/[0.03] rounded-[28px] flex items-center justify-center text-5xl mb-6 shadow-inner transition-transform group-hover:scale-105 duration-500">${p.icon || 'üí®'}</div>
                            <p class="text-[9px] font-black text-primary uppercase tracking-[0.2em] mb-2 opacity-60">${p.tag}</p>
                            <h3 class="font-black text-[15px] leading-tight line-clamp-2 uppercase italic tracking-tight">${p.name}</h3>
                        </div>
                        <div class="flex items-center justify-between mt-8">
                            <span class="font-black text-xl tracking-tighter">${p.price} ‚ÇΩ</span>
                            <button onclick="window.store.addToCart('${p.id}')" class="bg-primary text-black p-3.5 rounded-2xl active:scale-90 shadow-xl"><i data-lucide="plus" class="w-6 h-6"></i></button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            },
            updateCartUI: () => {
                const count = window.state.cart.reduce((a, b) => a + b.qty, 0);
                const badge = document.getElementById('cart-counter');
                if (badge) { badge.innerText = count; badge.classList.toggle('hidden', count === 0); }
                const list = document.getElementById('cart-items-list');
                if (!list) return;
                if (window.state.cart.length === 0) list.innerHTML = `<p class="text-center py-20 font-black opacity-10 uppercase italic">Empty</p>`;
                else list.innerHTML = window.state.cart.map(i => `
                    <div class="flex items-center gap-5 glass p-5 rounded-[32px] border border-white/5">
                        <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center text-2xl">${i.icon}</div>
                        <div class="flex-grow">
                            <h4 class="text-[11px] font-black uppercase italic">${i.name}</h4>
                            <p class="text-primary font-black text-sm">${i.price} ‚ÇΩ</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="window.store.changeQty('${i.id}', -1)" class="w-9 h-9 glass rounded-xl flex items-center justify-center border-white/10">-</button>
                            <span class="font-black text-sm">${i.qty}</span>
                            <button onclick="window.store.changeQty('${i.id}', 1)" class="w-9 h-9 glass rounded-xl flex items-center justify-center border-white/10">+</button>
                        </div>
                    </div>
                `).join('');
                document.getElementById('cart-total-price').innerText = `${window.state.cart.reduce((a, b) => a + (b.price * b.qty), 0)} ‚ÇΩ`;
                lucide.createIcons();
            },
            saveProduct: async () => {
                const name = document.getElementById('p-name').value;
                const price = parseInt(document.getElementById('p-price').value);
                const icon = document.getElementById('p-icon').value;
                const tag = document.getElementById('p-type').value;
                if (name && price && auth.currentUser) {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), { name, price, icon: icon || 'üí®', tag });
                    window.ui.closeAddProduct();
                }
            },
            delProduct: async (id) => {
                if (confirm('Delete?') && auth.currentUser) await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'vape_items', id));
            },
            checkout: () => {
                if (window.state.cart.length === 0) return;
                const order = { code: `VX-${Math.floor(100 + Math.random() * 899)}`, items: window.state.cart, total: document.getElementById('cart-total-price').innerText, user: window.state.user };
                tg?.sendData(JSON.stringify(order)); tg?.close();
            }
        };

        window.sys = {
            syncUser: () => {
                let u = tg?.initDataUnsafe?.user;
                if (!u && tg?.initData) {
                    try {
                        const p = new URLSearchParams(tg.initData);
                        const r = p.get('user'); if (r) u = JSON.parse(r);
                    } catch(e) {}
                }
                if (u) {
                    window.state.user = u;
                    document.getElementById('profile-name').innerText = u.first_name || "User";
                    document.getElementById('profile-tag').innerText = `@${u.username || 'user'}`;
                    document.getElementById('profile-id').innerText = u.id;
                    if (u.id == ADMIN_ID || u.username === ADMIN_USER) {
                        window.state.isAdmin = true;
                        document.getElementById('admin-btn')?.classList.remove('hidden');
                        document.getElementById('profile-rank').innerText = "ROOT_ADMIN";
                        document.getElementById('profile-rank').classList.add('text-primary');
                        document.getElementById('admin-status').innerText = 'ADMIN_AUTHORIZED';
                        window.store.render();
                    }
                }
            },
            init: async () => {
                if (!auth) return window.forceHideLoader();
                try {
                    if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                    else await signInAnonymously(auth);
                    onAuthStateChanged(auth, u => {
                        if (u) {
                            window.sys.syncUser();
                            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'vape_items'), snap => {
                                let items = []; snap.forEach(d => items.push({ id: d.id, ...d.data() }));
                                window.state.products = items; window.store.render(); window.forceHideLoader();
                            }, () => window.forceHideLoader());
                        }
                    });
                } catch(e) { window.forceHideLoader(); }
            }
        };

        const observer = new MutationObserver(() => lucide.createIcons());
        observer.observe(document.body, { childList: true, subtree: true });

        window.onload = () => {
            tg?.ready();
            tg?.expand();
            window.sys.init();
            [500, 2000].forEach(ms => setTimeout(window.sys.syncUser, ms));
            lucide.createIcons();
        };
    </script>
</body>
</html>
