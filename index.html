<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Vape Store</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, addDoc, updateDoc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config from environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.firestoreUtils = { collection, doc, setDoc, getDoc, onSnapshot, addDoc, updateDoc, deleteDoc, query };
    </script>

    <style>
        :root {
            --brand-color: #00ff88;
            --brand-glow: rgba(0, 255, 136, 0.4);
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --error: #ff4444;
        }

        .theme-ice {
            --brand-color: #00d1ff;
            --brand-glow: rgba(0, 209, 255, 0.4);
        }

        .theme-magma {
            --brand-color: #ff6b00;
            --brand-glow: rgba(255, 107, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            width: 100vw;
            min-height: 100vh;
        }

        /* Silk Motion Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            transition: background var(--transition);
        }

        .orb-1 {
            background: var(--brand-color);
            top: -50px;
            right: -50px;
            animation: float 20s infinite alternate;
        }

        .orb-2 {
            background: #4a00ff;
            bottom: -50px;
            left: -50px;
            animation: float 25s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 50px) scale(1.1); }
            100% { transform: translate(-20px, 30px) scale(0.9); }
        }

        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
            background: rgba(5, 5, 5, 0.6);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn.active {
            background: var(--brand-color);
            color: var(--bg-dark);
            border-color: var(--brand-color);
        }

        /* Categories */
        .categories-container {
            padding: 12px 0;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .categories-container::-webkit-scrollbar { display: none; }

        .categories-inner {
            display: inline-flex;
            gap: 10px;
            padding: 10px 20px 25px 20px;
            align-items: center;
        }

        .category-btn {
            background: var(--glass);
            border: none;
            color: var(--text-muted);
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            transition: var(--transition);
            outline: none;
        }

        .category-btn.active {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.08);
        }

        .category-btn.active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: var(--brand-color);
            filter: blur(15px);
            opacity: 0.5;
            z-index: -1;
        }

        .add-category-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--brand-color);
            color: var(--bg-dark);
            border: none;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--brand-glow);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 16px 120px 16px;
            width: 100%;
        }

        .product-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            animation: fadeIn 0.4s ease forwards;
            min-width: 0;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--error);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: none; /* Only in admin mode */
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .product-img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 16px;
            background: rgba(255,255,255,0.03);
            object-fit: cover;
            padding: 6px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding: 0 4px;
        }

        .product-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 15px;
            font-weight: 700;
            color: var(--brand-color);
        }

        .add-btn {
            background: var(--text-main);
            color: var(--bg-dark);
            border: none;
            padding: 12px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 12px;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:active { transform: scale(0.96); opacity: 0.9; }

        /* Cart FAB */
        .cart-fab {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            width: calc(100% - 32px);
            max-width: 450px;
            background: var(--brand-color);
            color: var(--bg-dark);
            height: 64px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            font-weight: 700;
            box-shadow: 0 10px 40px var(--brand-glow);
            z-index: 200;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cart-fab.visible { transform: translateX(-50%) translateY(0); }

        /* Modal / Form */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active { opacity: 1; visibility: visible; }

        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #0d0d0d;
            border-top: 1px solid var(--glass-border);
            border-radius: 28px 28px 0 0;
            z-index: 301;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .bottom-sheet.active { transform: translateY(0); }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.15);
            border-radius: 2px;
            margin: -10px auto 15px auto;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 14px;
            border-radius: 14px;
            font-size: 15px;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--brand-color);
        }

        .cart-list {
            overflow-y: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 10px 0 20px 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--glass);
            padding: 10px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
        }

        .cart-item img {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            object-fit: cover;
            background: rgba(255,255,255,0.05);
        }

        .cart-item-info { flex-grow: 1; min-width: 0; }
        .cart-item-name { font-size: 14px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .cart-item-price { color: var(--brand-color); font-weight: 700; font-size: 14px; }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.06);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .qty-btn {
            background: none;
            border: none;
            color: var(--text-main);
            padding: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .action-btn {
            background: var(--brand-color);
            color: var(--bg-dark);
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 20px var(--brand-glow);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Admin Active UI */
        body.admin-mode .delete-btn { display: flex; }
        body.admin-mode .add-category-btn { display: flex; }
        body.admin-mode .cart-fab { display: none !important; }

        @media (max-width: 360px) {
            .product-name { font-size: 12px; }
            .product-price { font-size: 14px; }
            .products-grid { gap: 8px; padding: 0 12px 100px 12px; }
        }
    </style>
</head>
<body class="theme-toxic">

    <div class="background-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header>
        <div class="logo">
            <i data-lucide="zap" fill="var(--brand-color)" color="var(--brand-color)" size="22"></i>
            VAPE CLOUD
        </div>
        <div class="header-actions">
            <button class="icon-btn" id="adminToggle" onclick="toggleAdminMode()">
                <i data-lucide="shield" size="20"></i>
            </button>
            <button class="icon-btn" onclick="toggleTheme()">
                <i data-lucide="palette" size="20"></i>
            </button>
        </div>
    </header>

    <div class="categories-container">
        <div class="categories-inner" id="categories">
            <!-- Categories rendered here -->
        </div>
    </div>

    <div class="products-grid" id="products">
        <!-- Products rendered here -->
    </div>

    <!-- Cart UI -->
    <div class="cart-fab" id="cartFab" onclick="toggleCart(true)">
        <div style="display: flex; align-items: center; gap: 10px;">
            <i data-lucide="shopping-cart" size="20"></i>
            <span id="cartCount">0 ТОВАРОВ</span>
        </div>
        <span id="cartTotal">0 ₽</span>
    </div>

    <!-- Overlay & Sheets -->
    <div class="overlay" id="overlay" onclick="closeAllSheets()"></div>

    <!-- Cart Sheet -->
    <div class="bottom-sheet" id="cartSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <h2 style="margin: 0; font-size: 18px;">Корзина</h2>
            <button class="icon-btn" style="padding: 6px;" onclick="toggleCart(false)">
                <i data-lucide="x" size="18"></i>
            </button>
        </div>
        <div class="cart-list" id="cartList"></div>
        <button class="action-btn" onclick="checkout()">Оформить заказ</button>
    </div>

    <!-- Admin Form Sheet -->
    <div class="bottom-sheet" id="adminSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <h2 style="margin: 0; font-size: 18px;">Новый товар</h2>
            <button class="icon-btn" style="padding: 6px;" onclick="toggleAdminForm(false)">
                <i data-lucide="x" size="18"></i>
            </button>
        </div>
        <div style="padding: 10px 0;">
            <div class="form-group">
                <label class="form-label">Название товара</label>
                <input type="text" id="p_name" class="form-input" placeholder="Напр: XROS 3 Nano">
            </div>
            <div class="form-group">
                <label class="form-label">Цена (₽)</label>
                <input type="number" id="p_price" class="form-input" placeholder="2850">
            </div>
            <div class="form-group">
                <label class="form-label">Категория</label>
                <select id="p_cat" class="form-input">
                    <option value="Одноразки">Одноразки</option>
                    <option value="Жидкости">Жидкости</option>
                    <option value="Pod-системы">Pod-системы</option>
                    <option value="Расходники">Расходники</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Ссылка на фото (Image URL)</label>
                <input type="text" id="p_img" class="form-input" placeholder="https://...">
            </div>
            <button class="action-btn" id="saveBtn" onclick="saveProduct()">Добавить карточку</button>
        </div>
    </div>

    <script type="module">
        const tg = window.Telegram.WebApp;
        tg.expand();

        let products = [];
        let cart = {};
        let activeCategory = 'Все';
        let isAdminMode = false;
        let currentThemeIndex = 0;
        const themes = ['toxic', 'ice', 'magma'];

        // Wait for Firebase
        const checkFirebase = setInterval(() => {
            if (window.db && window.firestoreUtils) {
                clearInterval(checkFirebase);
                startApp();
            }
        }, 100);

        async function startApp() {
            const { auth, firestoreUtils, db, appId } = window;
            const { signInAnonymously, onSnapshot, collection, query } = firestoreUtils;

            // Auth
            await signInAnonymously(auth);

            // Listen for Products
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'products'));
            onSnapshot(q, (snapshot) => {
                products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // If DB empty, add default seed (optional)
                if (products.length === 0 && isAdminMode) {
                    console.log("Database empty. Start adding products!");
                }

                renderCategories();
                renderProducts();
            }, (error) => console.error("Firestore Error:", error));

            window.toggleAdminMode = () => {
                tg.HapticFeedback.impactOccurred('heavy');
                isAdminMode = !isAdminMode;
                document.body.classList.toggle('admin-mode', isAdminMode);
                const btn = document.getElementById('adminToggle');
                btn.classList.toggle('active', isAdminMode);
                renderCategories();
                renderProducts();
            };

            window.toggleAdminForm = (show) => {
                const sheet = document.getElementById('adminSheet');
                const overlay = document.getElementById('overlay');
                if (show) {
                    sheet.classList.add('active');
                    overlay.classList.add('active');
                } else {
                    sheet.classList.remove('active');
                    overlay.classList.remove('active');
                }
            };

            window.saveProduct = async () => {
                const name = document.getElementById('p_name').value;
                const price = Number(document.getElementById('p_price').value);
                const category = document.getElementById('p_cat').value;
                const img = document.getElementById('p_img').value || 'https://images.unsplash.com/photo-1574521409219-948cca49f565?auto=format&fit=crop&q=80&w=200';

                if (!name || !price) return;

                const saveBtn = document.getElementById('saveBtn');
                saveBtn.disabled = true;
                saveBtn.innerText = "Сохранение...";

                try {
                    await firestoreUtils.addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'products'), {
                        name, price, category, img, createdAt: Date.now()
                    });
                    tg.HapticFeedback.notificationOccurred('success');
                    toggleAdminForm(false);
                    // Reset form
                    document.getElementById('p_name').value = '';
                    document.getElementById('p_price').value = '';
                } catch (e) {
                    console.error(e);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.innerText = "Добавить карточку";
                }
            };

            window.deleteProduct = async (id) => {
                if (!confirm("Удалить этот товар?")) return;
                tg.HapticFeedback.impactOccurred('medium');
                try {
                    await firestoreUtils.deleteDoc(firestoreUtils.doc(db, 'artifacts', appId, 'public', 'data', 'products', id));
                } catch (e) { console.error(e); }
            };

            initUI();
        }

        function initUI() {
            lucide.createIcons();
            window.renderCategories = () => {
                const categories = ['Все', ...new Set(products.map(p => p.category))];
                if (categories.length === 1 && categories[0] === 'Все') {
                    // Default cats if no products
                    categories.push('Одноразки', 'Жидкости', 'Pod-системы', 'Расходники');
                }
                const container = document.getElementById('categories');
                let html = categories.map(cat => `
                    <button class="category-btn ${cat === activeCategory ? 'active' : ''}" 
                            onclick="setCategory('${cat}')">${cat}</button>
                `).join('');
                
                if (isAdminMode) {
                    html += `<button class="add-category-btn" onclick="toggleAdminForm(true)">
                        <i data-lucide="plus" size="20"></i>
                    </button>`;
                }
                
                container.innerHTML = html;
                lucide.createIcons();
            };

            window.renderProducts = () => {
                const container = document.getElementById('products');
                const filtered = activeCategory === 'Все' 
                    ? products 
                    : products.filter(p => p.category === activeCategory);

                if (filtered.length === 0) {
                    container.innerHTML = `<div style="grid-column: 1/-1; text-align:center; padding: 40px; color: var(--text-muted);">Товаров пока нет</div>`;
                    return;
                }

                container.innerHTML = filtered.map(p => `
                    <div class="product-card">
                        ${isAdminMode ? `<button class="delete-btn" onclick="deleteProduct('${p.id}')"><i data-lucide="trash-2" size="16"></i></button>` : ''}
                        <img src="${p.img}" class="product-img" onerror="this.src='https://images.unsplash.com/photo-1574521409219-948cca49f565?auto=format&fit=crop&q=80&w=200'">
                        <div class="product-info">
                            <span class="product-name">${p.name}</span>
                            <span class="product-price">${p.price} ₽</span>
                        </div>
                        <button class="add-btn" onclick="addToCart('${p.id}')">В корзину</button>
                    </div>
                `).join('');
                lucide.createIcons();
            };

            window.setCategory = (cat) => {
                tg.HapticFeedback.selectionChanged();
                activeCategory = cat;
                renderCategories();
                renderProducts();
            };

            window.toggleTheme = () => {
                tg.HapticFeedback.impactOccurred('medium');
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                document.body.className = `theme-${themes[currentThemeIndex]} ${isAdminMode ? 'admin-mode' : ''}`;
            };

            window.addToCart = (id) => {
                tg.HapticFeedback.notificationOccurred('success');
                if (cart[id]) {
                    cart[id].qty += 1;
                } else {
                    const product = products.find(p => p.id === id);
                    cart[id] = { ...product, qty: 1 };
                }
                updateCartUI();
            };

            window.updateCartUI = () => {
                const fab = document.getElementById('cartFab');
                const countSpan = document.getElementById('cartCount');
                const totalSpan = document.getElementById('cartTotal');
                
                const items = Object.values(cart);
                const totalCount = items.reduce((acc, curr) => acc + curr.qty, 0);
                const totalPrice = items.reduce((acc, curr) => acc + (curr.price * curr.qty), 0);

                if (totalCount > 0 && !isAdminMode) {
                    fab.classList.add('visible');
                    countSpan.innerText = `${totalCount} ТОВ.`;
                    totalSpan.innerText = `${totalPrice} ₽`;
                } else {
                    fab.classList.remove('visible');
                    toggleCart(false);
                }
                renderCartItems();
            };

            window.renderCartItems = () => {
                const container = document.getElementById('cartList');
                const items = Object.values(cart);
                if (items.length === 0) {
                    container.innerHTML = `<div style="text-align:center; padding: 40px; color: var(--text-muted); font-size: 14px;">Пусто</div>`;
                    return;
                }
                container.innerHTML = items.map(item => `
                    <div class="cart-item">
                        <img src="${item.img}">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price * item.qty} ₽</div>
                        </div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty('${item.id}', -1)"><i data-lucide="minus" size="14"></i></button>
                            <span style="font-weight: 600; min-width: 15px; text-align: center; font-size: 14px;">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty('${item.id}', 1)"><i data-lucide="plus" size="14"></i></button>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            };

            window.changeQty = (id, delta) => {
                tg.HapticFeedback.impactOccurred('light');
                if (cart[id]) {
                    cart[id].qty += delta;
                    if (cart[id].qty <= 0) delete cart[id];
                    updateCartUI();
                }
            };

            window.toggleCart = (show) => {
                const sheet = document.getElementById('cartSheet');
                const overlay = document.getElementById('overlay');
                if (show) {
                    sheet.classList.add('active');
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    sheet.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            };

            window.closeAllSheets = () => {
                toggleCart(false);
                toggleAdminForm(false);
            };

            window.checkout = () => {
                tg.HapticFeedback.notificationOccurred('success');
                const totalPrice = Object.values(cart).reduce((acc, curr) => acc + (curr.price * curr.qty), 0);
                tg.sendData(JSON.stringify({ order: cart, total: totalPrice }));
                tg.close();
            };
        }
    </script>
</body>
</html>
